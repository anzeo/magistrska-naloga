    ravni varovanja zdravja, varnosti, temeljnih pravic iz Listine, vključno z demokracijo,
    pravno državo in varstvom okolja, pred škodljivimi učinki sistemov UI v Uniji
    ter podpiranju inovacij, države članice ne morejo zadovoljivo doseči, temveč se
    zaradi obsega ali učinka ukrepa lažje doseže na ravni Unije, lahko Unija sprejme
    ukrepe v skladu z načelom subsidiarnosti iz člena 5 PEU. V skladu z načelom sorazmernosti
    iz navedenega člena ta uredba ne presega tistega, kar je potrebno za doseganje
    navedenega cilja.
- id_elementa: rct_177
  tocka: 177
  vsebina: Da se zagotovita pravna varnost in ustrezno prilagoditveno obdobje za operaterje
    ter preprečijo motnje na trgu, vključno z zagotavljanjem neprekinjene uporabe
    sistemov UI, je primerno, da se ta uredba uporablja za visokotvegane sisteme UI,
    ki so bili dani na trg ali v uporabo pred splošnim datumom začetka njene uporabe,
    le, če se pri navedenih sistemih z navedenim datumom bistveno spremeni njihova
    zasnova ali predvideni namen. Primerno je pojasniti, da bi bilo treba v zvezi
    s tem koncept bistvene spremembe razumeti kot vsebinsko enakovreden pojmu bistvene
    spremembe, ki se uporablja samo za visokotvegane sisteme UI na podlagi te uredbe.
    Tako upravljavci sistemov UI, ki so komponente obsežnih informacijskih sistemov,
    vzpostavljenih s pravnimi akti iz ene od prilog k tej uredbi, kot tudi operaterji
    visokotveganih sistemov UI, ki naj bi jih uporabljali javni organi, bi morali
    izjemoma in glede na javno odgovornost sprejeti potrebne ukrepe za dosego skladnosti
    z zahtevami iz te uredbe do konca leta 2030 oziroma do 2. avgusta 2030.
- id_elementa: rct_178
  tocka: 178
  vsebina: Ponudnike visokotveganih sistemov UI se spodbuja, da že v prehodnem obdobju
    začnejo prostovoljno izpolnjevati ustrezne obveznosti iz te uredbe.
- id_elementa: rct_179
  tocka: 179
  vsebina: Ta uredba se uporablja od 2. avgusta 2026. Vendar bi bilo treba zaradi
    nesprejemljivega tveganja, povezanega z uporabo UI na določene načine, prepovedi
    ter splošne določbe te uredbe uporabljati že od 2. februarja 2025. Čeprav bodo
    te prepovedi polno učinkovale šele po vzpostavitvi upravljanja in izvrševanja
    te uredbe, je pomembno predvideti uporabo prepovedi, da se upoštevajo nesprejemljiva
    tveganja in zato, da bi to vplivalo na druge postopke, kot denimo v civilnem pravu.
    Poleg tega bi morala infrastruktura, povezana z upravljanjem in sistemom ugotavljanja
    skladnosti, začeti delovati pred 2. avgustom 2026, zato bi bilo treba določbe
    o priglašenih organih in strukturi upravljanja uporabljati od 2. avgusta 2025.
    Glede na hiter tehnološki napredek in sprejetje modelov UI za splošne namene bi
    bilo treba obveznosti za ponudnike modelov UI za splošne namene uporabljati od 2. avgusta
    2025. Kodekse prakse bi bilo treba pripraviti najpozneje do 2. maja 2025, da bi
    ponudniki lahko pravočasno dokazali skladnost. Urad za UI bi moral zagotavljati
    posodabljanje pravil in postopkov razvrščanja glede na tehnološki razvoj. Poleg
    tega bi morale države članice določiti pravila o kaznih, vključno z upravnimi
    globami, in o njih uradno obvestiti Komisijo ter do datuma začetka uporabe te
    uredbe zagotoviti, da jih bodo učinkovito izvajale. Zato bi bilo treba določbe
    o kaznih uporabljati od 2. avgusta 2025.
