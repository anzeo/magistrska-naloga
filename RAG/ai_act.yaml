- clen: 111
  id_elementa: art_111
  naslov: Sistemi UI, ki so že dani na trg ali v uporabo, in modeli UI za splošne
    namene, ki so že dani na trg
  oddelek: null
  poglavje:
    id_elementa: cpt_XIII
    naslov: KONČNE DOLOČBE
  vsebina: '1.   Brez poseganja v uporabo člena 5, kakor je predvidena v členu 113(3),
    točka (a), se sistemi UI, ki so komponente obsežnih informacijskih sistemov, vzpostavljenih
    s pravnimi akti iz Priloge X, in ki so bili dani na trg ali v uporabo pred 2. avgustom
    2027, uskladijo s to uredbo do 31. decembra 2030.

    Zahteve iz te uredbe se upoštevajo pri ocenjevanju vsakega obsežnega informacijskega
    sistema, vzpostavljenega s pravnimi akti iz Priloge X, ki ga je treba izvesti,
    kot je določeno v teh pravnih aktih in kadar se ti pravni akti nadomestijo ali
    spremenijo.

    2.   Brez poseganja v uporabo člena 5, kakor je predvidena v členu 113(3), točka
    (a), se ta uredba uporablja za operaterje visokotveganih sistemov UI, razen sistemov
    iz odstavka 1 tega člena, ki so bili dani na trg ali v uporabo pred 2. avgustom
    2026, le, če se je pri navedenih sistemih od navedenega datuma bistveno spremenila
    njihova zasnova. V vsakem primeru ponudniki in uvajalci visokotveganih sistemov
    UI, ki naj bi jih uporabljali javni organi, sprejmejo potrebne ukrepe za izpolnitev
    zahtev in obveznosti iz te uredbe do 2. avgusta 2030.

    3.   Ponudniki modelov UI za splošne namene, ki so bili dani na trg pred 2. avgustom
    2025, sprejmejo potrebne ukrepe za izpolnitev obveznosti iz te uredbe do 2. avgusta
    2027.'
- clen: 112
  id_elementa: art_112
  naslov: Ocena in pregled
  oddelek: null
  poglavje:
    id_elementa: cpt_XIII
    naslov: KONČNE DOLOČBE
  vsebina: '1.   Komisija enkrat letno po začetku veljavnosti te uredbe in do konca
    trajanja prenosa pooblastila iz člena 97 oceni potrebo po spremembi seznama iz
    Priloge III in seznama prepovedanih praks UI iz člena 5. Komisija ugotovitve te
    ocene predloži Evropskemu parlamentu in Svetu.

    2.   Komisija do 2. avgusta 2028 in nato vsaka štiri leta oceni ter Evropskemu
    parlament in Svetu poroča o naslednjem:

    (a) potrebi po spremembah za razširitev obstoječih razdelkov področij ali dodajanje
    novih razdelkov področij v Prilogi III;

    (b) spremembah seznama sistemov UI, pri katerih so potrebni dodatni ukrepi za
    preglednost, iz člena 50;

    (c) spremembah za povečanje učinkovitosti sistema nadzora in upravljanja.

    3.   Komisija do 2. avgusta 2029 ter nato vsaka štiri leta Evropskemu parlamentu
    in Svetu predloži poročilo o oceni in pregledu te uredbe. Poročilo vključuje oceno
    strukture izvrševanja in morebitno potrebo, da agencija Unije odpravi vse ugotovljene
    pomanjkljivosti. Temu poročilu na podlagi ugotovitev po potrebi priloži predlog
    za spremembo te uredbe. Poročila se objavijo.

    4.   V poročilih iz odstavka 2 se posebna pozornost nameni naslednjemu:

    (a) stanju finančnih, tehničnih in človeških virov pristojnih nacionalnih organov,
    da se zagotovi učinkovito izvajanje nalog, dodeljenih s to uredbo;

    (b) stanju kazni, zlasti upravnih glob iz člena 99(1), ki jih države članice uporabljajo
    za kršitve te uredbe;

    (c) sprejetim harmoniziranim standardom in skupnim specifikacijam, razvitim v podporo
    tej uredbi;

    (d) številu podjetij, ki vstopijo na trg po začetku uporabe te uredbe, in koliko
    od njih je MSP.

    5.   Komisija do 2. avgusta 2028 oceni delovanje Urada za UI, ali je Urad za UI
    dobil zadostna pooblastila in pristojnosti za izpolnjevanje svojih nalog ter ali
    bi bilo ustrezno in potrebno za pravilno izvajanje in izvrševanje te uredbe nadgraditi
    Urad za UI in njegove pristojnosti izvrševanja ter povečati njegove vire. Komisija
    poročilo o svoji oceni predloži Evropskemu parlamentu in Svetu.

    6.   Komisija do 2. avgusta 2028 in nato vsaka štiri leta predloži poročilo o pregledu
    napredka pri razvoju standardizacijskih dokumentov o energetsko učinkovitem razvoju
    modelov UI za splošne namene in oceni potrebo po nadaljnjih ukrepih ali dejavnostih,
    vključno z zavezujočimi ukrepi ali dejavnostmi. Poročilo predloži Evropskemu parlamentu
    in Svetu ter ga objavi.

    7.   Komisija do 2. avgusta 2028 ter nato vsaka tri leta oceni vpliv in učinkovitost
    prostovoljnih kodeksov ravnanja za spodbujanje uporabe zahtev iz poglavja III,
    oddelek 2, za sisteme UI, ki niso visokotvegani sistemi UI, in morebitnih drugih
    dodatnih zahtev za sisteme UI, ki niso visokotvegani sistemi UI, tudi kar zadeva
    okoljsko trajnostnost.

    8.   Za namene odstavkov 1 do 7 Odbor, države članice in pristojni nacionalni
    organi Komisiji na njeno zahtevo in brez nepotrebnega odlašanja zagotovijo informacije.

    9.   Komisija pri izvajanju ocenjevanj in pregledov iz odstavkov 1 do 7 upošteva
    stališča in ugotovitve Odbora, Evropskega parlamenta, Sveta ter drugih ustreznih
    organov ali virov.

    10.   Komisija po potrebi predloži ustrezne predloge za spremembo te uredbe, zlasti
    ob upoštevanju razvoja tehnologije, učinkov sistemov UI na zdravje in varnost
    ter na temeljne pravice in glede na stanje napredka v informacijski družbi.

    11.   Urad za UI se zaveže, da bo za usmerjanje ocenjevanj in pregledov iz odstavkov
    1 do 7 tega člena razvil objektivno in participativno metodologijo za ocenjevanje
    stopenj tveganja na podlagi meril iz ustreznih členov ter za vključitev novih
    sistemov na:

    (a) seznam iz Priloge III, vključno z razširitvijo obstoječih razdelkov področij
    ali dodajanjem novih razdelkov področij v navedeni prilogi;

    (b) seznam prepovedanih praks iz člena 5 in

    (c) seznam sistemov UI, pri katerih so potrebni dodatni ukrepi za preglednost
    na podlagi člena 50.

    12.   Pri vsaki spremembi te uredbe na podlagi odstavka 10 ali zadevnih delegiranih
    ali izvedbenih aktov, ki se nanašajo na sektorsko harmonizacijsko zakonodajo Unije
    iz oddelka B Priloge I se upoštevajo regulativne posebnosti vsakega sektorja in
    obstoječi mehanizmi upravljanja, ugotavljanja skladnosti in izvrševanja ter organi,
    ki so določeni v njih.

    13.   Komisija do 2. avgusta 2031 oceni izvajanje te uredbe, pri čemer upošteva
    prva leta njene uporabe, ter o tem poroča Evropskemu parlamentu, Svetu in Evropskemu
    ekonomsko-socialnemu odboru. Na podlagi ugotovitev se navedenemu poročilu po potrebi
    priloži predlog za spremembo te uredbe v zvezi s strukturo izvrševanja in potrebo,
    da agencija Unije odpravi vse ugotovljene pomanjkljivosti.'
