tocke:
- id_elementa: rct_1
  tocka: 1
  vsebina: 'Namen te uredbe je izboljšati delovanje notranjega trga z določitvijo
    enotnega pravnega okvira, predvsem za razvoj, dajanje na trg, dajanje v uporabo
    ter za uporabo umetnointeligenčnih sistemov (v nadaljnjem besedilu: sistemi UI)
    v Uniji, v skladu z vrednotami Unije, da bi spodbujali uvajanje na človeka osredotočene
    in zaupanja vredne umetne inteligence (UI) in hkrati zagotovili visoko raven varovanja
    zdravja, varnosti in temeljnih pravic, kot so določene v Listini Evropske unije
    o temeljnih pravicah (v nadaljnjem besedilu: Listina), vključno z demokracijo,
    pravno državo in varstvom okolja, za zaščito pred škodljivimi učinki sistemov
    UI v Uniji ter da bi podpirali inovacije. S to uredbo se zagotavlja prosti čezmejni
    pretok blaga in storitev, ki temeljijo na umetni inteligenci, s čimer se državam
    članicam preprečuje, da bi uvedle omejitve za razvoj, trženje in uporabo sistemov
    UI, razen če je to izrecno dovoljeno s to uredbo.'
- id_elementa: rct_2
  tocka: 2
  vsebina: To uredbo bi bilo treba uporabljati v skladu z vrednotami Unije, zapisanimi
    v Listini, kar bi olajšalo varstvo fizičnih oseb, podjetij, demokracije, pravne
    države in varstva okolja, hkrati pa spodbujalo inovacije in zaposlovanje ter Uniji
    zagotovilo vodilno vlogo pri uvajanju zaupanja vredne UI.
- id_elementa: rct_3
  tocka: 3
  vsebina: Sisteme UI je mogoče zlahka uporabljati v številnih različnih gospodarskih
    in družbenih sektorjih, tudi čezmejno, in lahko enostavno krožijo po vsej Uniji.
    Nekatere države članice so že preučile možnost sprejetja nacionalnih predpisov,
    s katerimi bi zagotovile, da je UI zaupanja vredna in varna ter da se razvija
    in uporablja v skladu z obveznostmi glede temeljnih pravic. Različna nacionalna
    pravila lahko povzročijo razdrobljenost notranjega trga in zmanjšajo pravno varnost
    za operaterje, ki razvijajo, uvažajo ali uporabljajo sisteme UI. Zato bi bilo
    treba zagotoviti dosledno in visoko raven varstva po vsej Uniji, da bi dosegli
    zaupanja vredno UI in hkrati preprečili razlike, ki ovirajo prosti pretok, inovacije,
    uvajanje in uporabo sistemov UI ter z njimi povezanih proizvodov in storitev na
    notranjem trgu, in sicer z določitvijo enotnih obveznosti za operaterje ter zagotovitvijo
    enotnega varstva prevladujočih razlogov javnega interesa in pravic oseb na notranjem
    trgu na podlagi člena 114 Pogodbe o delovanju Evropske unije (PDEU). Kolikor ta
    uredba vključuje posebna pravila o varstvu posameznikov pri obdelavi osebnih podatkov
    v zvezi z omejitvami uporabe sistemov UI za biometrično identifikacijo na daljavo
    za namene preprečevanja, odkrivanja in preiskovanja kaznivih dejanj, uporabe sistemov
    UI za ocene tveganja fizičnih oseb za namene preprečevanja, odkrivanja in preiskovanja
    kaznivih dejanj ter uporabe sistemov UI za biometrično kategorizacijo za namene
    preprečevanja, odkrivanja in preiskovanja kaznivih dejanj, je primerno, da ta
    uredba, kar zadeva ta posebna pravila, temelji na členu 16 PDEU. Glede na ta posebna
    pravila in sklicevanje na člen 16 PDEU se je primerno posvetovati z Evropskim
    odborom za varstvo podatkov.
- id_elementa: rct_4
  tocka: 4
  vsebina: UI je hitro razvijajoča se skupina tehnologij, ki prispeva k številnim
    gospodarskim, okoljskim in družbenim koristim v celotnem spektru panog in družbenih
    dejavnosti. Uporaba UI lahko z izboljšanjem napovedi, optimizacijo delovanja in
    dodeljevanja virov ter po meri prilagojenimi digitalnimi rešitvami, ki so na voljo
    posameznikom in organizacijam, zagotavlja ključne konkurenčne prednosti za podjetja
    ter podpira družbeno in okoljsko koristne rezultate, na primer na področju zdravstvenega
    varstva, kmetijstva, varnosti hrane, izobraževanja in usposabljanja, medijev,
    športa, kulture, upravljanja infrastrukture, energije, prometa in logistike, javnih
    storitev, varnosti, pravosodja, učinkovite rabe virov in energije, okoljskega
    spremljanja, ohranjanja in obnovitve biotske raznovrstnosti in ekosistemov ter
    blažitve podnebnih sprememb in prilagajanja nanje.
- id_elementa: rct_5
  tocka: 5
  vsebina: Hkrati lahko UI – odvisno od okoliščin v zvezi z njenim posebnim namenom,
    uporabo in ravnjo tehnološkega razvoja – povzroča tveganja ter škodi javnim interesom
    in temeljnim pravicam, ki jih varuje pravo Unije. Ta škoda je lahko premoženjska
    ali nepremoženjska, vključno s fizično, psihično, družbeno ali ekonomsko škodo.
- id_elementa: rct_6
  tocka: 6
  vsebina: Glede na velik vpliv, ki ga lahko ima UI na družbo, in potrebo po vzpostavitvi
    zaupanja je bistveno, da se UI in njen regulativni okvir razvijata v skladu z vrednotami
    Unije iz člena 2 Pogodbe o Evropski uniji (PEU), temeljnimi pravicami in svoboščinami,
    ki so zapisane v Pogodbah, in, na podlagi člena 6 PEU, v Listini. Osnovni pogoj
    za UI bi moral biti, da je to tehnologija, osredotočena na človeka. Morala bi
    biti orodje za ljudi, končni cilj pa bi moral biti povečanje njihove blaginje.
- id_elementa: rct_7
  tocka: 7
  vsebina: Da bi zagotovili dosledno in visoko raven zaščite javnih interesov v zvezi
    z zdravjem, varnostjo in temeljnimi pravicami, bi bilo treba določiti skupna pravila
    za visokotvegane sisteme UI. Ta pravila bi morala biti skladna z Listino, nediskriminatorna
    in v skladu z mednarodnimi trgovinskimi zavezami Unije. Treba bi bilo upoštevati
    tudi Evropsko deklaracijo o digitalnih pravicah in načelih za digitalno desetletje
    ter Etične smernice za zaupanja vredno umetno inteligenco strokovne skupine na
    visoki ravni za umetno inteligenco (AI HLEG).
- id_elementa: rct_8
  tocka: 8
  vsebina: Da bi spodbujali razvoj, uporabo in uvajanje UI na notranjem trgu, je torej
    potreben pravni okvir Unije, v katerem bodo določena harmonizirana pravila o umetni
    inteligenci in bo hkrati zagotovljena visoka raven zaščite javnih interesov, kot
    so zdravje in varnost ter varstvo temeljnih pravic, vključno z demokracijo, pravno
    državo in varstvom okolja, kot je priznano in zaščiteno s pravom Unije. Za dosego
    tega cilja bi bilo treba določiti pravila, s katerimi bo urejeno dajanje nekaterih
    sistemov UI na trg in v uporabo ter njihova uporaba, s čimer bo zagotovljeno nemoteno
    delovanje notranjega trga in bo omogočeno, da se v okviru teh sistemov izkoristi
    načelo prostega pretoka blaga in storitev. Ta pravila bi morala biti jasna in
    robustna glede varstva temeljnih pravic, morala bi podpirati nove inovativne rešitve
    in omogočati delovanje evropskega ekosistema javnih in zasebnih akterjev, ki ustvarjajo
    sisteme UI v skladu z vrednotami Unije, ter uresničevati potencial digitalne preobrazbe
    v vseh regijah Unije. Z določitvijo teh pravil in ukrepov v podporo inovacijam
    s posebnim poudarkom na malih in srednjih podjetjih (MSP), vključno s zagonskimi
    podjetji, ta uredba podpira cilj spodbujanja evropskega na človeka osredotočenega
    pristopa k umetni inteligenci in vodilnega položaja v svetu pri razvoju varne,
    zaupanja vredne in etične UI, kot je navedeno v sklepih Evropskega sveta (5),
    in zagotavlja zaščito etičnih načel v skladu z izrecno zahtevo Evropskega parlamenta (6).
- id_elementa: rct_9
  tocka: 9
  vsebina: 'Harmonizirana pravila, ki se uporabljajo za dajanje visokotveganih sistemov
    UI na trg ali v uporabo ter za njihovo uporabo, bi bilo treba določiti skladno
    z Uredbo (ES) št. 765/2008 Evropskega parlamenta in Sveta (7), Sklepom št. 768/2008/ES
    Evropskega parlamenta in Sveta (8) ter Uredbo (EU) 2019/1020 Evropskega parlamenta
    in Sveta (9) (v nadaljnjem besedilu: novi zakonodajni okvir). Harmonizirana pravila,
    določena v tej uredbi, bi bilo treba uporabljati v vseh sektorjih, hkrati pa v skladu
    z novim zakonodajnim okvirom ne bi smela posegati v veljavno pravo Unije, zlasti
    pravo o varstvu podatkov, varstvu potrošnikov, temeljnih pravicah, zaposlovanju
    in varstvu delavcev ter varnosti proizvodov, ki ga ta uredba dopolnjuje. Posledično
    ostanejo nespremenjeni in se v celoti uporabljajo vse pravice in pravna sredstva,
    ki jih takšno pravo Unije zagotavlja potrošnikom in drugim osebam, na katere bi
    lahko sistemi UI negativno vplivali, tudi v zvezi z nadomestilom morebitne škode
    na podlagi Direktive Sveta 85/374/EGS (10). Poleg tega ta uredba v okviru zaposlovanja
    in zaščite delavcev ne bi smela vplivati na pravo Unije o socialni politiki in
    nacionalno delovno pravo, ki je skladno s pravom Unije, v zvezi z zaposlovanjem
    in delovnimi pogoji, vključno z zdravjem in varnostjo pri delu ter razmerjem med
    delodajalci in delavci. Tudi ne bi smela vplivati na uveljavljanje temeljnih pravic,
    ki so priznane v državah članicah in na ravni Unije, vključno s pravico do stavke
    ali drugih ukrepov, zajetih v specifičnih sistemih odnosov med delodajalci in
    delojemalci v posameznih državah članicah, ter na pravico do pogajanj, sklepanja
    in izvrševanja kolektivnih pogodb ali do kolektivnih ukrepov v skladu z nacionalnim
    pravom. Ta uredba ne bi smela vplivati na določbe za izboljšanje delovnih pogojev
    pri platformnem delu iz direktive Evropskega parlamenta in Sveta o izboljšanju
    delovnih pogojev pri platformnem delu. Namen te uredbe je tudi okrepiti učinkovitost
    takih obstoječih pravic in pravnih sredstev z določitvijo posebnih zahtev in obveznosti,
    tudi glede preglednosti, tehnične dokumentacije in vodenja evidenc sistemov UI.
    Poleg tega bi bilo treba obveznosti, naložene različnim operaterjem, vključenim
    v verigo vrednosti UI na podlagi te uredbe, uporabljati brez poseganja v nacionalno
    pravo, ki je skladno s pravom Unije in katerega učinek je omejitev uporabe nekaterih
    sistemov UI, kadar tako pravo ne spada na področje uporabe te uredbe ali je namenjeno
    uresničevanju legitimnih ciljev v javnem interesu, ki niso cilji iz te uredbe.
    Ta uredba na primer ne bi smela vplivati na nacionalno delovno pravo in pravo
    o varstvu mladoletnikov, tj. oseb, mlajših od 18 let, ob upoštevanju Splošne pripombe
    št. 25 KZNOP (2021) o otrokovih pravicah v zvezi z digitalnim okoljem, če se to
    pravo ne nanaša posebej na sisteme UI in je namenjeno uresničevanju drugih legitimnih
    ciljev v javnem interesu.'
- id_elementa: rct_10
  tocka: 10
  vsebina: Temeljna pravica do varstva osebnih podatkov je zajamčena zlasti z uredbama
    (EU) 2016/679 (11) in (EU) 2018/1725 (12) Evropskega parlamenta in Sveta ter Direktivo
    (EU) 2016/680 Evropskega parlamenta in Sveta (13). Direktiva 2002/58/ES Evropskega
    parlamenta in Sveta (14) poleg tega varuje zasebno življenje in zaupnost komunikacij,
    vključno z zagotavljanjem pogojev za shranjevanje osebnih in neosebnih podatkov
    na terminalski opremi in za dostop do teh podatkov z nje. Navedeni pravni akti
    Unije so podlaga za vzdržno in odgovorno obdelavo podatkov, tudi kadar nabori
    podatkov vključujejo kombinacijo osebnih in neosebnih podatkov. Namen te uredbe
    ni vplivati na uporabo veljavnega prava Unije, ki ureja obdelavo osebnih podatkov,
    med drugim tudi ne na naloge in pooblastila neodvisnih nadzornih organov, pristojnih
    za spremljanje skladnosti s temi instrumenti. Uredba tudi ne vpliva na obveznosti
    ponudnikov in uvajalcev sistemov UI v njihovi vlogi upravljavcev ali obdelovalcev
    podatkov, ki izhaja iz prava Unije ali nacionalnega prava o varstvu osebnih podatkov,
    če zasnova, razvoj ali uporaba sistemov UI vključuje obdelavo osebnih podatkov.
    Prav tako je treba pojasniti, da posamezniki, na katere se nanašajo osebni podatki,
    še naprej uživajo vse pravice in jamstva, ki jim jih podeljuje tovrstno pravo
    Unije, tudi pravice, povezane izključno z avtomatiziranim sprejemanjem posameznih
    odločitev, vključno z oblikovanjem profilov. Harmonizirana pravila za dajanje
    sistemov UI na trg ali v uporabo ter za njihovo uporabo, ki so določena na podlagi
    te uredbe, bi morala olajšati učinkovito izvajanje in omogočiti uveljavljanje
    pravic posameznikov, na katere se nanašajo osebni podatki, in drugih pravnih sredstev,
    zagotovljenih na podlagi prava Unije o varstvu osebnih podatkov in drugih temeljnih
    pravic.
- id_elementa: rct_11
  tocka: 11
  vsebina: Ta uredba ne bi smela posegati v določbe o odgovornosti ponudnikov posredniških
    storitev iz Uredbe (EU) 2022/2065 Evropskega parlamenta in Sveta (15).
- id_elementa: rct_12
  tocka: 12
  vsebina: Pojem „sistem UI“ v tej uredbi bi moral biti jasno opredeljen in tesno
    usklajen z delom mednarodnih organizacij, ki se ukvarjajo z UI, da bi zagotovili
    pravno varnost, olajšali mednarodno zbliževanje in široko sprejemanje ter hkrati
    zagotovili prožnost, ki bo omogočala prilagajanje hitremu tehnološkemu razvoju
    na tem področju. Poleg tega bi morala opredelitev temeljiti na ključnih značilnostih
    sistemov UI, po katerih se razlikuje od enostavnejših tradicionalnih sistemov
    programske opreme ali programskih pristopov, in ne bi smela vključevati sistemov,
    ki temeljijo na pravilih, ki jih za samodejno izvajanje operacij opredelijo izključno
    fizične osebe. Ključna značilnost sistemov UI je njihova sposobnost sklepanja.
    Ta sposobnost sklepanja se nanaša na proces pridobivanja izhodnih podatkov, kot
    so napovedi, vsebina, priporočila ali odločitve, ki lahko vplivajo na fizično
    in virtualno okolje, ter na sposobnost sistemov UI, da izpeljejo modele ali algoritme
    ali oboje iz vhodnih vrednosti ali podatkov. Tehnike, ki omogočajo sklepanje pri
    vzpostavljanju sistema UI, vključujejo pristope strojnega učenja, ki se tega,
    kako doseči določene cilje, učijo iz podatkov, ter pristope, ki temeljijo na logiki
    in znanju ter izhajajo iz kodiranega znanja ali simbolične predstavitve naloge,
    ki jo je treba rešiti. Zmogljivost sistema UI za sklepanje presega osnovno obdelavo
    podatkov z omogočanjem učenja, prihajanja do zaključkov ali modeliranja. Izraz
    „temelječ na napravah“ se nanaša na dejstvo, da sisteme UI poganjajo stroji. Sklicevanje
    na eksplicitne ali implicitne cilje poudarja, da lahko sistemi UI delujejo v skladu
    z eksplicitnimi ali implicitnimi cilji. Cilji sistema UI se lahko v posebnih okoliščinah
    razlikujejo od predvidenega namena sistema UI. Za namene te uredbe bi bilo treba
    okolja razumeti kot kontekste, v katerih delujejo sistemi UI, medtem ko izhodni
    podatki, ki jih ustvari sistem UI, odražajo različne funkcije, ki jih opravljajo
    sistemi UI, in vključujejo napovedi, vsebine, priporočila ali odločitve. Sistemi
    UI so zasnovani tako, da delujejo z različnimi stopnjami avtonomije, kar pomeni,
    da so do neke mere neodvisni od človeškega sodelovanja in zmožni delovati brez
    človeškega posredovanja. Prilagodljivost, ki bi jo sistem UI lahko pokazal po
    uvedbi, se nanaša na sposobnosti samoučenja, ki omogočajo, da se sistem med uporabo
    spremeni. Sistemi UI se lahko uporabljajo samostojno ali kot komponenta določenega
    proizvoda, ne glede na to, ali je sistem fizično integriran v proizvod (vgrajen)
    ali služi funkcionalnosti proizvoda, ne da bi bil vanj integriran (nevgrajen).
- id_elementa: rct_13
  tocka: 13
  vsebina: Pojem „uvajalec“ iz te uredbe bi bilo treba razlagati kot vsako fizično
    ali pravno osebo, vključno z javnim organom, agencijo ali drugim telesom, ki uporablja
    sistem UI pod svojo pristojnostjo, razen kadar se sistem UI uporablja v okviru
    osebne nepoklicne dejavnosti. Glede na vrsto sistema UI lahko uporaba sistema
    vpliva na osebe, ki niso uvajalec.
- id_elementa: rct_14
  tocka: 14
  vsebina: Pojem „biometrični podatki“, ki se uporablja v tej uredbi, bi bilo treba
    razlagati glede na pojem biometričnih podatkov, kot je opredeljen v členu 4, točka
    14, Uredbe (EU) 2016/679, členu 3, točka 18, Uredbe (EU) 2018/1725 in členu 3,
    točka 13, Direktive (EU) 2016/680. Biometrični podatki lahko omogočijo avtentikacijo,
    identifikacijo ali kategorizacijo fizičnih oseb in prepoznavanje njihovih čustev.
- id_elementa: rct_15
  tocka: 15
  vsebina: Pojem „biometrična identifikacija“ iz te uredbe bi bilo treba opredeliti
    kot avtomatizirano prepoznavanje fizičnih, fizioloških in vedenjskih človeških
    značilnosti, kot so obraz, gibanje oči, izrazi obraza, oblika telesa, glas, govor,
    hoja, drža, srčni utrip, krvni tlak, vonj in značilnosti tipkanja, za namene preverjanja
    identitete posameznika s primerjavo biometričnih podatkov tega posameznika s shranjenimi
    biometričnimi podatki posameznikov v referenčni podatkovni zbirki ne glede na
    to, ali je posameznik v to privolil ali ne. To izključuje sisteme UI za biometrično
    preverjanje, tudi avtentikacijo, katerih edini namen je potrditi, da je določena
    fizična oseba res ta, za katero se predstavlja, in potrditi identiteto fizične
    osebe izključno z namenom dostopa do storitve, odklepanja naprave ali varnostnega
    dostopa do prostorov.
- id_elementa: rct_16
  tocka: 16
  vsebina: Pojem „biometrična kategorizacija“ iz te uredbe bi bilo treba opredeliti
    kot razvrstitev fizičnih oseb v posebne kategorije na podlagi njihovih biometričnih
    podatkov. Takšne posebne kategorije se lahko nanašajo na vidike, kot so spol,
    starost, barva las, barva oči, tetovaže, vedenjske ali osebnostne lastnosti, jezik,
    vera, pripadnost narodnostni manjšini, spolna ali politična usmerjenost. To ne
    vključuje sistemov za biometrično kategorizacijo, ki so izključno pomožni element,
    neločljivo povezan z drugo komercialno storitvijo, kar pomeni, da tega elementa
    iz objektivnih tehničnih razlogov ni mogoče uporabiti brez glavne storitve, njegova
    vključitev ali funkcionalnost pa ni sredstvo za izogibanje uporabi pravil iz te
    uredbe. Na primer, filtri za kategorizacijo obraznih ali telesnih značilnosti,
    ki se uporabljajo na spletnih tržnicah, bi lahko bili takšen pomožni element,
    saj se lahko uporabljajo le v zvezi z glavno storitvijo, ki je prodaja izdelka
    na način, da se potrošniku omogoči, da si ogleda prikaz izdelka sam, in se mu
    pomaga pri sprejemanju odločitve o nakupu. Filtre, ki se uporabljajo na spletnih
    storitvah družbenih omrežij in s katerimi se kategorizirajo obrazne funkcije ali
    funkcije telesa, da lahko uporabniki dodajajo ali spreminjajo slike ali videoposnetke,
    bi prav tako lahko šteli za pomožno funkcijo, saj takega filtra ni mogoče uporabljati
    brez glavne storitve, tj. storitev družbenih omrežij, ki vključuje izmenjavo vsebin
    na spletu.
- id_elementa: rct_17
  tocka: 17
  vsebina: Pojem „sistem za biometrično identifikacijo na daljavo“ iz te uredbe bi
    bilo treba opredeliti funkcionalno kot sistem UI, namenjen identifikaciji fizičnih
    oseb brez njihovega dejavnega sodelovanja, običajno na daljavo, s primerjavo biometričnih
    podatkov osebe z biometričnimi podatki iz referenčne podatkovne zbirke, ne glede
    na uporabljeno tehnologijo, procese ali vrste biometričnih podatkov. Takšni sistemi
    za biometrično identifikacijo na daljavo se običajno uporabljajo za hkratno zaznavanje
    več oseb ali njihovega vedenja, da se bistveno olajša identifikacija fizičnih
    oseb brez njihovega dejavnega sodelovanja. To izključuje sisteme UI za biometrično
    preverjanje, tudi avtentikacijo, katerih edini namen je potrditi, da je določena
    fizična oseba res ta, za katero se predstavlja, in potrditi identiteto fizične
    osebe izključno z namenom dostopa do storitve, odklepanja naprave ali varnostnega
    dostopa do prostorov. Ta izključitev je utemeljena z dejstvom, da bodo imeli taki
    sistemi verjetno manjši vpliv na temeljne pravice fizičnih oseb v primerjavi s sistemi
    za biometrično identifikacijo na daljavo, ki se lahko uporabljajo za obdelavo
    biometričnih podatkov velikega števila oseb brez njihovega dejavnega sodelovanja.
    Pri sistemih „v realnem času“ se zajemanje biometričnih podatkov, primerjava in
    identifikacija izvedejo takoj ali skoraj takoj, v vsakem primeru pa brez večje
    zamude. V zvezi s tem ne bi smelo biti prostora za izogibanje pravilom te uredbe
    o uporabi zadevnih sistemov UI „v realnem času“, saj je predvidena možnost manjših
    zamud. Sistemi „v realnem času“ vključujejo uporabo gradiva „v živo“ ali „skoraj
    v živo“, kot je videoposnetek, ki ga ustvari kamera ali druga naprava s podobno
    funkcionalnostjo. Pri „naknadnih“ sistemih so bili biometrični podatki že zajeti,
    primerjava in identifikacija pa se izvedeta šele po daljšem času. To vključuje
    gradivo, kot so slike ali videoposnetki, ki jih ustvarjajo kamere CCTV ali zasebne
    naprave, ki je bilo ustvarjeno pred uporabo sistema v zvezi z zadevnimi fizičnimi
    osebami.
- id_elementa: rct_18
  tocka: 18
  vsebina: Pojem „sistem za prepoznavanje čustev“ iz te uredbe bi bilo treba opredeliti
    kot sistem UI za prepoznavanje čustev ali namer ali za sklepanje o čustvih ali
    namerah fizičnih oseb na podlagi njihovih biometričnih podatkov. Pojem se nanaša
    na čustva ali namere, kot so sreča, žalost, jeza, presenečenje, ogorčenje, zadrega,
    navdušenje, osramočenost, zaničevanje, zadovoljstvo in zabavanje. Ne vključuje
    fizičnih stanj, kot sta bolečina ali utrujenost, na primer vključno s sistemi,
    ki se uporabljajo za odkrivanje stanja utrujenosti poklicnih pilotov ali voznikov
    za namene preprečevanja nesreč. To tudi ne vključuje zgolj odkrivanja lahko vidnih
    izrazov, gest ali gibov, razen če se uporabljajo za prepoznavanje čustev ali sklepanje
    o njih. Ti izrazi so lahko osnovni obrazni izrazi, kot je namrščenost ali nasmeh,
    ali geste, kot je premikanje dlani, rok ali glave, ali značilnosti glasu osebe,
    kot je povzdignjen glas ali šepetanje.
- id_elementa: rct_19
  tocka: 19
  vsebina: Za namene te uredbe bi bilo treba pojem javno dostopnega prostora razumeti
    kot vsak fizični prostor, ki je dostopen nedoločenemu številu fizičnih oseb, ne
    glede na to, ali je ta prostor v zasebni ali javni lasti, in ne glede na dejavnost,
    za katero se ta prostor uporablja, denimo za komercialno, na primer trgovine,
    restavracije, kavarne; storitveno, na primer banke, poklicne dejavnosti, gostinske
    ali nastanitvene dejavnosti; športno, na primer bazeni, telovadnice, stadioni;
    prevozno, na primer avtobusne postaje, postaje podzemne železnice in železniške
    postaje, letališča, prevozna sredstva; razvedrilno, na primer kinematografi, gledališča,
    muzeji, koncertne in konferenčne dvorane; prostočasno ali drugo dejavnost, na
    primer javne ceste in trgi, parki, gozdovi, igrišča. Prostor bi bilo treba tudi
    razvrstiti kot javno dostopen, če za dostop ne glede na morebitne omejitve zmogljivosti
    ali varnostne omejitve veljajo nekateri vnaprej določeni pogoji, ki jih lahko
    izpolni nedoločeno število oseb, kot je nakup vstopnice ali vozovnice, predhodna
    registracija ali določena starost. Nasprotno pa se prostor ne bi smel šteti za
    javno dostopnega, če je dostop omejen na določene in opredeljene fizične osebe
    bodisi na podlagi prava Unije bodisi na podlagi nacionalnega prava, ki se neposredno
    nanaša na javno varnost ali varovanje, ali če se oseba, ki ima za ta prostor ustrezna
    pooblastila, glede tega jasno opredeli. Dejanska možnost samega dostopa, kot so
    odklenjena vrata, odprta vrata v ograji, ne pomeni, da je prostor javno dostopen,
    če obstajajo znaki ali okoliščine, ki kažejo na nasprotno, kot so znaki, ki prepovedujejo
    ali omejujejo dostop. Prostori podjetij in tovarn ter pisarne in delovni prostori,
    do katerih naj bi dostopali samo ustrezni zaposleni in ponudniki storitev, so
    prostori, ki niso javno dostopni. Javno dostopni prostori ne bi smeli vključevati
    zaporov ali območij mejne kontrole. Nekateri drugi prostori lahko zajemajo tako
    javno dostopne kot javno nedostopne prostore, kot je hodnik ali veža zasebne stanovanjske
    zgradbe, prek katere se dostopa do zdravniške pisarne, ali letališče. Spletni
    prostori niso zajeti, saj niso fizični prostori. Ali je določen prostor dostopen
    javnosti ali ne, pa je treba ugotoviti za vsak primer posebej, ob upoštevanju
    posebnosti posamezne dane situacije.
- id_elementa: rct_20
  tocka: 20
  vsebina: 'Da bi dosegli največje koristi sistemov UI in hkrati zaščitili temeljne
    pravice, zdravje in varnost ter omogočili demokratični nadzor, bi morala pismenost
    na področju UI ponudnikom, uvajalcem in osebam, na katere vpliva sistem UI, omogočiti
    razumevanje potrebnih pojmov za sprejemanje informiranih odločitev v zvezi s sistemi
    UI. Ti pojmi se lahko razlikujejo glede na zadevni kontekst in lahko vključujejo
    razumevanje pravilne uporabe tehničnih elementov v razvojni fazi sistema UI, ukrepe,
    ki jih je treba uporabiti med njegovo uporabo, ustrezne načine za razlago izhodnih
    podatkov sistema UI in, v primeru oseb, na katere vpliva sistem UI, znanje, potrebno
    za razumevanje, kako bodo odločitve, sprejete s pomočjo UI vplivale nanje. V okviru
    uporabe te uredbe bi morala pismenost na področju UI vsem zadevnim akterjem v verigi
    vrednosti UI zagotoviti vpoglede, potrebne za zagotovitev ustrezne skladnosti
    s to uredbo in njenega pravilnega izvrševanja. Poleg tega bi lahko široko izvajanje
    ukrepov za pismenost na področju UI in uvedba ustreznih nadaljnjih ukrepov prispevala
    k izboljšanju delovnih pogojev ter nazadnje podprla konsolidacijo in inovacijsko
    pot zaupanja vredne UI v Uniji. Evropski odbor za umetno inteligenco (v nadaljnjem
    besedilu: Odbor) bi moral podpirati Komisijo pri spodbujanju orodij za pismenost
    na področju UI, ozaveščenosti javnosti in razumevanja koristi, tveganj, zaščitnih
    ukrepov, pravic in obveznosti v zvezi z uporabo sistemov UI. Komisija in države
    članice bi morale v sodelovanju z ustreznimi deležniki olajšati pripravo prostovoljnih
    kodeksov ravnanja za izboljšanje pismenosti na področju UI med osebami, ki se
    ukvarjajo z razvojem, delovanjem in uporabo UI.'
- id_elementa: rct_21
  tocka: 21
  vsebina: Za zagotovitev enakih konkurenčnih pogojev ter učinkovitega varstva pravic
    in svoboščin posameznikov po vsej Uniji bi se morala pravila iz te uredbe nediskriminatorno
    uporabljati za ponudnike sistemov UI, ne glede na to, ali imajo sedež v Uniji
    ali v tretji državi, in za uvajalce sistemov UI s sedežem v Uniji.
- id_elementa: rct_22
  tocka: 22
  vsebina: Zaradi svoje digitalne narave bi morali nekateri sistemi UI spadati na
    področje uporabe te uredbe, tudi če niso dani na trg ali v uporabo oziroma se
    ne uporabljajo v Uniji. To velja na primer za operaterja s sedežem v Uniji, ki
    določene storitve naroča pri operaterju s sedežem v tretji državi v zvezi z dejavnostjo,
    ki jo bo izvajal sistem UI, ki bi bil opredeljen kot visokotvegani sistem. V teh
    okoliščinah bi lahko sistem UI, ki ga operater uporablja v tretji državi, obdeloval
    podatke, ki se zakonito zbirajo v Uniji in prenašajo iz nje, ter naročniku v Uniji
    zagotovil izhodne podatke navedenega sistema UI, ki izhajajo iz te obdelave, ne
    da bi bil ta sistem UI dan na trg ali v uporabo oziroma bi se uporabljal v Uniji.
    Da bi preprečili izogibanje določbam te uredbe in zagotovili učinkovito varstvo
    fizičnih oseb v Uniji, bi se morala ta uredba uporabljati tudi za ponudnike in
    uvajalce sistemov UI s sedežem v tretji državi, če so izhodni podatki, ki jih
    ti sistemi ustvarijo, namenjeni uporabi v Uniji. Kljub temu pa se zaradi upoštevanja
    obstoječih ureditev in posebnih potreb po prihodnjem sodelovanju s tujimi partnerji,
    s katerimi se izmenjujejo informacije in dokazi, ta uredba ne bi smela uporabljati
    za javne organe tretje države in mednarodne organizacije, kadar delujejo v okviru
    sodelovanja ali mednarodnih sporazumov, sklenjenih na ravni Unije ali nacionalni
    ravni za sodelovanje na področju preprečevanja, odkrivanja in preiskovanja kaznivih
    dejanj ter pravosodnega sodelovanja z Unijo ali državami članicami, pod pogojem,
    da zadevna tretja država ali mednarodne organizacije zagotovijo ustrezne zaščitne
    ukrepe v zvezi z varstvom temeljnih pravic in svoboščin posameznikov. To lahko
    po potrebi zajema dejavnosti subjektov, ki so jim tretje države zaupale izvajanje
    posebnih nalog v podporo takemu sodelovanju na področju preprečevanja, odkrivanja
    in preiskovanja kaznivih dejanj ter pri pravosodnem sodelovanju. Takšni okviri
    za sodelovanje ali sporazumi so bili vzpostavljeni dvostransko med državami članicami
    in tretjimi državami ali med Evropsko unijo, Europolom in drugimi agencijami Unije
    ter tretjimi državami in mednarodnimi organizacijami. Organi, pristojni za nadzor
    organov za preprečevanje, odkrivanje in preiskovanje kaznivih dejanj ter pravosodnih
    organov v skladu s to uredbo, bi morali oceniti, ali navedeni okviri za sodelovanje
    ali mednarodni sporazumi vključujejo ustrezne zaščitne ukrepe v zvezi z varstvom
    temeljnih pravic in svoboščin posameznikov. Nacionalni organi prejemniki ter institucije,
    organi, uradi in agencije Unije, ki uporabljajo take izhodne podatke v Uniji,
    so še naprej odgovorni za zagotavljanje, da je njihova uporaba skladna s pravom
    Unije. Ko se ti mednarodni sporazumi revidirajo ali se v prihodnosti sklenejo
    novi, bi si morale pogodbenice kar najbolj prizadevati za njihovo uskladitev z zahtevami
    iz te uredbe.
- id_elementa: rct_23
  tocka: 23
  vsebina: To uredbo bilo treba uporabljati tudi za institucije, organe, urade in
    agencije Unije, kadar delujejo kot ponudniki ali uvajalci sistema UI.
- id_elementa: rct_24
  tocka: 24
  vsebina: Če in kolikor so sistemi UI s spremembami ali brez njih dani na trg ali
    v uporabo oziroma se uporabljajo za vojaške ali obrambne namene ali namene nacionalne
    varnostni, bi morali biti izključeni iz področja uporabe te uredbe ne glede na
    to, katera vrsta subjekta izvaja te dejavnosti, tj. ali gre za javni ali zasebni
    subjekt. Kar zadeva vojaške in obrambne namene, je taka izključitev utemeljena
    tako s členom 4(2) PEU kot tudi s posebnostmi obrambne politike držav članic in
    skupne obrambne politike Unije iz naslova V, poglavje 2, PEU, za katere velja
    mednarodno javno pravo, ki je zato ustreznejši pravni okvir za ureditev sistemov
    UI v kontekstu uporabe smrtonosne sile in drugih sistemov UI v kontekstu vojaških
    in obrambnih dejavnosti. Kar zadeva namene nacionalne varnosti, izključitev upravičuje
    tako dejstvo, da nacionalna varnost ostaja v izključni pristojnosti držav članic
    v skladu s členom 4(2) PEU, kot tudi posebna narava in operativne potrebe dejavnosti
    nacionalne varnosti ter posebna nacionalna pravila, ki se za te dejavnosti uporabljajo.
    Če pa se sistem UI, ki je bil razvit, dan na trg ali v uporabo oziroma se uporablja
    v vojaške ali obrambne namene ali namene nacionalne varnosti, začasno ali stalno
    uporablja za druge namene (na primer civilne ali humanitarne namene, namene preprečevanja,
    odkrivanja in preiskovanja kaznivih dejanj ali namene javne varnosti), bi tak
    sistem spadal na področje uporabe te uredbe. V tem primeru bi moral subjekt, ki
    sistem UI uporablja za namene, ki niso vojaški ali obrambni nameni ali nameni
    nacionalne varnosti, zagotoviti skladnost sistema UI s to uredbo, razen če je
    sistem že skladen s to uredbo. Sistemi UI, ki so dani na trg ali v uporabo za
    izključene namene, tj. vojaške, obrambne namene ali namene nacionalne varnosti,
    in enega ali več neizključenih namenov, kot so civilni nameni ali nameni preprečevanja,
    odkrivanja in preiskovanja kaznivih dejanj, spadajo na področje uporabe te uredbe,
    njihovi ponudniki pa bi morali zagotoviti skladnost s to uredbo. V teh primerih
    dejstvo, da sistem UI lahko spada na področje uporabe te uredbe, ne bi smelo vplivati
    na možnost subjektov, ki izvajajo nacionalne varnostne, obrambne in vojaške dejavnosti
    (ne glede na vrsto teh subjektov), da uporabljajo sisteme UI za namene nacionalne
    varnosti, vojaške in obrambne namene, katerih uporaba je izključena iz področja
    uporabe te uredbe. Sistem UI, dan na trg za civilne namene ali namene preprečevanja,
    odkrivanja in preiskovanja kaznivih dejanj, ki se uporablja s spremembami ali
    brez njih za vojaške in obrambne namene ali namene nacionalne varnosti, ne bi
    smel spadati na področje uporabe te uredbe, ne glede na vrsto subjekta, ki izvaja
    te dejavnosti.
- id_elementa: rct_25
  tocka: 25
  vsebina: S to uredbo bi bilo treba podpirati inovacije in spoštovati svobodo znanosti
    ter z njo ne bi smeli ogrožati raziskovalnih in razvojnih dejavnosti. Zato je
    treba iz njenega področja uporabe izključiti sisteme in modele UI, ki so bili
    posebej razviti in dani v uporabo izključno za znanstvene raziskave in razvoj.
    Poleg tega je treba zagotoviti, da ta uredba ne vpliva kako drugače na znanstvene
    raziskave in razvoj sistemov ali modelov UI, preden se dajo na trg ali v uporabo.
    Tudi kar zadeva v proizvode usmerjene raziskave, testiranje in razvoj sistemov
    ali modelov UI, se določbe te uredbe ne bi smele uporabljati pred dajanjem teh
    sistemov in modelov v uporabo ali na trg. Ta izključitev pa ne posega v obveznost
    skladnosti s to uredbo, če je sistem UI, ki spada na področje uporabe te uredbe,
    dan na trg ali v uporabo kot rezultat take raziskovalne in razvojne dejavnosti,
    ter v uporabo določb o regulativnih peskovnikih za UI in testiranju v realnih
    razmerah. Poleg tega bi morale brez poseganja v izključitev sistemov UI, ki so
    posebej razviti in dani v uporabo izključno za namene znanstvenih raziskav in
    razvoja, za vse druge sisteme UI, ki se lahko uporabljajo za izvajanje kakršnih
    koli raziskovalnih in razvojnih dejavnosti, še naprej veljati določbe te uredbe.
    V vsakem primeru bi bilo treba vsakršno raziskovalno in razvojno dejavnost izvajati
    v skladu s priznanimi etičnimi in strokovnimi standardi za znanstvene raziskave
    ter v skladu z veljavnim pravom Unije.
- id_elementa: rct_26
  tocka: 26
  vsebina: Za uvedbo sorazmernega in učinkovitega sklopa zavezujočih pravil za sisteme
    UI bi bilo treba upoštevati jasno opredeljen pristop, ki temelji na tveganju.
    Ta pristop bi moral vrsto in vsebino takih pravil prilagoditi intenzivnosti in
    obsegu tveganj, ki jih lahko ustvarijo sistemi UI. Zato je treba prepovedati nekatere
    nesprejemljive prakse UI, določiti zahteve za visokotvegane sisteme UI in obveznosti
    za zadevne operaterje ter določiti obveznosti glede preglednosti za nekatere sisteme
    UI.
- id_elementa: rct_27
  tocka: 27
  vsebina: Čeprav je pristop, ki temelji na tveganju, podlaga za sorazmeren in učinkovit
    sklop zavezujočih pravil, je pomembno opozoriti na Etične smernice za zaupanja
    vredno umetno inteligenco iz leta 2019, ki jih je razvila neodvisna strokovna
    skupina na visoki ravni za umetno inteligenco (AI HLEG), ki jo je imenovala Komisija.
    V teh smernicah je AI HLEG razvila sedem nezavezujočih etičnih načel za UI, ki
    naj bi pomagala zagotoviti, da je UI zaupanja vredna in etično zanesljiva. Teh
    sedem načel vključuje človeško delovanje in nadzor, tehnično robustnost in varnost,
    zasebnost in upravljanje podatkov, preglednost, raznolikost, nediskriminacijo
    in pravičnost ter družbeno in okoljsko blaginjo in odgovornost. Brez poseganja
    v pravno zavezujoče zahteve te uredbe in katerega koli drugega veljavnega prava
    Unije te smernice prispevajo k oblikovanju skladne, zaupanja vredne in na človeka
