    uredbe.
- clen: 95
  id_elementa: art_95
  naslov: Kodeksi ravnanja za prostovoljno uporabo posebnih zahtev
  oddelek: null
  poglavje:
    id_elementa: cpt_X
    naslov: KODEKSI RAVNANJA IN SMERNICE
  vsebina: '1.   Urad za UI in države članice spodbujajo in olajšujejo pripravo kodeksov
    ravnanja, vključno s pripadajočimi mehanizmi upravljanja, namenjenih spodbujanju
    prostovoljne uporabe nekaterih ali vseh zahtev iz poglavja III, oddelek 2, za
    sisteme UI, ki niso visokotvegani sistemi UI, pri čemer upoštevajo razpoložljive
    tehnične rešitve in najboljše prakse v tem sektorju, ki omogočajo uporabo takih
    zahtev.

    2.   Urad za UI in države članice olajšujejo pripravo kodeksov ravnanja v zvezi
    s prostovoljno uporabo posebnih zahtev za vse sisteme UI, tudi s strani uvajalcev,
    na podlagi jasnih ciljev in ključnih kazalnikov uspešnosti za merjenje doseganja
    teh ciljev, vključno z elementi, kot so med drugim:

    (a) veljavni elementi, določeni v etičnih smernicah Unije za zaupanja vredno umetno
    inteligenco;

    (b) ocenjevanje in zmanjšanje vpliva sistemov UI na okoljsko trajnostnost, tudi
    v zvezi z načrtovanjem in tehnikami energetske učinkovitosti za učinkovito snovanje,
    učenje in uporabo UI;

    (c) spodbujanje pismenosti na področju UI, zlasti oseb, ki se ukvarjajo z razvijanjem,
    delovanjem in uporabo UI;

    (d) spodbujanje vključujoče in raznolike zasnove sistemov UI, tudi z ustanovitvijo
    vključujočih in raznolikih skupin razvijalcev ter spodbujanjem vključevanja deležnikov
    v ta proces;

    (e) ocenjevanje in preprečevanje negativnega vpliva sistemov UI na ranljive osebe
    ali skupine ranljivih oseb, tudi kar zadeva dostopnost za invalide, pa tudi na
    enakost spolov.

    3.   Kodekse ravnanja lahko pripravijo posamezni ponudniki ali uvajalci sistemov
    UI ali organizacije, ki jih zastopajo, ali oboji, pri tem pa lahko sodelujejo
    vsi deležniki ter njihove predstavniške organizacije, vključno z organizacijami
    civilne družbe in akademskimi krogi. Kodeksi ravnanja lahko zajemajo enega ali
    več sistemov UI ob upoštevanju podobnosti predvidenega namena zadevnih sistemov.

    4.   Urad za UI in države članice pri spodbujanju in olajševanju priprave kodeksov
    ravnanja upoštevajo posebne interese in potrebe MSP, vključno z zagonskimi podjetji.'
- clen: 96
  id_elementa: art_96
  naslov: Smernice Komisije za izvajanje te uredbe
  oddelek: null
  poglavje:
    id_elementa: cpt_X
    naslov: KODEKSI RAVNANJA IN SMERNICE
  vsebina: '1.   Komisija pripravi smernice za praktično izvajanje te uredbe, zlasti
    glede:

    (a) izpolnjevanja zahtev in obveznosti iz členov 8 do 15 in člena 25;

    (b) prepovedanih praks iz člena 5;

    (c) praktičnega izvajanja določb v zvezi z bistveno spremembo;

    (d) praktičnega izvajanja obveznosti glede preglednosti iz člena 50;

    (e) podrobnih informacij o razmerju te uredbe do harmonizacijske zakonodaje Unije
    iz Priloge I ter drugega ustreznega prava Unije, tudi kar zadeva doslednost pri
    njihovem izvrševanju;

    (f) uporabe opredelitve sistema UI iz člena 3, točka 1.

    Komisija pri izdaji takih smernic posebno pozornost nameni potrebam MSP, vključno
    z zagonskimi podjetji, ter lokalnih javnih organov in sektorjev, na katere bo
    ta uredba najverjetneje vplivala.

    Smernice iz prvega pododstavka tega odstavka ustrezno upoštevajo splošno priznane
    najsodobnejše tehnološke dosežke na področju UI ter ustrezne harmonizirane standarde
    in skupne specifikacije iz členov 40 in 41 oziroma harmonizirane standarde ali
    tehnične specifikacije, ki so določeni na podlagi harmonizacijskega prava Unije.

    2.   Komisija na zahtevo držav članic ali Urada za UI ali na lastno pobudo po
    potrebi posodobi že sprejete smernice.'
- clen: 97
  id_elementa: art_97
  naslov: Izvajanje prenosa pooblastila
  oddelek: null
  poglavje:
    id_elementa: cpt_XI
    naslov: PRENOS POOBLASTIL IN POSTOPEK V ODBORU
  vsebina: '1.   Pooblastilo za sprejemanje delegiranih aktov je preneseno na Komisijo
    pod pogoji, določenimi v tem členu.

    2.   Pooblastilo za sprejemanje delegiranih aktov iz člena 6(6) in (7), člena 7(1)
    in (3), člena 11(3), člena 43(5) in (6), člena 47(5), člena 51(3), člena 52(4)
    ter člena 53(5) in (6) se prenese na Komisijo za obdobje pet let od 1. avgusta
    2024. Komisija pripravi poročilo o prenosu pooblastila najpozneje devet mesecev
    pred koncem petletnega obdobja. Prenos pooblastila se samodejno podaljšuje za
    enako dolga obdobja, razen če Evropski parlament ali Svet nasprotuje temu podaljšanju
    najpozneje tri mesece pred koncem vsakega obdobja.

    3.   Prenos pooblastila iz člena 6(6) in (7), člena 7(1) in (3), člena 11(3),
    člena 43(5) in (6), člena 47(5), člena 51(3), člena 52(4) ter člena 53(5) in (6)
    lahko kadarkoli prekliče Evropski parlament ali Svet. S sklepom o preklicu preneha
    veljati prenos pooblastila iz navedenega sklepa. Sklep začne učinkovati dan po
    njegovi objavi vUradnem listu Evropske unijeali na poznejši dan, ki je določen
    v navedenem sklepu. Sklep ne vpliva na veljavnost že veljavnih delegiranih aktov.

    4.   Komisija se pred sprejetjem delegiranega akta posvetuje s strokovnjaki, ki
    jih imenujejo države članice, v skladu z načeli, določenimi v Medinstitucionalnem
    sporazumu z dne 13. aprila 2016 o boljši pripravi zakonodaje.

    5.   Komisija takoj po sprejetju delegiranega akta o njem sočasno uradno obvesti
    Evropski parlament in Svet.

    6.   Delegirani akt, sprejet na podlagi člena 6(6) ali (7), člena 7(1) ali (3),
    člena 11(3), člena 43(5) ali (6), člena 47(5), člena 51(3), člena 52(4) ali člena 53(5)
    ali (6), začne veljati le, če mu niti Evropski parlament niti Svet ne nasprotuje
    v roku treh mesecev od uradnega obvestila Evropskemu parlamentu in Svetu o tem
    aktu ali če pred iztekom tega roka tako Evropski parlament kot Svet obvestita
    Komisijo, da mu ne bosta nasprotovala. Ta rok se na pobudo Evropskega parlamenta
    ali Sveta podaljša za tri mesece.'
- clen: 98
  id_elementa: art_98
  naslov: Postopek v odboru
  oddelek: null
  poglavje:
    id_elementa: cpt_XI
    naslov: PRENOS POOBLASTIL IN POSTOPEK V ODBORU
  vsebina: '1.   Komisiji pomaga odbor. Ta odbor je odbor v smislu Uredbe (EU) št. 182/2011.

    2.   Pri sklicevanju na ta odstavek se uporablja člen 5 Uredbe (EU) št. 182/2011.'
- clen: 99
  id_elementa: art_99
  naslov: Kazni
  oddelek: null
  poglavje:
    id_elementa: cpt_XII
    naslov: KAZNI
  vsebina: '1.   Države članice v skladu s pogoji iz te uredbe določijo pravila o kaznih
    in drugih izvršilnih ukrepih, ki lahko vključujejo tudi opozorila in nedenarne
    ukrepe, ki se uporabljajo za kršitve te uredbe s strani operaterjev, ter sprejmejo
    vse potrebne ukrepe za zagotovitev njihovega pravilnega in učinkovitega izvajanja,
    pri čemer upoštevajo smernice, ki jih izda Komisija na podlagi člena 96. Te kazni
    morajo biti učinkovite, sorazmerne in odvračilne. Upoštevajo interese MSP, vključno
    z zagonskimi podjetji, in njihovo ekonomsko sposobnost.

    2.   Države članice brez odlašanja in najpozneje do datuma začetka uporabe uradno
    obvestijo Komisijo o pravilih o kaznih in drugih izvršilnih ukrepih iz odstavka
    1 ter o vseh naknadnih spremembah teh pravil.

    3.   Neupoštevanje prepovedi praks UI iz člena 5 se kaznuje z upravnimi globami
    v višini do 35 000 000 EUR ali, če je kršitelj podjetje, do 7 % njegovega skupnega
    svetovnega letnega prometa za preteklo poslovno leto, odvisno od tega, kateri
    znesek je višji.

    4.   Neskladnost s katero koli od naslednjih določb, ki se nanašajo na operaterje
    in priglašene organe, razen tistih iz člena 5, se kaznuje z upravnimi globami
    v višini do 15 000 000 EUR ali, če je kršitelj podjetje, do 3 % njegovega skupnega
    svetovnega letnega prometa za preteklo poslovno leto, odvisno od tega, kateri
    znesek je višji:

    (a) obveznosti ponudnikov na podlagi člena 16;

    (b) obveznosti pooblaščenih zastopnikov na podlagi člena 22;

    (c) obveznosti uvoznikov na podlagi člena 23;

    (d) obveznosti distributerjev na podlagi člena 24;

    (e) obveznosti uvajalcev na podlagi člena 26;

    (f) zahteve in obveznosti priglašenih organov na podlagi člena 31, člena 33(1),
    (3) in (4) ali člena 34;

    (g) obveznosti ponudnikov in uvajalcev glede preglednosti na podlagi člena 50.

    5.   Če se priglašenim organom ali pristojnim nacionalnim organom v odgovor na
    zahtevo predložijo nepravilne, nepopolne ali zavajajoče informacije, se izrečejo
    upravne globe do 7 500 000 EUR ali, če je kršitelj podjetje, do 1 % njegovega
    skupnega svetovnega letnega prometa za preteklo poslovno leto, odvisno od tega,
    kateri znesek je višji.

    6.   V primeru MSP, vključno z zagonskimi podjetji, višina vsake globe iz tega
    člena ne presega višine odstotkov ali zneska iz odstavkov 3, 4 in 5, odvisno od
    tega, kateri znesek je nižji.

    7.   Pri odločanju o naložitvi upravne globe in o znesku upravne globe v vsakem
    posameznem primeru se upoštevajo vse zadevne okoliščine konkretnega primera, po
    potrebi pa tudi naslednje:

    (a) vrsta, resnost in trajanje kršitve ter njene posledice, pri čemer se upoštevajo
    namen sistema UI ter po potrebi število prizadetih oseb in raven škode, ki so
    jo utrpele;

    (b) ali so drugi organi za nadzor trga že naložili upravne globe istemu operaterju
    za isto kršitev;

    (c) ali so drugi organi istemu operaterju že naložili upravne globe za kršitve
    drugega prava Unije ali nacionalnega prava, kadar so take kršitve posledica iste
    dejavnosti ali opustitve dejanja, ki pomeni zadevno kršitev te uredbe;

    (d) velikost, letni promet in tržni delež operaterja, ki je storil kršitev;

    (e) morebitni drugi obteževalni ali olajševalni dejavniki v zvezi z okoliščinami
    primera, kot so pridobljene finančne koristi ali preprečene izgube, ki neposredno
    ali posredno izhajajo iz kršitve;

    (f) stopnja sodelovanja z nacionalnimi pristojnimi organi za odpravo kršitve in
    zmanjšanje morebitnih škodljivih učinkov kršitve;

    (g) stopnja odgovornosti operaterja ob upoštevanju tehničnih in organizacijskih
    ukrepov, ki jih izvaja;

    (h) način, na katerega so nacionalni pristojni organi seznanjeni s kršitvijo,
    zlasti pa, ali in v kakšnem obsegu operater kršitev priglasi;

    (i) ali je kršitev naklepna ali posledica malomarnosti;

    (j) ukrepi, ki jih operater sprejme za zmanjšanje škode, ki so jo utrpele prizadete
    osebe.

    8.   Vsaka država članica določi pravila o tem, v kolikšni meri se lahko javnim
    organom in telesom s sedežem v zadevni državi članici naložijo upravne globe.

    9.   Glede na pravni sistem držav članic se lahko pravila o upravnih globah uporabljajo
    tako, da globe naložijo pristojna nacionalna sodišča ali drugi organi, kot velja
    v teh državah članicah. Uporaba takih pravil v teh državah članicah ima enakovreden
    učinek.

    10.   Za izvajanje pooblastil na podlagi tega člena veljajo ustrezna postopkovna
    jamstva v skladu s pravom Unije in nacionalnim pravom, vključno z učinkovitimi
    pravnimi sredstvi in ustreznim pravnim postopkom.

    11.   Države članice Komisiji vsako leto poročajo o upravnih globah, ki so jih
    v skladu s tem členom naložile v tistem letu, in o vseh povezanih pravnih sporih
    ali sodnih postopkih.'
- clen: 100
  id_elementa: art_100
  naslov: Upravne globe za institucije, organe, urade in agencije Unije
  oddelek: null
  poglavje:
    id_elementa: cpt_XII
    naslov: KAZNI
  vsebina: '1.   Evropski nadzornik za varstvo podatkov lahko naloži upravne globe
    institucijam, organom, uradom in agencijam Unije, ki spadajo na področje uporabe
    te uredbe. Pri odločanju o naložitvi upravne globe in odločanju o znesku upravne
    globe v vsakem posameznem primeru se upoštevajo vse zadevne okoliščine za konkretno
    situacijo, ustrezno pa se upošteva tudi naslednje:

    (a) vrsta, resnost in trajanje kršitve ter njene posledice, pri čemer se upoštevajo
    namen zadevnega sistema UI ter, kadar je ustrezno, število prizadetih oseb in
    raven škode, ki so jo utrpele;

    (b) stopnja odgovornosti institucije, organa, urada ali agencije Unije, ob upoštevanju
    tehničnih in organizacijskih ukrepov, ki jih izvaja;

    (c) ukrepi, ki jih institucija, organ, urad ali agencija Unije sprejme za zmanjšanje
    škode, ki so jo utrpele prizadete osebe;

    (d) obseg sodelovanja z Evropskim nadzornikom za varstvo podatkov za odpravo kršitve
    in zmanjšanje morebitnih škodljivih učinkov kršitve, vključno z upoštevanjem katerega koli
    ukrepa, ki ga je Evropski nadzornik za varstvo podatkov predhodno odredil zoper
    zadevno institucijo, organ, urad ali agencijo Unije v zvezi z isto vsebino;

    (e) vse podobne prejšnje kršitve institucije, organa, urada ali agencije Unije;

    (f) kako je Evropski nadzornik za varstvo podatkov izvedel za kršitev, zlasti
    če in v kakšnem obsegu ga je institucija, organ, urad ali agencija Unije uradno
    obvestila o kršitvi;

    (g) letni proračun institucije, organa, urada ali agencije Unije.

    2.   Za neupoštevanje prepovedi praks UI iz člena 5 se kaznuje z upravnimi globami
    v višini do 1 500 000 EUR.

    3.   Neskladnost sistema UI s katerimi koli zahtevami ali obveznostmi iz te uredbe,
    razen tistih iz člena 5, se kaznuje z upravnimi globami v višini do 750 000 EUR.

    4.   Evropski nadzornik za varstvo podatkov pred sprejetjem odločitev na podlagi
    tega člena instituciji, organu, uradu ali agenciji Unije, zaradi katerih je začel
    postopek, omogoči, da podajo izjavo o zadevi v zvezi z morebitno kršitvijo. Evropski
    nadzornik za varstvo podatkov svoje odločitve sprejme zgolj na podlagi elementov
    in okoliščin, na katere so lahko zadevne strani podale pripombe. Morebitni pritožniki
    so tesno povezani s postopki.

    5.   V postopkih se v celoti spoštujejo pravice zadevnih strani do obrambe. Zagotovljena
    jim je tudi pravica do vpogleda v spis Evropskega nadzornika za varstvo podatkov,
    pri čemer se upošteva zakonit interes posameznikov ali podjetij za varstvo njihovih
    osebnih podatkov ali poslovnih skrivnosti.

    6.   Sredstva, zbrana z naložitvijo glob iz tega člena, pripadajo splošnemu proračunu
    Unije. Globe ne smejo vplivati na učinkovito delovanje oglobljene institucije,
    organa, urada ali agencije Unije.

    7.   Evropski nadzornik za varstvo podatkov Komisijo vsako leto uradno obvesti
    o upravnih globah, ki jih je naložil na podlagi tega člena, in o vseh pravnih
    sporih ali sodnih postopkih, ki jih je začel.'
- clen: 101
  id_elementa: art_101
  naslov: Globe, naložene ponudnikom modelov UI za splošne namene
  oddelek: null
  poglavje:
    id_elementa: cpt_XII
    naslov: KAZNI
  vsebina: '1.   Komisija lahko ponudnikom modelov UI za splošne namene naloži globe,
    ki ne presegajo 3 % njihovega letnega skupnega svetovnega prometa v predhodnem
    poslovnem letu ali 15 000 000 EUR, odvisno od tega, kateri znesek je višji, če
    ugotovi, da je ponudnik naklepno ali iz malomarnosti:

    (a) kršil ustrezne določbe te uredbe;

    (b) ni izpolnil zahteve za dokumentacijo ali informacije na podlagi člena 91 ali
    da je naklepno ali iz malomarnosti predložil nepravilne, nepopolne ali zavajajoče
    informacije;

    (c) ni ravnal v skladu z ukrepom, zahtevanim na podlagi člena 93;

    (d) Komisiji ni omogočil dostopa do modela UI za splošne namene ali modela UI
    za splošne namene s sistemskim tveganjem, da bi izvedla ocenjevanje na podlagi
    člena 92.

    Pri določanju zneska globe ali periodične denarne kazni se upoštevajo narava,
    teža in trajanje kršitve, ustrezno pa se upoštevata tudi načeli sorazmernosti
    in primernosti. Komisija upošteva tudi zaveze, sprejete v skladu s členom 93(3)
    ali sprejete v ustreznih kodeksih prakse v skladu s členom 56.

    2.   Komisija pred sprejetjem odločitve na podlagi odstavka 1 sporoči svoje predhodne
    ugotovitve ponudniku modela UI za splošne namene tveganjem in mu da priložnost,
    da se o njih opredeli.

    3.   Globe, naložene v skladu s tem členom, morajo biti učinkovite, sorazmerne
    in odvračilne.

    4.   Informacije o globah, naloženih na podlagi tega člena, se po potrebi sporočijo
    tudi Odboru.

    5.   Sodišče Evropske unije ima neomejeno pristojnost za pregled odločitev Komisije
    o določitvi globe na podlagi tega člena. Naloženo globo lahko prekliče, zniža
    ali zviša.

    6.   Komisija sprejme izvedbene akte, v katerih določi podrobne ureditve in postopkovna
    jamstva za postopke z vidika morebitnega sprejemanja odločitev na podlagi odstavka
    1 tega člena. Ti izvedbeni akti se sprejmejo v skladu s postopkom pregleda iz
    člena 98(2).'
