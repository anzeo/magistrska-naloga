- clen: 5
  id_elementa: art_5
  naslov: Prepovedane prakse UI
  oddelek: null
  poglavje:
    id_elementa: cpt_II
    naslov: PREPOVEDANE PRAKSE UI
  vsebina: '1.   Prepovedane so naslednje prakse UI:

    (a) dajanje na trg, dajanje v uporabo ali uporaba sistema UI, ki uporablja subliminalne
    tehnike, ki presegajo zavest osebe, ali namerno manipulativne ali zavajajoče tehnike,
    s ciljem ali učinkom bistvenega izkrivljanja vedenja osebe ali skupine oseb, tako
    da se znatno zmanjša njihova sposobnost, da sprejmejo informirano odločitev, zaradi
    česar sprejmejo odločitev, ki je sicer ne bi sprejeli, na način, ki tej osebi,
    drugi osebi ali skupini oseb povzroči znatno škodo ali za katerega obstaja razumna
    verjetnost, da bo povzročil znatno škodo;

    (b) dajanje na trg, dajanje v uporabo ali uporaba sistema UI, ki izkorišča katere koli
    šibke točke fizične osebe ali določene skupine oseb zaradi njihove starosti, invalidnosti
    ali posebnega socialnega ali ekonomskega položaja, s ciljem ali učinkom, bistvenega
    izkrivljanja vedenja te osebe ali osebe iz te skupine na način, ki tej ali drugi
    osebi povzroči znatno škodo ali za katerega obstaja razumna verjetnost, da bo
    povzročil znatno škodo;

    (c) dajanje na trg, dajanje v uporabo ali uporaba sistemov UI za ocenjevanje ali
    razvrščanje fizičnih oseb ali skupin, ki jim pripadajo, v določenem časovnem obdobju
    na podlagi njihovega družbenega vedenja ali znanih, predpostavljenih ali predvidenih
    osebnih ali osebnostnih značilnosti, pri čemer število družbenih točk privede
    do ene ali obeh naslednjih možnosti:

    (i) škodljiva ali neugodna obravnava nekaterih fizičnih oseb ali skupin oseb v družbenih
    okoliščinah, ki niso povezane s konteksti, v katerih so bili podatki prvotno ustvarjeni
    ali zbrani;

    (ii) škodljiva ali neugodna obravnava nekaterih fizičnih oseb ali skupin oseb,
    ki je neupravičena ali nesorazmerna z njihovim družbenim vedenjem ali resnostjo
    njihovega družbenega vedenja;

    (d) dajanje na trg, dajanje v uporabo za ta posebni namen ali uporaba sistema
    UI za ocenjevanje tveganja v zvezi s fizičnimi osebami, da se oceni ali predvidi,
    kakšno je tveganje, da bo fizična oseba storila kaznivo dejanje, izključno na
    podlagi oblikovanja profila fizične osebe ali ocenjevanja njenih osebnostnih lastnosti
    in značilnosti; ta prepoved se ne uporablja za sisteme UI, ki se uporabljajo za
    podporo človeški oceni vpletenosti osebe v kriminalno dejavnost, ki že temelji
    na objektivnih in preverljivih dejstvih, neposredno povezanih s kriminalno dejavnostjo;

    (e) dajanje na trg, dajanje v uporabo za ta posebni namen ali uporaba sistemov
    UI, ki z neciljnim odvzemom podob obraza z interneta ali s posnetkov kamer CCTV
    ustvarjajo ali širijo podatkovne zbirke za prepoznavanje obraza;

    (f) dajanje na trg, dajanje v uporabo za ta posebni namen ali uporaba sistemov
    UI za sklepanje o čustvih fizične osebe na delovnem mestu in v izobraževalnih
    ustanovah, razen kadar je uporaba sistema UI namenjena uvedbi ali dajanju na trg
    iz zdravstvenih ali varnostnih razlogov;

    (g) dajanje na trg, dajanje v uporabo za ta posebni namen ali uporaba sistemov
    za biometrično kategorizacijo, ki posameznike razvrščajo na podlagi njihovih biometričnih
    podatkov, da bi prišli do sklepov ali ugotovitev glede njihove rase, političnega
    prepričanja, članstva v sindikatu, verskega ali filozofskega prepričanja, spolnega
    življenja ali spolne usmerjenosti; ta prepoved ne zajema označevanja ali filtriranja
    zakonito pridobljenih naborov biometričnih podatkov, kot so slike, na podlagi
    biometričnih podatkov ali kategorizacije biometričnih podatkov na področju preprečevanja,
    odkrivanja in preiskovanja kaznivih dejanj;

    (h) uporaba sistemov za biometrično identifikacijo na daljavo v realnem času v javno
    dostopnih prostorih za namene preprečevanja, odkrivanja in preiskovanja kaznivih
    dejanj, razen če je taka uporaba nujno potrebna za enega od naslednjih ciljev:

    (i) ciljno usmerjeno iskanje določenih žrtev ugrabitev, trgovine z ljudmi ali
    spolnega izkoriščanja ljudi ter iskanje pogrešanih oseb;

    (ii) preprečitev konkretne, znatne in neposredne nevarnosti za življenje ali fizično
    varnost fizičnih oseb ali resnične in sedanje ali resnične in predvidljive grožnje
    terorističnega napada;

    (iii) lokalizacija ali identifikacija osebe, osumljene storitve kaznivega dejanja,
    za namen izvajanja kazenske preiskave ali pregona ali izvršitve kazenske sankcije
    za kazniva dejanja iz Priloge II, za katera je v zadevni državi članici predpisana
    zgornja meja zaporne kazni ali ukrepa, vezanega na odvzem prostosti, najmanj štiri
    leta.

    Točka (h) prvega pododstavka ne posega v člen 9 Uredbe (EU) 2016/679 v zvezi z obdelavo
    biometričnih podatkov za namene, ki niso preprečevanje, odkrivanje in preiskovanje
    kaznivih dejanj.

    2.   Sistemi za biometrično identifikacijo na daljavo v realnem času v javno dostopnih
    prostorih za namene preprečevanja, odkrivanja in preiskovanja kaznivih dejanj
    za katerega koli od ciljev iz odstavka 1, prvi pododstavek, točka (h), se uporabljajo
    za namene iz navedene točke, samo da se potrdi identiteta točno določenega posameznika,
    pri čemer se upoštevajo naslednji elementi:

    (a) narava razmer, ki povzročajo morebitno uporabo, zlasti resnost, verjetnost
    in obseg škode, ki bi bila povzročena, če se sistem ne bi uporabljal;

    (b) posledice uporabe sistema za pravice in svoboščine vseh zadevnih oseb, zlasti
    resnost, verjetnost in obseg teh posledic.

    Poleg tega mora biti uporaba sistemov za biometrično identifikacijo na daljavo
    v realnem času v javno dostopnih prostorih za namene preprečevanja, odkrivanja
    in preiskovanja kaznivih dejanj za katerega koli od ciljev iz odstavka 1, prvi
    pododstavek, točka (h), tega člena skladna s potrebnimi in sorazmernimi zaščitnimi
    ukrepi in pogoji v zvezi z uporabo po nacionalnem pravu, ki dovoljuje njihovo
    uporabo, zlasti kar zadeva časovne, geografske in osebne omejitve. Uporaba sistema
    za biometrično identifikacijo na daljavo v realnem času v javno dostopnih prostorih
    se dovoli le, če je organ za preprečevanje, odkrivanje in preiskovanje kaznivih
    dejanj opravil oceno učinka na temeljne pravice iz člena 27 in sistem registriral
    v podatkovni zbirki EU v skladu s členom 49. Vendar se lahko v ustrezno utemeljenih
    nujnih primerih uporaba takšnih sistemov začne brez registracije v podatkovni
    zbirki EU, če se takšna registracija zaključi brez nepotrebnega odlašanja.

    3.   Za namene odstavka 1, prvi pododstavek, točka (h), in odstavka 2 je za vsako
    uporabo sistema za biometrično identifikacijo na daljavo v realnem času v javno
    dostopnih prostorih za namene preprečevanja, odkrivanja in preiskovanja kaznivih
    dejanj treba pridobiti predhodno dovoljenje sodnega organa ali neodvisnega upravnega
    organa, katerega odločitev je zavezujoča za državo članico, v kateri bo potekala
    uporaba, izdano na podlagi obrazložene zahteve in v skladu s podrobnimi pravili
    nacionalnega prava iz odstavka 5. Vendar se lahko v ustrezno utemeljenih nujnih
    primerih uporaba takšnega sistema začne brez dovoljenja, pod pogojem, da se takšno
    dovoljenje zahteva brez nepotrebnega odlašanja in najpozneje v 24 urah. Če se
    takšno dovoljenje zavrne, se njegova uporaba takoj ustavi, vsi podatki ter izhodni
    podatki in izsledki, ki izhajajo iz te uporabe, pa se takoj zavržejo in izbrišejo.

    Pristojni sodni organ ali neodvisni upravni organ, katerega odločitev je zavezujoča,
    izda dovoljenje samo v primeru, kadar se na podlagi objektivnih dokazov ali jasnih
    navedb, ki so mu bili predloženi, prepriča, da je uporaba zadevnega sistema za
    biometrično identifikacijo na daljavo v realnem času potrebna in sorazmerna za
    doseganje enega od ciljev iz odstavka 1, prvi pododstavek, točka (h), kot je opredeljeno
    v zahtevi, in zlasti ostaja omejena na to, kar je nujno potrebno v zvezi z obdobjem
    ter geografskim in osebnim področjem uporabe. Pri odločanju o zahtevi ta organ
    upošteva elemente iz odstavka 2. Nobena odločitev, ki ima škodljiv pravni učinek
    na osebo, se ne sme sprejeti samo na podlagi izhodnih podatkov sistema za biometrično
    identifikacijo na daljavo v realnem času.

    4.   Brez poseganja v odstavek 3 je treba o vsaki uporabi sistema za biometrično
    identifikacijo na daljavo v realnem času v javno dostopnih prostorih za namene
    preprečevanja, odkrivanja in preiskovanja kaznivih dejanj uradno obvestiti ustrezni
    organ za nadzor trga in nacionalni organ za varstvo podatkov v skladu z nacionalnimi
    pravili iz odstavka 5. Obvestilo vsebuje vsaj informacije iz odstavka 6 in ne
    vključuje občutljivih operativnih podatkov.

    5.   Država članica se lahko odloči, da v okviru omejitev in pod pogoji iz odstavka 1,
    prvi pododstavek, točka (h), ter odstavkov 2 in 3 v celoti ali delno dovoli uporabo
    sistemov za biometrično identifikacijo na daljavo v realnem času v javno dostopnih
    prostorih za namene preprečevanja, odkrivanja in preiskovanja kaznivih dejanj.
    Zadevne države članice v svojem nacionalnem pravu določijo potrebna podrobna pravila
    v zvezi z vložitvijo zahteve za dovoljenja iz odstavka 3, izdajo, izvrševanjem
    in spremljanjem teh dovoljenj ter poročanjem v zvezi z njimi. V teh pravilih je
    tudi določeno, za katere od ciljev iz odstavka 1, prvi pododstavek, točka (h),
    med drugim tudi, za katera kazniva dejanja iz točke (h)(iii) navedenega odstavka,
    se lahko pristojnim organom dovoli uporaba teh sistemov za namene preprečevanja,
    odkrivanja in preiskovanja kaznivih dejanj. Države članice obvestijo Komisijo
    o teh pravilih najpozneje 30 dni po njihovem sprejetju. Države članice lahko v skladu
    s pravom Unije uvedejo strožje zakone o uporabi sistemov za biometrično identifikacijo
    na daljavo.

    6.   Nacionalni organi za nadzor trga in nacionalni organi za varstvo podatkov
    držav članic, ki so bili na podlagi odstavka 4 obveščeni o uporabi sistemov za
    biometrično identifikacijo na daljavo v realnem času v javno dostopnih prostorih
    za namene preprečevanja, odkrivanja in preiskovanja kaznivih dejanj, Komisiji
    predložijo letna poročila o taki uporabi. V ta namen Komisija državam članicam
    ter nacionalnim organom za nadzor trga in varstvo podatkov zagotovi predlogo,
    ki vključuje informacije o številu odločitev, ki jih glede zahtevkov za dovoljenja
    v skladu z odstavkom 3 sprejmejo pristojni sodni organi ali neodvisni upravni
    organ, katerega odločitev je zavezujoča, in o njihovih rezultatih.

    7.   Komisija objavi letna poročila o uporabi sistemov za biometrično identifikacijo
    na daljavo v realnem času v javno dostopnih prostorih za namene preprečevanja,
    odkrivanja in preiskovanja kaznivih dejanj na podlagi zbirnih podatkov v državah
    članicah, ki temeljijo na letnih poročilih iz odstavka 6. Ta letna poročila ne
    vključujejo občutljivih operativnih podatkov o povezanih dejavnostih preprečevanja,
    odkrivanja in preiskovanja kaznivih dejanj.

    8.   Ta člen ne vpliva na prepovedi, ki se uporabljajo, kadar praksa UI krši drugo
    pravo Unije.'
- clen: 6
  id_elementa: art_6
  naslov: Pravila razvrstitve za visokotvegane sisteme UI
  oddelek:
    id_elementa: cpt_III.sct_1
    naslov: Razvrstitev visokotveganih sistemov UI
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Ne glede na to, ali je sistem UI dan na trg ali v uporabo neodvisno
    od proizvodov iz točk (a) in (b), se ta sistem UI šteje za visokotvegani, kadar
    sta izpolnjena oba naslednja pogoja:

    (a) sistem UI je namenjen uporabi kot varnostna komponenta proizvoda ali pa je
    sam sistem UI proizvod, ki ga zajema harmonizacijska zakonodaja Unije iz Priloge I;

    (b) za proizvod, katerega varnostna komponenta na podlagi točke (a) je sistem
    UI, ali za sistem UI, ki je sam proizvod, je treba opraviti ugotavljanje skladnosti
    s strani tretje osebe zaradi dajanja tega proizvoda na trg ali v uporabo na podlagi
    harmonizacijske zakonodaje Unije iz Priloge I.

    2.   Poleg visokotveganih sistemov UI iz odstavka 1 za visokotvegane sisteme UI
    štejejo tudi sistemi UI iz Priloge III.

    3.   Z odstopanjem od odstavka 2 sistem UI iz Priloge III ne šteje za visokotvegan,
    kadar ne predstavlja znatnega tveganja škode za zdravje, varnost ali temeljne
    pravice fizičnih oseb, tudi s tem, da ne vpliva bistveno na izid odločanja.

    Prvi pododstavek se uporablja, kadar je izpolnjen kateri koli od naslednjih pogojev:

    (a) sistem UI naj bi opravljal omejeno postopkovno nalogo;

    (b) namen sistema UI je izboljšati rezultat predhodno zaključene človeške dejavnosti;

    (c) sistem UI je namenjen odkrivanju vzorcev odločanja ali odstopanj od predhodnih
    vzorcev odločanja in ni namenjen nadomeščanju ali vplivanju na predhodno dokončano
    človeško oceno brez ustreznega človeškega pregleda ali

    (d) sistem UI je namenjen izvedbi pripravljalne naloge za oceno, ki je pomembna
    za namene primerov uporabe iz Priloge III.

    Ne glede na prvi pododstavek sistem UI iz Priloge III vedno šteje za visokotvegan,
    kadar izvaja oblikovanje profila fizičnih oseb.

    4.   Ponudnik, ki meni, da sistem UI iz Priloge III ne pomeni visokega tveganja,
    dokumentira svojo oceno, preden se ta sistem da na trg ali v uporabo. Za takega
    ponudnika velja obveznost registracije iz člena 49(2). Ponudnik na zahtevo pristojnih
    nacionalnih organov predloži dokumentacijo o oceni.

    5.   Komisija po posvetovanju z Evropskim odborom za umetno inteligenco (v nadaljnjem
    besedilu: Odbor) in najpozneje do 2. februarja 2026 zagotovi smernice, v katerih
    določi praktično izvajanje tega člena v skladu s členom 96, skupaj s celovitim
    seznamom praktičnih primerov uporabe visokotveganih sistemov UI in sistemov UI
    brez visokega tveganja.

    6.   Na Komisijo se prenese pooblastilo za sprejemanje delegiranih aktov v skladu
    s členom 97, da bi spremenila odstavek 3, drugi pododstavek, tega člena, s tem
    da bi k tam določenim pogojem dodala nove pogoje ali jih spremenila, kadar obstajajo
    konkretni in zanesljivi dokazi o obstoju sistemov UI, ki spadajo na področje uporabe
    Priloge III, vendar ne predstavljajo znatnega tveganja škode za zdravje, varnost
    ali temeljne pravice fizičnih oseb.

    7.   Komisija sprejme delegirane akte v skladu s členom 97, da bi spremenila kateri
    koli pogoj iz odstavka 3, drugi pododstavek, tega člena, s črtanjem katerih koli
    tam določenih pogojev, kadar obstajajo konkretni in zanesljivi dokazi, da je to
    potrebno za ohranjanje ravni varovanja zdravja, varnosti in temeljnih pravic iz
    te uredbe.

    8.   Nobena sprememba pogojev iz odstavka 3, drugi pododstavek, sprejeta v skladu
    z odstavkoma 6 in 7 tega člena, ne zmanjša splošne ravni varovanja zdravja, varnosti
    in temeljnih pravic iz te uredbe ter zagotovi skladnost z delegiranimi akti, sprejetimi
    na podlagi člena 7(1), ter upošteva tržni in tehnološki razvoj.'
- clen: 7
  id_elementa: art_7
  naslov: Spremembe Priloge III
  oddelek:
    id_elementa: cpt_III.sct_1
    naslov: Razvrstitev visokotveganih sistemov UI
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Na Komisijo se prenese pooblastilo za sprejemanje delegiranih aktov
    v skladu s členom 97 za spremembo Priloge III z dodajanjem primerov uporabe visokotveganih
    sistemov UI ali spreminjanjem njihove uporabe, kadar sta izpolnjena oba naslednja
    pogoja:

    (a) sistemi UI so namenjeni uporabi na katerem koli področju iz Priloge III;

    (b) sistemi UI predstavljajo tveganje škode za zdravje in varnost ali škodljivega
    vpliva na temeljne pravice in to tveganje je enakovredno ali večje od tveganja
    škode ali škodljivega vpliva visokotveganih sistemov UI, ki so že navedeni v Prilogi III.

    2.   Komisija pri ocenjevanju pogoja iz odstavka 1, točka (b), upošteva naslednja
    merila:

    (a) predvideni namen sistema UI;

    (b) obseg, v katerem se sistem UI uporablja ali se bo verjetno uporabljal;

    (c) naravo in količino podatkov, ki se obdelujejo in uporabljajo v sistemu UI,
    in zlasti to, ali se obdelujejo posebne vrste osebnih podatkov;

    (d) obseg, v katerem sistem UI deluje samostojno, in možnost, da človek razveljavi
    odločitev ali priporočila, ki bi lahko povzročila morebitno škodo;

    (e) obseg, v katerem je uporaba sistema UI že povzročila škodo za zdravje in varnost,
    negativno vplivala na temeljne pravice ali povzročila resno zaskrbljenost v zvezi
    z verjetnostjo take škode ali škodljivega vpliva, kot je razvidno na primer iz
    poročil ali dokumentiranih trditev, predloženih pristojnim nacionalnim organom,
    ali drugih poročil, kot je ustrezno;

    (f) morebitni obseg take škode ali takega škodljivega vpliva, zlasti v smislu
    njune intenzivnosti in zmožnosti, da vplivata na več oseb ali nesorazmerno vplivata
    na določeno skupino ljudi;

    (g) obseg, v katerem so potencialno oškodovane osebe ali osebe, ki bi lahko trpele
    zaradi škodljivega vpliva, odvisne od izida, ustvarjenega s sistemom UI, zlasti
    ker iz praktičnih ali pravnih razlogov ni mogoče razumno odstopiti od tega izida;

    (h) obseg, v katerem obstaja neravnovesje moči ali v katerem so potencialno oškodovane
    osebe ali osebe, ki bi lahko trpele zaradi škodljivega vpliva, v ranljivem položaju
    v odnosu do uvajalca sistema UI, zlasti zaradi statusa, avtoritete, znanja, ekonomskih
    ali socialnih okoliščin ali starosti;

    (i) obseg, v katerem je rezultat, ki vključuje sistem UI, zlahka popravljiv ali
    izničljiv, ob upoštevanju razpoložljivih tehničnih rešitev za njegovo popravljanje
    ali izničenje, pri čemer rezultati, ki škodljivo vplivajo na zdravje, varnost
    ali temeljne pravice, ne štejejo za zlahka popravljive ali izničljive;

    (j) razsežnost in verjetnost, da bo uvedba sistema UI koristila posameznikom,
    skupinam ali družbi na splošno, vključno z možnimi izboljšavami glede varnosti
    proizvodov;

    (k) obseg, v katerem so v obstoječem pravu Unije določeni:

    (i) učinkoviti ukrepi sodnega varstva v zvezi s tveganji, ki jih predstavlja sistem
    UI, razen odškodninskih zahtevkov;

    (ii) učinkoviti ukrepi za preprečevanje ali bistveno zmanjšanje teh tveganj.

    3.   Na Komisijo se prenese pooblastilo za sprejemanje delegiranih aktov v skladu
    s členom 97 za spremembo seznama iz Priloge III z umikom visokotveganih sistemov
    UI, kadar sta izpolnjena oba naslednja pogoja:

    (a) zadevni visokotvegani sistem UI ob upoštevanju meril iz odstavka 2 ne predstavlja
    več večjih tveganj za temeljne pravice, zdravje ali varnost;

    (b) črtanje ne zmanjšuje splošne ravni varovanja zdravja, varnosti in temeljnih
    pravic na podlagi prava Unije.'
- clen: 8
  id_elementa: art_8
  naslov: Izpolnjevanje zahtev
  oddelek:
    id_elementa: cpt_III.sct_2
    naslov: Zahteve za visokotvegane sisteme UI
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Visokotvegani sistemi UI izpolnjujejo zahteve iz tega oddelka, pri
    čemer se upoštevajo njihovi predvideni namen ter splošno priznani najsodobnejši
    dosežki na področju UI in tehnologij, povezanih z UI. Pri zagotavljanju skladnosti
    z navedenimi zahtevami se upošteva sistem za obvladovanje tveganja iz člena 9.

    2.   Kadar proizvod vključuje sistem UI, za katerega se uporabljajo zahteve iz
    te uredbe in zahteve harmonizacijske zakonodaje Unije iz Priloge I, oddelek A, so
    ponudniki odgovorni za zagotavljanje popolne usklajenosti njihovega proizvoda
    z vsemi veljavnimi zahtevami iz veljavne harmonizacijske zakonodaje Unije. Ponudniki
    imajo pri zagotavljanju skladnosti visokotveganih sistemov UI iz odstavka 1 z zahtevami
    iz tega oddelka ter za zagotovitev skladnosti, preprečevanje podvajanja in zmanjšanje
    dodatnih bremen možnost, da po potrebi vključijo potrebne postopke testiranja
    in poročanja, informacije in dokumentacijo, ki jih predložijo v zvezi s svojim
    proizvodom, v dokumentacijo in postopke, ki že obstajajo in se zahtevajo na podlagi
    harmonizacijske zakonodaje Unije iz Priloge I, oddelek A.'
- clen: 9
  id_elementa: art_9
  naslov: Sistem za obvladovanje tveganja
  oddelek:
    id_elementa: cpt_III.sct_2
    naslov: Zahteve za visokotvegane sisteme UI
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   V zvezi z visokotveganimi sistemi UI se vzpostavi, izvaja, dokumentira
    in vzdržuje sistem za obvladovanje tveganja.

    2.   Sistem za obvladovanje tveganja pomeni neprekinjen in ponavljajoč se proces,
    ki se načrtuje in izvaja v celotnem življenjskem ciklu visokotveganega sistema
    UI in ga je treba redno sistematično pregledovati in posodabljati. Vključuje naslednje
    korake:

    (a) opredelitev in analizo znanih in razumno predvidljivih tveganj, ki jih lahko
    visokotvegani sistem UI pomeni za zdravje, varnost ali temeljne pravice, kadar
    se uporablja v skladu s predvidenim namenom;

    (b) oceno in ovrednotenje tveganj, ki se lahko pojavijo pri uporabi visokotveganega
    sistema UI v skladu s predvidenim namenom in v razmerah razumno predvidljive napačne
    uporabe;

    (c) ovrednotenje drugih morebitnih tveganj na podlagi analize podatkov, zbranih
    iz sistema spremljanja po dajanju na trg iz člena 72;

    (d) sprejetje ustreznih in ciljno usmerjenih ukrepov za obvladovanje tveganja,
    namenjenih obravnavanju tveganj, opredeljenih na podlagi točke (a).

    3.   Tveganja iz tega člena se nanašajo samo na tista, ki jih je mogoče razumno
    zmanjšati ali odpraviti z razvojem ali zasnovo visokotveganega sistema UI ali
    z zagotovitvijo ustreznih tehničnih informacij.

    4.   Pri ukrepih za obvladovanje tveganja iz odstavka 2, točka (d), se ustrezno
    upoštevajo učinki in morebitna interakcija, ki izhajajo iz skupne uporabe zahtev
    iz tega oddelka 2, da bi učinkoviteje in čim bolj zmanjšali tveganja in hkrati
    dosegli ustrezno ravnovesje pri izvajanju ukrepov za izpolnjevanje teh zahtev.

    5.   Ukrepi za obvladovanje tveganja iz odstavka 2, točka (d), so taki, da zadevno
    preostalo tveganje, povezano z vsako posamezno nevarnostjo, in celotno preostalo
    tveganje visokotveganih sistemov UI štejeta za sprejemljiva.

    Pri določanju najustreznejših ukrepov za obvladovanje tveganja se zagotovi naslednje:

    (a) odpravljanje ali zmanjševanje tveganj ugotovljenih in ocenjenih na podlagi
    odstavka 2, kolikor je to tehnično izvedljivo z ustrezno zasnovo in razvojem visokotveganega
    sistema UI;

    (b) po potrebi izvajanje ustreznih ukrepov za zmanjšanje in nadzor tveganj, ki
    jih ni mogoče odpraviti;

    (c) zagotavljanje zahtevanih informacij na podlagi člena 13 in po potrebi usposabljanje
    uvajalcev.

    Da bi odpravili ali zmanjšali tveganja, povezana z uporabo visokotveganega sistema
    UI, se ustrezno upoštevajo tehnično znanje, izkušnje, izobraževanje, usposabljanje,
    ki ga lahko pričakuje uvajalec, in predvideni okvir, v katerem naj bi se sistem
    uporabljal.

    6.   Visokotvegani sistemi UI se testirajo, da se določijo najustreznejši in ciljno
    usmerjeni ukrepi za obvladovanje tveganja. S testiranjem se zagotovi, da visokotvegani
    sistemi UI dosledno delujejo za predvideni namen in so skladni z zahtevami iz
    tega oddelka.

    7.   Postopki testiranja lahko vključujejo testiranje v realnih razmerah v skladu
    s členom 60.

    8.   Testiranje visokotveganih sistemov UI se po potrebi izvaja kadar koli med
    celotnim postopkom razvoja in v vsakem primeru pred njihovim dajanjem na trg ali
    v uporabo. Testiranje se opravi na podlagi predhodno opredeljenih metrik in verjetnostnih
    pragov, ki ustrezajo predvidenemu namenu visokotveganega sistema UI.

    9.   Ponudniki pri izvajanju sistema za obvladovanje tveganja iz odstavkov 1 do
    7 preučijo, ali je verjetno, da bo visokotvegani sistem UI glede na predvideni
    namen negativno vplival na osebe, mlajše od 18 let, in po potrebi na druge ranljive
    skupine.

    10.   Pri ponudnikih visokotveganih sistemov UI, za katere veljajo zahteve v zvezi
    z notranjimi procesi za obvladovanje tveganj v skladu z drugimi ustreznimi določbami
    prava Unije, so lahko vidiki, opisani v odstavkih 1 do 9, del postopkov za obvladovanje
    tveganj, vzpostavljenih na podlagi navedenega prava, ali so v kombinaciji s temi
    postopki.'
- clen: 10
  id_elementa: art_10
  naslov: Podatki in upravljanje podatkov
  oddelek:
    id_elementa: cpt_III.sct_2
    naslov: Zahteve za visokotvegane sisteme UI
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Visokotvegani sistemi UI, ki uporabljajo tehnike, ki vključujejo
    učenje modelov UI s podatki, se razvijejo na podlagi naborov učnih, validacijskih
    in testnih podatkov, ki izpolnjujejo merila kakovosti iz odstavkov 2 do 5, kadar
    se uporabljajo ti nabori podatkov.

    2.   Za nabore učnih, validacijskih in testnih podatkov veljajo prakse ravnanja
    s podatki in upravljanja podatkov, ki so primerne za predvideni namen visokotveganega
    sistema UI. Te prakse se nanašajo zlasti na:

    (a) ustrezne izbire zasnove;

    (b) postopke zbiranja podatkov in njihov izvor ter v primeru osebnih podatkov
    prvotni namen zbiranja podatkov;

    (c) ustrezne postopke obdelave za pripravo podatkov, kot so dodajanje opomb, označevanje,
    čiščenje, posodabljanje, obogatitev in združevanje;

    (d) oblikovanje predpostavk, zlasti v zvezi z informacijami, ki naj bi jih podatki
    merili in predstavljali;

    (e) oceno razpoložljivosti, količine in primernosti potrebnih naborov podatkov;

    (f) preučitev morebitnih pristranskosti, ki bi lahko vplivale na zdravje in varnost
    oseb, negativno vplivale na temeljne pravice ali privedle do diskriminacije, ki
    je na podlagi prava Unije prepovedana, zlasti kadar izhodni podatki vplivajo na
    vhodne podatke za prihodnje operacije;

    (g) ustrezne ukrepe za odkrivanje, preprečevanje in zmanjševanje morebitnih pristranskosti,
    opredeljenih v skladu s točko (f);

    (h) prepoznavanje ustreznih vrzeli ali pomanjkljivosti v podatkih, ki preprečujejo
    skladnost s to uredbo, ter način za odpravljanje teh vrzeli in pomanjkljivosti.

    3.   Nabori učnih, validacijskih in testnih podatkov so ustrezni, dovolj reprezentativni
    in v največji možni meri brez napak in popolni glede na predvideni namen. Imeti
    morajo tudi ustrezne statistične lastnosti, po potrebi tudi v zvezi z osebami
    ali skupinami oseb, v zvezi s katerimi naj bi se uporabljal visokotvegani sistem
    UI. Te značilnosti naborov podatkov se lahko izpolnijo na ravni posameznih naborov
    podatkov ali na ravni njihovih kombinacij.

    4.   Nabori podatkov v obsegu, ki se zahteva glede na njihov predvideni namen,
    upoštevajo značilnosti ali elemente, ki so značilni za posebno geografsko, kontekstualno,
    vedenjsko ali funkcionalno okolje, v katerem naj bi se visokotvegani sistem UI
    uporabljal.

    5.   Če je nujno potrebno za namene zagotavljanja odkrivanja in popravljanja pristranskosti
    v zvezi z visokotveganimi sistemi UI v skladu z odstavkom 2, točki (f) in (g),
    tega člena, lahko ponudniki takih sistemov izjemoma obdelujejo posebne vrste osebnih
    podatkov, ob upoštevanju ustreznih zaščitnih ukrepov za temeljne pravice in svoboščine
    fizičnih oseb. Poleg določb iz uredb (EU) 2016/679 in (EU) 2018/1725 ter Direktive
    (EU) 2016/680 morajo biti za tako obdelavo izpolnjeni vsi naslednji pogoji:

    (a) odkrivanja in popravljanja pristranskosti ni mogoče učinkovito doseči z obdelavo
    drugih podatkov, vključno s sintetičnimi ali anonimiziranimi podatki;

    (b) za posebne vrste osebnih podatkov veljajo tehnične omejitve glede ponovne
    uporabe osebnih podatkov ter najsodobnejši ukrepi za varnost in ohranjanje zasebnosti,
    vključno s psevdonimizacijo;

    (c) za posebne kategorije osebnih podatkov veljajo ukrepi, s katerimi se zagotavlja,
    da so osebni podatki, ki se obdelujejo, zaščiteni, ob upoštevanju ustreznih zaščitnih
    ukrepov, vključno s strogim nadzorom in dokumentiranjem dostopa, da se prepreči
    napačna uporaba in zagotovi, da imajo dostop do teh osebnih podatkov samo pooblaščene
    osebe z ustreznimi obveznostmi glede zaupnosti;

    (d) posebne kategorije osebnih podatkov ne smejo biti posredovani, preneseni ali
    drugače dostopni drugim strankam;

    (e) posebne kategorije osebnih podatkov se izbrišejo, ko je pristranskost odpravljena
    ali ko se izteče obdobje njihove hrambe, odvisno od tega, kaj nastopi prej;

    (f) evidence dejavnosti obdelave na podlagi uredb (EU) 2016/679 in (EU) 2018/1725
    ter Direktivo (EU) 2016/680 vključujejo razloge, zakaj je bila obdelava posebnih
    kategorij osebnih podatkov nujno potrebna za odkrivanje in odpravo pristranskosti
    ter zakaj tega cilja ni bilo mogoče doseči z obdelavo drugih podatkov.

    6.   Za razvoj visokotveganih sistemov UI, ki ne uporabljajo tehnik, ki vključujejo
    učenje modelov s podatki, se odstavki 2 do 5 uporabljajo le za nabore testnih
    podatkov.'
- clen: 11
  id_elementa: art_11
  naslov: Tehnična dokumentacija
  oddelek:
    id_elementa: cpt_III.sct_2
    naslov: Zahteve za visokotvegane sisteme UI
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Tehnična dokumentacija visokotveganega sistema UI se pripravi pred
    dajanjem sistema na trg ali v uporabo in se posodablja.

    Tehnična dokumentacija se pripravi tako, da izkazuje, da je visokotvegani sistem
    UI skladen z zahtevami iz tega oddelka, ter pristojnim nacionalnim organom in
    priglašenim organom jasno in celovito zagotavlja potrebne informacije za ugotavljanje
    skladnosti sistema UI z navedenimi zahtevami. Vsebovati mora vsaj elemente iz
    Priloge IV. MSP, vključno z zagonskimi podjetji, lahko elemente tehnične dokumentacije
    iz Priloge IV predložijo na poenostavljen način. V ta namen Komisija pripravi
    poenostavljen obrazec tehnične dokumentacije, namenjen potrebam malih in mikro
    podjetij. Kadar se MSP, vključno z zagonskim podjetjem, odloči, da bo informacije,
    zahtevane v Prilogi IV, zagotovilo na poenostavljen način, uporabi obrazec iz
    tega odstavka. Priglašeni organi sprejmejo obrazec za namene ugotavljanja skladnosti.

    2.   Kadar je visokotvegani sistem UI, povezan s proizvodom, za katerega se uporablja
    harmonizacijska zakonodaja Unije iz Priloge I, oddelek A, dan na trg ali v uporabo,
    se pripravi enoten sklop tehnične dokumentacije, ki vsebuje vse informacije iz
    odstavka 1 in informacije, zahtevane v navedenih pravnih aktih.

    3.   Na Komisijo se prenese pooblastilo za sprejemanje delegiranih aktov v skladu
    s členom 97 za spremembo Priloge IV, kadar je to potrebno za zagotovitev, da tehnična
    dokumentacija glede na tehnični napredek zagotavlja vse potrebne informacije za
    ugotavljanje skladnosti sistema z zahtevami iz tega oddelka.'
- clen: 12
  id_elementa: art_12
  naslov: Vodenje evidenc
  oddelek:
    id_elementa: cpt_III.sct_2
    naslov: Zahteve za visokotvegane sisteme UI
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Visokotvegani sistemi UI morajo tehnično omogočati samodejno beleženje
    dogodkov (v nadaljnjem besedilu: dnevniki) v življenjski dobi sistema.

    2.   Da bi zagotovili raven sledljivosti delovanja visokotveganega sistema UI,
    ki ustreza predvidenemu namenu sistema, morajo zmogljivosti vodenja dnevnikov
    omogočati beleženje dogodkov, pomembnih za:

    (a) prepoznavanje situacij, ki lahko povzročijo, da bi visokotvegani sistem UI
    predstavljal tveganje v smislu člena 79(1), ali povzročijo bistvene spremembe;

    (b) olajšanje spremljanja po dajanju na trg iz člena 72 ter

    (c) spremljanje delovanja visokotveganega sistema UI iz člena 26(5).

    3.   Za visokotvegane sisteme UI iz Priloge III, točka 1(a), zmogljivosti vodenja
    dnevnikov zagotavljajo vsaj:

    (a) evidentiranje obdobja vsake uporabe sistema (datum in čas začetka ter datum
    in čas konca vsake uporabe);

    (b) referenčno podatkovno zbirko, s katero je sistem preveril vhodne podatke;

    (c) vhodne podatke, za katere je bilo pri iskanju najdeno ujemanje;

    (d) identifikacijo fizičnih oseb, ki sodelujejo pri preverjanju rezultatov, iz
    člena 14(5).'
- clen: 13
  id_elementa: art_13
  naslov: Preglednost in zagotavljanje informacij uvajalcem
  oddelek:
    id_elementa: cpt_III.sct_2
    naslov: Zahteve za visokotvegane sisteme UI
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Visokotvegani sistemi UI morajo biti zasnovani in razviti tako, da
    je njihovo delovanje dovolj pregledno, da lahko uvajalci razlagajo izhodne podatke
    sistema in jih ustrezno uporabijo. Treba je zagotoviti ustrezno vrsto in stopnjo
    preglednosti, da se doseže skladnost z ustreznimi obveznostmi ponudnika in uvajalca
    iz oddelka 3.

    2.   Visokotveganim sistemom UI morajo biti priložena navodila za uporabo v ustrezni
    digitalni obliki ali kako drugače, ki vključujejo jedrnate, popolne, pravilne
    in jasne informacije, ki so pomembne, dostopne in razumljive uvajalcem.

    3.   Navodila za uporabo vsebujejo vsaj naslednje informacije:

    (a) istovetnost in kontaktne podatke ponudnika in po potrebi njegovega pooblaščenega
    zastopnika, kadar obstaja;

    (b) značilnosti, zmogljivosti in omejitve zmogljivosti visokotveganega sistema
    UI, ki vključujejo:

    (i) njegov predvideni namen;

    (ii) raven točnosti, vključno s pripadajočimi metrikami, robustnosti in kibernetske
    varnosti iz člena 15, na podlagi katere je bil visokotvegani sistem UI testiran
    in potrjen ter ki se lahko pričakuje, pa tudi vse znane in predvidljive okoliščine,
    ki bi lahko vplivale na to pričakovano raven točnosti, robustnosti in kibernetske
    varnosti;

    (iii) vse znane ali predvidljive okoliščine, povezane z uporabo visokotveganega
    sistema UI v skladu s predvidenim namenom ali v razmerah razumno predvidljive
    napačne uporabe, ki lahko povzročijo tveganja za zdravje in varnost ali temeljne
    pravice iz člena 9(2);

    (iv) po potrebi tehnične zmogljivosti in značilnosti visokotveganega sistema UI
    za zagotavljanje informacij, ki so pomembne za pojasnitev njegovih izhodnih podatkov;

    (v) če je primerno, njegova zmogljivost v zvezi z določenimi osebami ali skupinami
    oseb, na katerih naj bi se sistem uporabljal;

    (vi) če je primerno, specifikacije za vhodne podatke ali katere koli druge ustrezne
    informacije v zvezi z uporabljenimi nabori učnih, validacijskih in testnih podatkov,
    ob upoštevanju predvidenega namena visokotveganega sistema UI;

    (vii) po potrebi informacije, da lahko uvajalci razlagajo izhodne podatke visokotveganega
    sistema UI in jih ustrezno uporabljajo;

    (c) morebitne spremembe visokotveganega sistema UI in njegove zmogljivosti, ki
    jih je ponudnik vnaprej določil ob začetnem ugotavljanju skladnosti;

    (d) ukrepe za človeški nadzor iz člena 14, vključno z vzpostavljenimi tehničnimi
    ukrepi, ki uvajalcem olajšajo razlago izhodnih podatkov visokotveganih sistemov
    UI;

    (e) potrebne računalniške in strojnoopremne vire, življenjsko dobo visokotveganega
    sistema UI ter vse potrebne vzdrževalne in oskrbovalne ukrepe, vključno z njihovo
    pogostostjo, za zagotovitev pravilnega delovanja tega sistema UI, tudi kar zadeva
    posodobitve programske opreme;

    (f) po potrebi opis mehanizmov v visokotveganem sistemu UI, na podlagi katerega
    lahko uvajalci pravilno zbirajo, hranijo in razlagajo dnevnike v skladu s členom 12.'
- clen: 14
  id_elementa: art_14
  naslov: Človeški nadzor
  oddelek:
    id_elementa: cpt_III.sct_2
    naslov: Zahteve za visokotvegane sisteme UI
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Visokotvegani sistemi UI morajo biti zasnovani in razviti tako, da
    jih lahko fizične osebe v obdobju njihove uporabe učinkovito nadzorujejo, tudi
    z ustreznimi vmesniškimi orodji človek-stroj.

    2.   Namen človeškega nadzora je preprečiti ali čim bolj zmanjšati tveganja za
    zdravje, varnost ali temeljne pravice, ki se lahko pojavijo pri uporabi visokotveganega
    sistema UI v skladu s predvidenim namenom ali v razmerah razumno predvidljive
    napačne uporabe, zlasti kadar taka tveganja niso odpravljena kljub uporabi drugih
    zahtev iz tega oddelka.

    3.   Nadzorni ukrepi morajo biti sorazmerni s tveganji, stopnjo samostojnosti
    in kontekstom uporabe visokotveganega sistema UI in se zagotavljajo z eno ali
    obema naslednjima vrstama ukrepov:

    (a) ukrepi, določeni in vgrajeni, če je to tehnično izvedljivo, v visokotvegani
    sistem UI s strani ponudnika, preden je sistem dan na trg ali v uporabo;

    (b) ukrepi, ki jih ponudnik določi pred dajanjem visokotveganega sistema UI na
    trg ali v uporabo in so primerni za izvedbo s strani uvajalca.

    4.   Za namene izvajanja odstavkov 1, 2 in 3 se visokotvegani sistem UI uvajalcu
    zagotovi tako, da fizične osebe, ki jim je dodeljen človeški nadzor, če je to
    primerno in sorazmerno:

    (a) pravilno razumejo ustrezne zmogljivosti in omejitve visokotveganega sistema
    UI ter ustrezno spremljajo njegovo delovanje, tudi za odkrivanje in obravnavanje
    nepravilnosti, motenj in nepričakovane zmogljivosti;

    (b) se zavedajo morebitne težnje po samodejnem zanašanju ali prevelikem zanašanju
    na izhodne podatke visokotveganega sistema UI (pristranskost zaradi avtomatizacije),
    zlasti pri visokotveganih sistemih UI, ki se uporabljajo za zagotavljanje informacij
    ali priporočil za odločitve, ki jih sprejemajo fizične osebe;

    (c) pravilno razlagajo izhodne podatke visokotveganega sistema UI, zlasti na primer
    ob upoštevanju razpoložljivih orodij in metod za razlago;

    (d) se v specifičnih situacijah odločijo, da visokotveganega sistema UI ne bodo
    uporabile ali bodo kako drugače zanemarile, ovrgle ali izničile izhodne podatke
    visokotveganega sistema UI;

    (e) posegajo v delovanje visokotveganega sistema UI ali ga prekinejo s tipko „stop“
    ali podobnim postopkom, ki omogoča varno zaustavitev sistema.

    5.   Za visokotvegane sisteme UI iz Priloge III, točka 1(a), morajo biti ukrepi
    iz odstavka 3 takšni, da zagotavljajo, da uvajalec poleg tega ne izvede nobenega
    dejanja ali ne sprejme nobenega ukrepa ali odločitve na podlagi identifikacije,
    ki izhaja iz sistema, razen če to ločeno preverita in potrdita vsaj dve fizični
    osebi z ustreznimi kompetencami, usposobljenostjo in pooblastili.

    Zahteva o ločeni preverbi s strani vsaj dveh fizičnih oseb se ne uporablja za
    visokotvegane sisteme UI, ki se uporabljajo za namene preprečevanja, odkrivanja
    in preiskovanja kaznivih dejanj, migracij, nadzora meje ali azila, v primerih,
    ko je v skladu s pravom Unije in nacionalnim pravom uporaba te zahteve nesorazmerna.'
- clen: 15
  id_elementa: art_15
  naslov: Točnost, robustnost in kibernetska varnost
  oddelek:
    id_elementa: cpt_III.sct_2
    naslov: Zahteve za visokotvegane sisteme UI
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Visokotvegani sistemi UI morajo biti zasnovani in razviti tako, da
    dosegajo ustrezno raven točnosti, robustnosti in kibernetske varnosti ter v teh
    vidikih v vsem svojem življenjskem ciklu delujejo dosledno.

    2.   Za obravnavo tehničnih vidikov merjenja ustreznih ravni točnosti in robustnosti
    iz odstavka 1 ter vseh drugih ustreznih metrike učinkovitosti Komisija v sodelovanju
    z ustreznimi deležniki in organizacijami, kot so meroslovni organi in organi za
    primerjalno analizo, po potrebi spodbuja razvoj referenčnih vrednosti in metodologij
    merjenja.

    3.   Ravni točnosti in ustrezne metrike točnosti visokotveganih sistemov UI se
    navedejo v priloženih navodilih za uporabo.

    4.   Visokotvegani sistemi UI morajo biti čim bolj odporni na napake, okvare ali
    neskladnosti, ki se lahko pojavijo v sistemu ali okolju, v katerem sistem deluje,
    zlasti zaradi njihove interakcije s fizičnimi osebami ali drugimi sistemi. V zvezi
    s tem se sprejmejo tehnični in organizacijski ukrepi.

    Robustnost visokotveganih sistemov UI se lahko doseže s tehničnimi redundantnimi
    rešitvami, ki lahko vključujejo rezervne načrte ali načrte varne odpovedi.

    Visokotvegane sisteme UI, ki se po dajanju na trg ali v uporabo še naprej učijo,
    je treba razviti tako, da se odpravi ali v največji možni meri zmanjša tveganje
    morebitnih pristranskih izhodnih podatkov, ki bi vplivali na vhodne podatke za
    prihodnje operacije (povratne zanke), in zagotovi, da se vse take povratne zanke
    ustrezno obravnavajo z ustreznimi ukrepi za zmanjšanje tveganj.

    5.   Visokotvegani sistemi UI morajo biti odporni na poskuse nepooblaščenih tretjih
    oseb, da z izkoriščanjem šibkih točk sistema spremenijo njihovo uporabo, izhodne
    podatke ali zmogljivost.

    Tehnične rešitve, namenjene zagotavljanju kibernetske varnosti visokotveganih
    sistemov UI, morajo ustrezati zadevnim okoliščinam in tveganjem.

    Tehnične rešitve za odpravljanje šibkih točk, značilnih za UI, po potrebi vključujejo
    ukrepe za preprečevanje, odkrivanje, odzivanje, reševanje in nadzor v zvezi z napadi,
    ki poskušajo manipulirati z naborom učnih podatkov (zastrupitev podatkov) ali
    prednaučenimi komponentami, uporabljenimi pri učenju (zastrupitev modelov), v zvezi
    z vhodnimi podatki, katerih namen je povzročiti napako modela UI (nasprotovalni
    primer ali izogibanje modelov), napadi na zaupnost ali pomanjkljivostmi modela.'
- clen: 16
  id_elementa: art_16
  naslov: Obveznosti ponudnikov visokotveganih sistemov UI
  oddelek:
    id_elementa: cpt_III.sct_3
    naslov: Obveznosti ponudnikov in uvajalcev visokotveganih sistemov UI
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: 'Ponudniki visokotveganih sistemov UI:

    (a) zagotovijo, da so njihovi visokotvegani sistemi UI skladni z zahtevami iz
    oddelka 2;

    (b) na visokotveganem sistemu UI ali, kadar to ni mogoče, na embalaži ali spremni
    dokumentaciji, kot je ustrezno, navedejo svoje ime, registrirano trgovsko ime
    ali registrirano znamko, in naslov, na katerem so dosegljivi;

    (c) imajo vzpostavljen sistem upravljanja kakovosti, skladen s členom 17;

    (d) hranijo dokumentacijo iz člena 18;

    (e) kadar je to pod njihovim nadzorom, hranijo dnevnike, ki jih samodejno ustvarijo
    njihovi visokotvegani sistemi UI, kot je navedeno v členu 19;

    (f) zagotovijo, da visokotvegani sistem UI pred dajanjem na trg ali v uporabo
    opravi ustrezen postopek ugotavljanja skladnosti iz člena 43;

    (g) pripravijo EU izjavo o skladnosti v skladu s členom 47;

    (h) na visokotvegani sistem UI ali, kadar to ni mogoče, na njegovo embalažo ali
    priloženo dokumentacijo, namestijo oznako CE v skladu s členom 48, da označijo
    skladnost s to uredbo;

    (i) izpolnjujejo obveznosti registracije iz člena 49(1);

    (j) sprejmejo potrebne korektivne ukrepe in zagotovijo informacije v skladu s členom 20;

    (k) na obrazloženo zahtevo pristojnega nacionalnega organa dokažejo skladnost
    visokotveganega sistema UI z zahtevami iz oddelka 2;

    (l) zagotovijo, da visokotvegani sistem UI izpolnjuje zahteve glede dostopnosti
    v skladu z direktivama (EU) 2016/2102 in (EU) 2019/882.'
- clen: 17
  id_elementa: art_17
  naslov: Sistem upravljanja kakovosti
  oddelek:
    id_elementa: cpt_III.sct_3
    naslov: Obveznosti ponudnikov in uvajalcev visokotveganih sistemov UI
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Ponudniki visokotveganih sistemov UI vzpostavijo sistem upravljanja
    kakovosti, ki zagotavlja skladnost s to uredbo. Ta sistem se sistematično in urejeno
    dokumentira v obliki pisnih politik, postopkov in navodil ter vključuje vsaj naslednje
    vidike:

    (a) strategijo za skladnost z zakonodajo, tudi skladnost s postopki za ugotavljanje
    skladnosti in postopki za upravljanje sprememb visokotveganega sistema UI;

    (b) tehnike, postopke in sistematične ukrepe, ki se uporabljajo za razvoj, nadzor
    kakovosti in zagotavljanje kakovosti visokotveganega sistema UI;

    (c) tehnike, postopke in sistematične ukrepe, ki se uporabljajo za razvoj, nadzor
    kakovosti in zagotavljanje kakovosti visokotveganega sistema UI;

    (d) postopke pregledovanja, testiranja in validacije, ki se izvedejo pred razvojem
    visokotveganega sistema UI, med njim in po njem, ter pogostost njihovega izvajanja;

    (e) tehnične specifikacije, vključno s standardi, ki jih je treba uporabiti, in,
    kadar se ustrezni harmonizirani standardi ne uporabljajo v celoti ali ne zajemajo
    vseh ustreznih zahtev iz oddelka 2, sredstva, ki se uporabijo za zagotovitev,
    da visokotvegani sistem UI izpolnjuje navedene zahteve;

    (f) sisteme in postopke za ravnanje s podatki, vključno s pridobivanjem podatkov,
    zbiranjem podatkov, analizo podatkov, označevanjem podatkov, shranjevanjem podatkov,
    filtriranjem podatkov, podatkovnim rudarjenjem, združevanjem podatkov, hrambo
    podatkov ter vsemi drugimi postopki v zvezi s podatki, ki se izvajajo pred dajanjem
    visokotveganih sistemov UI na trg ali v uporabo in za namen dajanja na trg ali
    v uporabo;

    (g) sistem za obvladovanje tveganj iz člena 9;

    (h) vzpostavitev, izvajanje in vzdrževanje sistema spremljanja po dajanju na trg
    v skladu s členom 72;

    (i) postopke v zvezi s poročanjem o resnih incidentih v skladu s členom 73;

    (j) vodenje komunikacije s pristojnimi nacionalnimi organi, drugimi ustreznimi
    organi, tudi s tistimi, ki zagotavljajo ali podpirajo dostop do podatkov, priglašenimi
    organi, drugimi operaterji, strankami ali drugimi zainteresiranimi stranmi;

    (k) sisteme in postopke za vodenje evidenc vse ustrezne dokumentacije in informacij;

    (l) upravljanje virov, vključno z ukrepi, povezanimi z zanesljivostjo oskrbe;

    (m) okvir odgovornosti, ki določa odgovornosti vodstva in drugega osebja v zvezi
    z vsemi vidiki iz tega odstavka.

    2.   Izvajanje vidikov iz odstavka 1 je sorazmerno z velikostjo organizacije ponudnika.
    V vsakem primeru pa ponudniki spoštujejo stopnjo strogosti in raven zaščite, ki
    se zahtevata za skladnost njihovih visokotveganih sistemov UI s to uredbo.

    3.   Ponudniki visokotveganih sistemov UI, za katere veljajo obveznosti v zvezi
    s sistemi upravljanja kakovosti ali enakovredno funkcijo na podlagi ustreznega
    sektorskega prava Unije, lahko vključijo vidike, navedene v odstavku 1, kot del
    sistemov upravljanja kakovosti, vzpostavljenih na podlagi navedenega prava.

    4.   Za ponudnike, ki so finančne institucije in za katere veljajo zahteve v zvezi
    z njihovim notranjim upravljanjem, ureditvami ali postopki na podlagi prava Unije
    o finančnih storitvah, se šteje, da je obveznost vzpostavitve sistema vodenja
    kakovosti z izjemo odstavka 1, točke (g), (h) in (i) tega člena, izpolnjena z upoštevanjem
    pravil o ureditvah ali postopkih notranjega upravljanja na podlagi ustreznega
    prava Unije o finančnih storitvah. V ta namen se upoštevajo vsi harmonizirani
    standardi iz člena 40.'
- clen: 18
  id_elementa: art_18
  naslov: Vodenje dokumentacije
  oddelek:
    id_elementa: cpt_III.sct_3
    naslov: Obveznosti ponudnikov in uvajalcev visokotveganih sistemov UI
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Ponudnik še deset let po tem, ko je bil visokotvegani sistem UI dan
    na trg ali v uporabo, za pristojni nacionalni organ hrani:

    (a) tehnično dokumentacijo iz člena 11;

    (b) dokumentacijo v zvezi s sistemom upravljanja kakovosti iz člena 17;

    (c) dokumentacijo o spremembah, ki so jih odobrili priglašeni organi, kadar je
    primerno;

    (d) odločitve in druge dokumente, ki so jih izdali priglašeni organi, kadar je
    primerno;

    (e) EU izjavo o skladnosti iz člena 47.

    2.   Vsaka država članica določi pogoje, pod katerimi je dokumentacija iz odstavka
    1 na voljo pristojnim nacionalnim organom v obdobju iz navedenega odstavka v primerih,
    ko gre ponudnik ali njegov pooblaščeni zastopnik, ki ima sedež na njenem ozemlju,
    v stečaj ali preneha opravljati svojo dejavnost pred koncem tega obdobja.

    3.   Ponudniki, ki so finančne institucije in za katere veljajo zahteve v zvezi
    z njihovim notranjim upravljanjem, ureditvami ali postopki na podlagi prava Unije
    o finančnih storitvah, vodijo tehnično dokumentacijo kot del dokumentacije, ki
    se hrani na podlagi ustreznega prava Unije o finančnih storitvah.'
- clen: 19
  id_elementa: art_19
  naslov: Samodejno ustvarjeni dnevniki
  oddelek:
    id_elementa: cpt_III.sct_3
    naslov: Obveznosti ponudnikov in uvajalcev visokotveganih sistemov UI
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Ponudniki visokotveganih sistemov UI vodijo dnevnike iz člena 12(1),
    ki jih samodejno ustvarijo njihovi visokotvegani sistemi UI, če so ti dnevniki
    pod njihovim nadzorom. Brez poseganja v pravo Unije ali nacionalno pravo, ki se
    uporablja, se dnevniki hranijo za obdobje, ki ustreza predvidenemu namenu visokotveganega
    sistema UI, in sicer najmanj šest mesecev, razen če je v veljavnem pravu Unije
    ali nacionalnem pravu, zlasti v pravu Unije o varstvu osebnih podatkov, določeno
    drugače.

    2.   Ponudniki, ki so finančne institucije in za katere veljajo zahteve v zvezi
    z njihovim notranjim upravljanjem, ureditvami ali postopki na podlagi prava Unije
    o finančnih storitvah, vodijo dnevnike, ki jih samodejno ustvarijo njihovi visokotvegani
    sistemi UI, kot del dokumentacije, ki se hrani na podlagi ustreznega prava Unije
    o finančnih storitvah.'
- clen: 20
  id_elementa: art_20
  naslov: Korektivni ukrepi in dolžnost obveščanja
  oddelek:
    id_elementa: cpt_III.sct_3
    naslov: Obveznosti ponudnikov in uvajalcev visokotveganih sistemov UI
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Ponudniki visokotveganih sistemov UI, ki menijo ali utemeljeno domnevajo,
    da visokotvegani sistem UI, ki so ga dali na trg ali v uporabo, ni v skladu s to
    uredbo, nemudoma sprejmejo potrebne popravne ukrepe, da zagotovijo skladnost sistema
    ali pa ga po potrebi umaknejo, onemogočijo ali prekličejo. O tem obvestijo distributerje
    zadevnega visokotveganega sistema UI ter, kadar je primerno, uvajalce, pooblaščenega
    zastopnika in uvoznike.

    2.   Kadar visokotvegani sistem UI predstavlja tveganje v smislu člena 79(1) in
    se ponudnik seznani s tem tveganjem, nemudoma razišče vzroke, po potrebi v sodelovanju
    z uvajalcem, ki poroča, ter obvesti organe za nadzor trga, pristojne za zadevni
    visokotvegani sistem UI, in po potrebi priglašeni organ, ki je izdal certifikat
    za visokotvegani sistem UI v skladu s členom 44, zlasti o naravi neskladnosti
    in vseh ustreznih sprejetih korektivnih ukrepih.'
- clen: 21
  id_elementa: art_21
  naslov: Sodelovanje s pristojnimi organi
  oddelek:
    id_elementa: cpt_III.sct_3
    naslov: Obveznosti ponudnikov in uvajalcev visokotveganih sistemov UI
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Ponudniki visokotveganih sistemov UI na obrazloženo zahtevo pristojnega
    nacionalnega organa temu organu zagotovijo vse informacije in dokumentacijo, potrebne
    za dokazovanje skladnosti visokotveganega sistema UI z zahtevami iz oddelka 2,
    v enem od uradnih jezikov Unije, ki ga določi zadevna država članica in ga organ
    brez težav razume.

    2.   Ponudniki na obrazloženo zahtevo pristojnega organa pristojnemu organu prosilcu
    po potrebi omogočijo tudi dostop do samodejno ustvarjenih dnevnikov visokotveganega
    sistema UI iz člena 12(1), če so ti dnevniki pod njihovim nadzorom.

    3.   Vse informacije, ki jih pristojni organ pridobi na podlagi tega člena, se
    obravnavajo v skladu z obveznostmi glede zaupnosti iz člena 78.'
- clen: 22
  id_elementa: art_22
  naslov: Pooblaščeni zastopniki ponudnikov visokotveganih sistemov UI
  oddelek:
    id_elementa: cpt_III.sct_3
    naslov: Obveznosti ponudnikov in uvajalcev visokotveganih sistemov UI
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Ponudniki s sedežem v tretjih državah pred omogočanjem dostopnosti
    visokotveganih sistemov UI na trgu Unije s pisnim pooblastilom imenujejo pooblaščenega
    zastopnika s sedežem v Uniji.

    2.   Ponudnik svojemu pooblaščenemu zastopniku omogoči, da opravlja naloge, določene
    v pooblastilu, ki ga prejme od ponudnika.

    3.   Pooblaščeni zastopnik opravlja naloge, določene v pooblastilu, ki ga prejme
    od ponudnika. Če organi za nadzor trga to zahtevajo, jim predloži izvod pooblastila,
    in sicer v enem od uradnih jezikov institucij Unije, ki ga navede pristojni organ.
    Za namene te uredbe pooblastilo pooblaščenemu zastopniku omogoča, da opravlja
    naslednje naloge:

    (a) preveri, da je bila pripravljena EU izjava o skladnosti iz člena 47 in tehnična
    dokumentacija iz člena 11 ter da je ponudnik izvedel ustrezen postopek ugotavljanja
    skladnosti;

    (b) daje kontaktne podatke ponudnika, ki je določil pooblaščenega zastopnika,
    izvod EU izjave o skladnosti iz člena 47, tehnično dokumentacijo in, če je ustrezno,
    certifikat, ki ga je izdal priglašeni organ, na voljo pristojnim organom in nacionalnim
    organom ali telesom iz člena 74(10) še deset let po tem, ko je bil visokotvegani
    sistem UI dan na trg ali v uporabo;

    (c) pristojnemu organu na podlagi obrazložene zahteve zagotovi vse informacije
    in dokumentacijo, vključno s tisto, ki se hrani v skladu s točko (b) tega pododstavka,
    potrebne za dokazovanje skladnosti visokotveganega sistema UI z zahtevami iz oddelka
    2, vključno z dostopom do dnevnikov, kakor je navedeno v členu 12(1), ki jih samodejno
    ustvari visokotvegani sistem UI, če so ti dnevniki pod nadzorom ponudnika;

    (d) na podlagi obrazložene zahteve sodeluje s pristojnimi organi pri vseh ukrepih,
    ki jih ti sprejmejo v zvezi z visokotveganim sistemom UI, zlasti za zmanjšanje
    in omejitev tveganj, ki jih predstavlja visokotvegani sistem UI;

    (e) po potrebi izpolnjuje obveznosti registracije iz člena 49(1) ali, če registracijo
    izvede ponudnik sam, zagotovi, da so informacije iz Priloge VIII, oddelek A, točka
    3, pravilne.

    Na podlagi pooblastila je pooblaščeni zastopnik pooblaščen, da lahko pristojni
    organi nanj, poleg ponudnika ali namesto njega, naslovijo vsa vprašanja, povezana
    z zagotavljanjem skladnosti s to uredbo.

    4.   Pooblaščeni zastopnik odpove pooblastilo, če meni ali utemeljeno domneva,
    da ponudnik ravna v nasprotju s svojimi obveznostmi iz te uredbe. V takem primeru
    o odpovedi pooblastila in razlogih zanjo nemudoma obvesti ustrezni organ za nadzor
    trga in, kadar je primerno, ustrezni priglašeni organ.'
- clen: 23
  id_elementa: art_23
  naslov: Obveznosti uvoznikov
  oddelek:
    id_elementa: cpt_III.sct_3
    naslov: Obveznosti ponudnikov in uvajalcev visokotveganih sistemov UI
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Pred dajanjem visokotveganega sistema UI na trg uvozniki zagotovijo
    njegovo skladnost s to uredbo tako, da preverijo, da:

    (a) je ponudnik za ta visokotvegani sistem UI izvedel ustrezen postopek ugotavljanja
    skladnosti iz člena 43;

    (b) je ponudnik pripravil tehnično dokumentacijo v skladu s členom 11 in Prilogo IV;

    (c) je sistem opremljen z zahtevano oznako CE ter so mu priloženi EU izjava o skladnosti
    iz člena 47 in navodila za uporabo;

    (d) je ponudnik imenoval pooblaščenega zastopnika v skladu s členom 22(1).

    2.   Kadar ima uvoznik zadosten razlog za domnevo, da visokotvegani sistem UI
    ni skladen s to uredbo ali je ponarejen ali mu je priložena ponarejena dokumentacija,
    tega sistema ne da na trg, dokler ni zagotovljena njegova skladnost. Kadar visokotvegani
    sistem UI predstavlja tveganje v smislu člena 79(1), uvoznik o tem obvesti ponudnika
    sistema, pooblaščenega zastopnika in organe za nadzor trga.

    3.   Uvozniki na visokotveganem sistemu UI in na embalaži ali v spremni dokumentaciji,
    kadar je ustrezno, navedejo svoje ime, registrirano trgovsko ime ali registrirano
    znamko in naslov, na katerem so dosegljivi.

    4.   Uvozniki zagotovijo, da v času, ko so odgovorni za visokotvegani sistem UI,
    pogoji skladiščenja ali prevoza, kadar je ustrezno, ne ogrožajo skladnosti sistema
    z zahtevami iz oddelka 2.

    5.   Uvozniki še deset let po tem, ko je bil visokotvegani sistem UI dan na trg
    ali v uporabo, hranijo izvod certifikata, ki ga je izdal priglašeni organ, navodil
    za uporabo, kadar je to primerno, in EU izjave o skladnosti iz člena 47.

    6.   Uvozniki ustreznim pristojnim organom na podlagi obrazložene zahteve predložijo
    vse potrebne informacije in dokumentacijo, vključno s tistimi iz odstavka 5, da
    dokažejo skladnost visokotveganega sistema UI z zahtevami iz oddelka 2, v jeziku,
    ki ga organi zlahka razumejo. V ta namen zagotovijo tudi, da se tem organom lahko
    da na voljo tehnična dokumentacija.

    7.   Uvozniki sodelujejo z ustreznimi pristojnimi organi pri vseh ukrepih, ki
    jih ti organi sprejmejo v zvezi z visokotveganim sistemom UI, ki so ga uvozniki
    dali na trg, zlasti za zmanjšanje ali omejitev tveganj, ki jih predstavlja ta
    sistem.'
- clen: 24
  id_elementa: art_24
  naslov: Obveznosti distributerjev
  oddelek:
    id_elementa: cpt_III.sct_3
    naslov: Obveznosti ponudnikov in uvajalcev visokotveganih sistemov UI
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Preden omogočijo dostopnost visokotveganega sistema UI na trgu, distributerji
    preverijo, ali ima zahtevano oznako CE, ali so mu priloženi izvod EU izjave o skladnosti
    iz člena 47 in navodila za uporabo ter ali sta ponudnik in uvoznik tega sistema,
    kot je ustrezno, izpolnila vsak svoje obveznosti iz člena 16, točki (b) in (c),
    oziroma člena 23(3).

    2.   Kadar distributer meni ali na podlagi informacij, ki jih ima, utemeljeno
    domneva, da visokotvegani sistem UI ni skladen z zahtevami iz oddelka 2, za visokotvegani
    sistem UI ne omogoči dostopnosti na trgu, dokler ni zagotovljena skladnost tega
    sistema z navedenimi zahtevami. Kadar visokotvegani sistem UI predstavlja tveganje
    v smislu člena 79(1), distributer o tem obvesti ponudnika oziroma uvoznika sistema,
    kot je ustrezno.

    3.   Distributerji zagotovijo, da v času, ko so odgovorni za visokotvegani sistem
    UI, pogoji skladiščenja ali prevoza, kadar je ustrezno, ne ogrožajo njegove skladnosti
    z zahtevami iz oddelka 2.

    4.   Distributer, ki na podlagi informacij, ki jih ima, meni ali utemeljeno domneva,
    da visokotvegani sistem UI, za katerega je omogočil dostopnost na trgu, ni skladen
    z zahtevami iz oddelka 2, sprejme popravne ukrepe, potrebne za uskladitev tega
    sistema z navedenimi zahtevami, ga umakne ali prekliče ali zagotovi, da te popravne
    ukrepe sprejme ponudnik, uvoznik ali kateri koli zadevni operater, kot je ustrezno.
    Kadar visokotvegani sistem UI predstavlja tveganje v smislu člena 79(1), distributer
    o tem nemudoma obvesti ponudnika ali uvoznika sistema in organe, pristojne za
    zadevni visokotvegani sistem UI, ter navede podrobnosti, zlasti o neskladnosti
    in vseh sprejetih popravnih ukrepih.

    5.   Distributerji visokotveganega sistema UI ustreznemu pristojnemu organu na
    podlagi obrazložene zahteve zagotovijo vse informacije in dokumentacijo o svojih
    ukrepih na podlagi odstavkov 1 do 4, ki so potrebne za dokazovanje skladnosti
    visokotveganega sistema UI z zahtevami iz oddelka 2.

    6.   Distributerji sodelujejo z ustreznimi pristojnimi organi pri vseh ukrepih,
    ki jih ti organi sprejmejo v zvezi z visokotveganim sistemom UI, katerega so distributerji
    dali na trg, zlasti za zmanjšanje ali omejitev tveganja, ki ga predstavlja visokotvegani
    sistem UI.'
- clen: 25
  id_elementa: art_25
  naslov: Odgovornosti vzdolž verige vrednosti UI
  oddelek:
    id_elementa: cpt_III.sct_3
    naslov: Obveznosti ponudnikov in uvajalcev visokotveganih sistemov UI
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Vsak distributer, uvoznik, uvajalec ali druga tretja oseba za namene
    te uredbe šteje za ponudnika visokotveganega sistema UI in zanj veljajo obveznosti
    ponudnika iz člena 16 v kateri koli od naslednjih okoliščin:

    (a) visokotvegani sistem UI, ki je že bil dan na trg ali v uporabo, označijo s svojim
    imenom ali znamko, brez poseganja v pogodbene dogovore, ki določajo, da so obveznosti
    drugače dodeljene;

    (b) bistveno spremenijo visokotvegani sistem UI, ki je že bil dan na trg ali v uporabo,
    na način, da ostane visokotvegani sistem UI na podlagi člena 6;

    (c) spremenijo predvideni namen sistema UI, vključno s sistemom UI za splošne
    namene, ki ni bil razvrščen kot sistem visokega tveganja in je že bil dan na trg
    ali v uporabo na način, da postane visokotvegani sistem UI v skladu s členom 6.

    2.   Kadar nastopijo okoliščine iz odstavka 1, ponudnik, ki je prvotno dal sistem
    UI na trg ali v uporabo, za namene te uredbe ne šteje več za ponudnika tega posameznega
    sistema UI. Ta prvotni ponudnik tesno sodeluje z novimi ponudniki in daje na voljo
    potrebne informacije ter zagotavlja razumno pričakovani tehnični dostop in drugo
    pomoč, ki je potrebna za izpolnjevanje obveznosti iz te uredbe, zlasti v zvezi
    z ugotavljanjem skladnosti visokotveganih sistemov UI. Ta odstavek se ne uporablja
    v primerih, ko je prvotni ponudnik jasno navedel, da se njegov sistem UI ne sme
    spremeniti v visokotvegani sistem UI, in zato zanj ne velja obveznost predaje
    dokumentacije.

    3.   Za visokotvegane sisteme UI, ki so varnostne komponente proizvodov, za katere
    se uporablja harmonizacijska zakonodaja Unije iz Priloge I, oddelek A, proizvajalec
    teh proizvodov šteje za ponudnika visokotveganega sistema UI in zanj veljajo obveznosti
    iz člena 16 na podlagi enega od naslednjih scenarijev:

    (a) visokotvegani sistem UI se da na trg skupaj s proizvodom pod imenom ali znamko
    proizvajalca proizvoda;

    (b) visokotvegani sistem UI se da v uporabo pod imenom ali znamko proizvajalca
    proizvoda, potem ko je bil ta dan na trg.

    4.   Ponudnik visokotveganega sistema UI in tretja oseba, ki dobavlja sistem UI,
    orodja, storitve, komponente ali procese, ki se uporabljajo ali integrirajo v visokotvegani
    sistem UI, s pisnim dogovorom določita potrebne informacije, zmogljivosti, tehnični
    dostop in drugo pomoč na podlagi splošno priznanih najsodobnejših tehnoloških
    dosežkov, da lahko ponudnik visokotveganega sistema UI v celoti izpolnjuje obveznosti
    iz te uredbe. Ta odstavek se ne uporablja za tretje osebe, ki javnosti omogočajo
    dostop do orodij, storitev, postopkov ali komponent, ki niso modeli UI za splošne
    namene, na podlagi proste in odprtokodne licence.

    Urad za UI lahko pripravi in priporoči prostovoljne vzorčne pogoje za pogodbe
    med ponudniki visokotveganih sistemov UI in tretjimi osebami, ki zagotavljajo
    orodja, storitve, komponente ali postopke, ki se uporabljajo za visokotvegane
    sisteme UI ali so vanje vključeni. Urad za UI pri oblikovanju teh vzorčnih pogojev
    upošteva morebitne pogodbene zahteve, ki se uporabljajo v posameznih sektorjih
    ali poslovnih primerih. Prostovoljni vzorčni pogoji se objavijo in so brezplačno
    na voljo v lahko uporabni elektronski obliki.

    5.   Odstavka 2 in 3 ne posegata v potrebo po spoštovanju in varstvu pravic intelektualne
    lastnine, zaupnih poslovnih informacij in poslovnih skrivnosti v skladu s pravom
    Unije in nacionalnim pravom.'
- clen: 26
  id_elementa: art_26
  naslov: Obveznosti uvajalcev visokotveganih sistemov UI
  oddelek:
    id_elementa: cpt_III.sct_3
    naslov: Obveznosti ponudnikov in uvajalcev visokotveganih sistemov UI
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Uvajalci visokotveganih sistemov UI sprejmejo ustrezne tehnične in
    organizacijske ukrepe, s katerimi zagotovijo, da uporabljajo take sisteme v skladu
    s priloženimi navodili za uporabo, na podlagi odstavkov 3 in 6.

    2.   Uvajalci dodelijo človeški nadzor fizičnim osebam, ki imajo potrebne kompetence,
    usposobljenost in pooblastila ter potrebno podporo.

    3.   Obveznosti iz odstavkov 1 in 2 ne posegajo v druge obveznosti uvajalca v skladu
    s pravom Unije ali nacionalnim pravom ter v pravico uvajalca, da organizira lastna
    sredstva in dejavnosti za izvajanje ukrepov za človeški nadzor, ki jih navede
    ponudnik.

    4.   Brez poseganja v odstavka 1 in 2, če uvajalec izvaja nadzor nad vhodnimi
    podatki, ta uvajalec zagotovi, da so vhodni podatki ustrezni in dovolj reprezentativni
    glede na predvideni namen visokotveganega sistema UI.

    5.   Uvajalci spremljajo delovanje visoko tveganega sistem UI na podlagi navodil
    za uporabo in po potrebi obvestijo ponudnike v skladu s členom 72. Kadar imajo
    uvajalci razlog za domnevo, da bi uporaba visoko tveganega sistema UI v skladu
    z navodili lahko povzročila, da bi visokotvegani sistem UI predstavljal tveganje
    v smislu člena 79(1), o tem brez nepotrebnega odlašanja obvestijo ponudnika ali
    distributerja in ustrezni organ za nadzor trga ter začasno prekinejo uporabo tega
    sistema. Kadar uvajalci odkrijejo resen incident, o tem incidentu takoj obvestijo
    najprej ponudnika in nato uvoznika ali distributerja in ustrezne organe za nadzor
    trga. Če uvajalec ne more priti v stik s ponudnikom, se smiselno uporablja člen 73.
    Ta obveznost ne zajema občutljivih operativnih podatkov uvajalcev sistemov UI,
    ki so organi za preprečevanje, odkrivanje in preiskovanje kaznivih dejanj.

    Za uvajalce, ki so finančne institucije in za katere veljajo zahteve v zvezi z njihovim
    notranjim upravljanjem, ureditvami ali postopki na podlagi prava Unije o finančnih
    storitvah, se šteje, da je obveznost spremljanja iz prvega pododstavka izpolnjena
    z upoštevanjem pravil o ureditvah, procesih in mehanizmih notranjega upravljanja
    na podlagi ustreznega prava o finančnih storitvah.

    6.   Uvajalci visokotveganih sistemov UI vodijo dnevnike, ki jih samodejno ustvari
    ta visokotvegani sistem UI, če so ti dnevniki pod njihovim nadzorom, v obdobju,
    ki ustreza predvidenemu namenu visokotveganega sistema UI, in sicer vsaj šest
    mesecev, razen če je v veljavnem pravu Unije ali nacionalnem pravu, zlasti v pravu
    Unije o varstvu osebnih podatkov, določeno drugače.

    Uvajalci, ki so finančne institucije in za katere veljajo zahteve v zvezi z njihovim
    notranjim upravljanjem, ureditvami ali postopki na podlagi prava Unije o finančnih
    storitvah, vodijo dnevnike kot del dokumentacije, ki se hrani na podlagi ustreznega
    prava Unije o finančnih storitvah.

    7.   Uvajalci, ki so delodajalci, pred dajanjem v uporabo ali pred uporabo visokotveganega
    sistema UI na delovnem mestu obvestijo predstavnike delavcev in delavce, na katere
    se to nanaša, da se bo zanje uporabljal visokotvegani sistem UI. Te informacije
    se po potrebi zagotovijo v skladu s pravili in postopki, določenimi v pravu Unije
    in nacionalnem pravu ter praksi v zvezi z obveščanjem delavcev in njihovih predstavnikov.

    8.   Uvajalci visokotveganih sistemov UI, ki so javni organi ali institucije,
    organi, uradi in agencije Unije, izpolnjujejo obveznosti registracije iz člena 49.
    Če ti uvajalci ugotovijo, da visokotvegani sistem UI, ki ga nameravajo uporabljati,
    ni bil registriran v podatkovni zbirki EU iz člena 71, tega sistema ne uporabljajo
    in o tem obvestijo ponudnika ali distributerja.

    9.   Uvajalci visokotveganih sistemov UI po potrebi uporabijo informacije iz člena 13
    te uredbe, da izpolnijo svojo obveznost izvedbe ocene učinka v zvezi z varstvom
    podatkov na podlagi člena 35 Uredbe (EU) 2016/679 ali člena 27 Direktive (EU)
    2016/680.

    10.   Brez poseganja v Direktivo (EU) 2016/680 v okviru preiskave za ciljno iskanje
    osebe, ki je osumljena ali obsojena storitve kaznivega dejanja, uvajalec visokotveganega
    sistema UI za naknadno biometrično identifikacijo na daljavo predhodno ali brez
    nepotrebnega odlašanja in najpozneje v 48 urah zaprosi sodni organ ali upravni
    organ, katerega odločitev je zavezujoča in je predmet sodnega nadzora, za uporabo
    tega sistema, razen če se ta uporablja za prvotno identifikacijo morebitnega osumljenca
    na podlagi objektivnih in preverljivih dejstev, neposredno povezanih s kaznivim
    dejanjem. Vsaka uporaba mora biti omejena na tisto, kar je nujno potrebno za preiskavo
    določenega kaznivega dejanja.

    Če se dovoljenje, zahtevano na podlagi prvega pododstavka, zavrne, je treba takoj
    prenehati uporabljati sistem za naknadno biometrično identifikacijo na daljavo,
    povezan z zahtevanim dovoljenjem, osebni podatki, povezani z uporabo visokotveganega
    sistema UI, za katerega je bilo zaprošeno dovoljenje, pa se izbrišejo.

    V nobenem primeru se tak visokotvegani sistem UI za naknadno biometrično identifikacijo
    na daljavo ne sme uporabljati za namene preprečevanja, odkrivanja in preiskovanja
    kaznivih dejanj na neciljen način, brez kakršne koli povezave s kaznivim dejanjem,
    kazenskim postopkom, resnično in sedanjo ali resnično in predvidljivo grožnjo
    kaznivega dejanja ali iskanjem določene pogrešane osebe. Zagotovi se, da organi
    za preprečevanje, odkrivanje in preiskovanje kaznivih dejanj izključno na podlagi
    izhodnih podatkov sistema za naknadno biometrično identifikacijo na daljavo ne
    smejo sprejeti nobene odločitve, ki bi imela negativen pravni učinek na osebo.

    Ta odstavek ne posega v člen 9 Uredbe (EU) 2016/679 in člen 10 Direktive (EU)
    2016/680 za obdelavo biometričnih podatkov.

    Ne glede na namen ali uvajalca se vsaka uporaba takih visokotveganih sistemov
    UI dokumentira v ustrezni policijski datoteki ter se na zahtevo da na voljo ustreznemu
    organu za nadzor trga in nacionalnemu organu za varstvo podatkov, razen razkritja
    občutljivih operativnih podatkov, povezanih s preprečevanjem, odkrivanjem in preiskovanjem
    kaznivih dejanj. Ta pododstavek ne posega v pooblastila, ki so z Direktivo (EU)
    2016/680 dodeljena nadzornim organom.

    Uvajalci ustreznim organom za nadzor trga in nacionalnim organom za varstvo podatkov
    predložijo letna poročila o uporabi sistemov za naknadno biometrično identifikacijo
    na daljavo, razen razkritja občutljivih operativnih podatkov v zvezi z organi
    za preprečevanje, odkrivanje in preiskovanje kaznivih dejanj. Poročila se lahko
    združijo tako, da zajemajo več kot eno uvedbo.

    Države članice lahko v skladu s pravom Unije uvedejo strožje zakone o uporabi
    sistemov za naknadno biometrično identifikacijo na daljavo.

    11.   Brez poseganja v člen 50 te uredbe uvajalci visokotveganih sistemov UI iz
    Priloge III, ki sprejemajo odločitve ali pomagajo pri njihovem odločanju v zvezi
    s fizičnimi osebami, slednje obvestijo, da se zanje uporablja visokotvegani sistem
    UI. Za visokotvegane sisteme UI, ki se uporabljajo za namene preprečevanja, odkrivanja
    in preiskovanja kaznivih dejanj, se uporablja člen 13 Direktive (EU) 2016/680.

    12.   Uvajalci sodelujejo z ustreznimi pristojnimi organi pri vseh ukrepih, ki
    jih ti organi sprejmejo v zvezi z visokotveganim sistemom UI, da bi uresničili
    to uredbo.'
- clen: 27
  id_elementa: art_27
  naslov: Ocena učinka na temeljne pravice za visokotvegane sisteme UI
  oddelek:
    id_elementa: cpt_III.sct_3
    naslov: Obveznosti ponudnikov in uvajalcev visokotveganih sistemov UI
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Pred uvedbo visoko tveganega sistema UI iz člena 6(2), razen visokotveganih
    sistemov UI, namenjenih uporabi na področju iz Priloge III, točka 2, uvajalci,
    ki so osebe javnega prava ali zasebni subjekti in zagotavljajo javne storitve,
    ter uvajalci visokotveganih sistemov UI iz Priloge III, točki 5(b) in (c), izvedejo
    oceno učinka, ki ga lahko povzroči uporaba takega sistema na temeljne pravice.
    V ta namen uvajalci izvedejo oceno, ki jo sestavljajo:

    (a) opis postopkov uvajalca, v katerih se bo visokotvegani sistem UI uporabljal
    v skladu s predvidenim namenom;

    (b) opis obdobja in pogostosti uporabe vsakega visokotveganega sistema UI;

    (c) kategorije fizičnih oseb in skupin, na katere bo verjetno vplivala njegova
    uporaba v specifičnem kontekstu;

    (d) posebna tveganja škode, ki bi lahko vplivala na kategorije fizičnih oseb ali
    skupine oseb, opredeljene na podlagi tega odstavka, točka (c), ob upoštevanju
    informacij, ki jih je ponudnik predložil na podlagi člena 13;

    (e) opis izvajanja ukrepov za človeški nadzor v skladu z navodili za uporabo;

    (f) ukrepi, ki jih je treba sprejeti, v primeru uresničitve teh tveganj, vključno
    z ureditvami za notranje upravljanje in pritožbene mehanizme.

    2.   Obveznost iz odstavka 1 se uporablja za prvo uporabo visokotveganega sistema
    UI. Uvajalec lahko v podobnih primerih uporabi predhodno izvedeno oceno učinka
    na temeljne pravice ali obstoječo oceno, ki jo je izvedel ponudnik. Če uvajalec
    med uporabo visokotveganega sistema UI meni, da se je kateri koli element iz odstavka
    1 spremenil ali ni več posodobljen, sprejme potrebne ukrepe za posodobitev informacij.

    3.   Po izvedbi ocene iz odstavka 1 tega člena uvajalec obvesti organ za nadzor
    trga o svojih rezultatih, s predložitvijo izpolnjene predloge iz odstavka 5 tega
    člena. V primeru iz člena 46(1) so lahko uvajalci izvzeti iz obveznosti obveščanja.

    4.   Če je katera od obveznosti iz tega člena že izpolnjena na podlagi ocene učinka
    v zvezi z varstvom podatkov, izvedene na podlagi člena 35 Uredbe (EU) 2016/679
    ali člena 27 Direktive (EU) 2016/680, ocena učinka na temeljne pravice iz odstavka
    1 tega člena dopolnjuje to oceno učinka v zvezi z varstvom podatkov.

    5.   Urad za UI pripravi predlogo vprašalnika, tudi z avtomatiziranim orodjem,
    da bi se uvajalcem omogočilo, da na poenostavljen način izpolnijo svoje obveznosti
    iz tega člena.'
- clen: 28
  id_elementa: art_28
  naslov: Priglasitveni organi
  oddelek:
    id_elementa: cpt_III.sct_4
    naslov: Priglasitveni organi in priglašeni organi
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Vsaka država članica imenuje ali vzpostavi vsaj en priglasitveni
    organ, odgovoren za vzpostavitev in izvajanje potrebnih postopkov za ocenjevanje,
    imenovanje in priglasitev organov za ugotavljanje skladnosti ter za njihovo spremljanje.
    Takšni postopki se oblikujejo v sodelovanju med priglasitvenimi organi vseh držav
    članic.

    2.   Države članice lahko odločijo, da mora ocenjevanje in spremljanje iz odstavka 1
    izvajati nacionalni akreditacijski organ v smislu Uredbe (ES) št. 765/2008 in
    v skladu z njo.

    3.   Priglasitveni organi se ustanovijo, organizirajo in delujejo tako, da ne
    pride do navzkrižja interesov z organi za ugotavljanje skladnosti ter da se zaščitita
    objektivnost in nepristranskost njihovih dejavnosti.

    4.   Priglasitveni organi so organizirani tako, da odločitve v zvezi s priglasitvijo
    organov za ugotavljanje skladnosti sprejemajo pristojne osebe, ki niso tiste,
    ki so izvedle ocenjevanje teh organov.

    5.   Priglasitveni organi ne ponujajo ali izvajajo nobenih dejavnosti, ki jih
    izvajajo organi za ugotavljanje skladnosti, in tudi nobenih storitev svetovanja
    na komercialni ali konkurenčni podlagi.

    6.   Priglasitveni organi zagotavljajo zaupnost pridobljenih informacij v skladu
    s členom 78.

    7.   Priglasitveni organi morajo imeti na voljo zadostno število strokovnega osebja
    za pravilno izvajanje svojih nalog. Pristojno osebje mora imeti potrebno strokovno
    znanje, kadar je ustrezno, za svojo funkcijo na področjih, kot so informacijske
    tehnologije, UI in pravo, vključno z nadzorom temeljnih pravic.'
- clen: 29
  id_elementa: art_29
  naslov: Vloga organa za ugotavljanje skladnosti za priglasitev
  oddelek:
    id_elementa: cpt_III.sct_4
    naslov: Priglasitveni organi in priglašeni organi
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Organi za ugotavljanje skladnosti predložijo vlogo za priglasitev
    priglasitvenemu organu države članice, v kateri imajo sedež.

    2.   Vlogi za priglasitev se priložijo opis dejavnosti ugotavljanja skladnosti,
    opis modula ali modulov za ugotavljanje skladnosti in opis vrst sistemov UI, za
    katere organ za ugotavljanje skladnosti trdi, da je zanje pristojen, ter morebitni
    certifikat o akreditaciji, ki ga izda nacionalni akreditacijski organ, ki potrjuje,
    da organ za ugotavljanje skladnosti izpolnjuje zahteve iz člena 31.

    Dodajo se vsi veljavni dokumenti v zvezi z obstoječimi imenovanji priglašenega
    organa vlagatelja na podlagi katere koli druge harmonizacijske zakonodaje Unije.

    3.   Kadar zadevni organ za ugotavljanje skladnosti ne more zagotoviti certifikata
    o akreditaciji, priglasitvenemu organu predloži vsa dokumentarna dokazila, potrebna
    za preverjanje, priznavanje in redno spremljanje njegove skladnosti z zahtevami
    iz člena 31.

    4.   Za priglašene organe, imenovane na podlagi katere koli druge harmonizacijske
    zakonodaje Unije, se lahko vsi dokumenti in certifikati v zvezi s temi imenovanji
    uporabijo za podporo njihovemu postopku imenovanja na podlagi te uredbe, če je
    to primerno. Priglašeni organ posodobi dokumentacijo iz odstavkov 2 in 3 tega
    člena, kadar pride do pomembnih sprememb, da bi organu, pristojnemu za priglašene
    organe, omogočil spremljanje in preverjanje stalne skladnosti z vsemi zahtevami,
    določenimi v členu 31.'
- clen: 30
  id_elementa: art_30
  naslov: Postopek priglasitve
  oddelek:
    id_elementa: cpt_III.sct_4
    naslov: Priglasitveni organi in priglašeni organi
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Priglasitveni organi lahko priglasijo samo tiste organe za ugotavljanje
    skladnosti, ki izpolnjujejo zahteve iz člena 31.

    2.   Priglasitveni organi Komisiji in ostalim državam članicam priglasijo vsak
    organ za ugotavljanje skladnosti iz odstavka 1 z uporabo elektronskega orodja
    za priglasitev, ki ga je razvila in ga upravlja Komisija.

    3.   Priglasitev iz odstavka 2 tega člena vključuje vse podrobnosti o dejavnostih
    ugotavljanja skladnosti, modulu ali modulih za ugotavljanje skladnosti in zadevnih
    vrstah sistemov UI ter ustrezno potrdilo o usposobljenosti. Kadar priglasitev
    ne temelji na potrdilu o akreditaciji iz člena 29(2), priglasitveni organ Komisiji
    in drugim državam članicam predloži dokumentarna dokazila, ki potrjujejo usposobljenost
    organa za ugotavljanje skladnosti in vzpostavljene ureditve, s čimer se zagotovi,
    da bo organ redno spremljan in bo še naprej izpolnjeval zahteve iz člena 31.

    4.   Zadevni organ za ugotavljanje skladnosti lahko izvaja dejavnosti priglašenega
    organa le, kadar Komisija ali druge države članice ne vložijo ugovora bodisi v dveh
    tednih od priglasitve s strani priglasitvenega organa, kadar ta vključuje potrdilo
    o akreditaciji iz člena 29(2), ali v dveh mesecih od priglasitve s strani priglasitvenega
    organa, kadar ta vključuje dokumentarna dokazila iz člena 29(3).

    5.   Kadar so vloženi ugovori, se Komisija nemudoma posvetuje z zadevnimi državami
    članicami in organom za ugotavljanje skladnosti. Glede na to, Komisija odloči,
    ali je dovoljenje upravičeno ali ne. Svojo odločitev naslovi na zadevno državo
    članico in ustrezni organ za ugotavljanje skladnosti.'
- clen: 31
  id_elementa: art_31
  naslov: Zahteve v zvezi s priglašenimi organi
  oddelek:
    id_elementa: cpt_III.sct_4
    naslov: Priglasitveni organi in priglašeni organi
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Priglašeni organ mora biti ustanovljen na podlagi nacionalnega prava
    države članice in imeti pravno osebnost.

    2.   Priglašeni organi morajo izpolnjevati organizacijske zahteve, zahteve glede
    upravljanja kakovosti, virov in procesov, potrebnih za izpolnjevanje njihovih
    nalog, ter ustrezne zahteve glede kibernetske varnosti.

    3.   Organizacijska struktura, dodelitev pristojnosti, poročanje in delovanje
    priglašenih organov morajo zagotavljati zaupanje v učinkovitost priglašenih organov
    in v rezultate dejavnosti ugotavljanja skladnosti, ki jih izvajajo.

    4.   Priglašeni organi morajo biti neodvisni od ponudnika visokotveganega sistema
    UI, v zvezi s katerim izvajajo dejavnosti ugotavljanja skladnosti. Neodvisni morajo
    biti tudi od vseh drugih operaterjev, ki imajo gospodarski interes pri ocenjevanem
    visoko tveganem sistemu UI, in od vseh konkurentov ponudnika. To ne izključuje
    uporabe ocenjenih visokotveganih sistemov UI, nujnih za delovanje organa za ugotavljanje
    skladnosti, ali uporabe teh sistemov v zasebne namene.

    5.   Niti organ za ugotavljanje skladnosti in njegovo najvišje vodstvo niti osebje,
    pristojno za opravljanje nalog ugotavljanja skladnosti, ne smejo neposredno sodelovati
    pri zasnovi, razvoju, trženju ali uporabi visokotveganih sistemov UI in tudi ne
    zastopati strani, ki sodelujejo pri teh dejavnostih. Ne smejo sodelovati pri nobeni
    dejavnosti, ki bi lahko vplivala na njihovo neodvisno presojo ali integriteto
    v zvezi z dejavnostmi ugotavljanja skladnosti, za katere so priglašeni. To zlasti
    velja za svetovalne storitve.

    6.   Priglašeni organi s svojo organizacijo in delovanjem zagotavljajo neodvisnost,
    objektivnost in nepristranskost pri izvajanju svojih dejavnosti. Dokumentirajo
    in izvajajo strukturo in postopke za zagotovitev nepristranskosti ter za spodbujanje
    in uporabo načel nepristranskosti v svoji organizaciji, med osebjem in v dejavnostih
    ocenjevanja.

    7.   Priglašeni organi morajo imeti vzpostavljene dokumentirane postopke za zagotovitev,
    da njihovo osebje, odbori, odvisne družbe, podizvajalci, kateri koli povezan organ
    ali osebje zunanjih organov v skladu s členom 78 ohranjajo zaupnost informacij,
    pridobljenih med opravljanjem dejavnosti ugotavljanja skladnosti, razen kadar
    njihovo razkritje zahteva zakon. Njihovo osebje je zavezano varovanju poklicnih
    skrivnosti v zvezi z vsemi informacijami, pridobljenimi med izvajanjem nalog na
    podlagi te uredbe, razen v zvezi s priglasitvenimi organi države članice, v kateri
    izvajajo svoje dejavnosti.

    8.   Priglašeni organi morajo imeti vzpostavljene postopke za izvajanje dejavnosti,
    pri katerih se ustrezno upoštevajo velikost ponudnika, sektor, v katerem deluje,
    njegova struktura in stopnja zahtevnosti zadevnega sistema UI.

    9.   Priglašeni organi sklenejo ustrezno zavarovanje odgovornosti za svoje dejavnosti
    ugotavljanja skladnosti, razen če odgovornost prevzame država članica, v kateri
    imajo sedež, v skladu z nacionalnim pravom ali če je ta država članica sama neposredno
    pristojna za ugotavljanje skladnosti.

    10.   Priglašeni organi morajo biti sposobni izvajati vse naloge na podlagi te
    uredbe z najvišjo stopnjo profesionalne integritete in potrebno usposobljenostjo
    na določenem področju, ne glede na to, ali navedene naloge izvajajo priglašeni
    organi sami ali se izvajajo v njihovem imenu in pod njihovo odgovornostjo.

    11.   Priglašeni organi morajo imeti zadostne notranje kompetence, da lahko učinkovito
    ocenijo naloge, ki jih opravljajo zunanje stranke v njihovem imenu. Stalno morajo
    imeti na voljo dovolj upravnega, tehničnega, pravnega in znanstvenega osebja,
    ki ima izkušnje in znanje v zvezi z ustreznimi vrstami sistemov UI, podatki in
    računalniško obdelavo podatkov ter v zvezi z zahtevami iz oddelka 2.

    12.   Priglašeni organi sodelujejo v usklajevalnih dejavnostih iz člena 38. Sodelujejo
    tudi neposredno v evropskih organizacijah za standardizacijo ali so v njih zastopani
    oziroma zagotavljajo, da so seznanjeni z ustreznimi standardi in na tekočem z njimi.'
- clen: 32
  id_elementa: art_32
  naslov: Domneva o skladnosti z zahtevami v zvezi s priglašenimi organi
  oddelek:
    id_elementa: cpt_III.sct_4
    naslov: Priglasitveni organi in priglašeni organi
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: Kadar organ za ugotavljanje skladnosti dokaže svojo skladnost z merili,
    določenimi v ustreznih harmoniziranih standardih ali njihovih delih, katerih sklici
    so bili objavljeni vUradnem listu Evropske unije, se domneva, da izpolnjuje zahteve
    iz člena 31, kolikor so te zajete v veljavnih harmoniziranih standardih.
- clen: 33
  id_elementa: art_33
  naslov: Odvisne družbe priglašenih organov in podizvajanje
  oddelek:
    id_elementa: cpt_III.sct_4
    naslov: Priglasitveni organi in priglašeni organi
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Kadar priglašeni organ določene naloge, povezane z ugotavljanjem
    skladnosti, odda v izvajanje podizvajalcu ali jih prenese na odvisno družbo, zagotovi,
    da podizvajalec oziroma odvisna družba izpolnjuje zahteve iz člena 31, ter o tem
    obvesti priglasitveni organ.

    2.   Priglašeni organi so v celoti odgovorni za naloge, ki jih izvajajo kateri
    koli podizvajalci ali odvisne družbe.

    3.   Dejavnosti se lahko prenesejo na podizvajalca ali odvisno družbo samo, če
    ponudnik s tem soglaša. Priglašeni organi objavijo seznam svojih podizvajalcev.

    4.   Zadevni dokumenti v zvezi z ocenjevanjem usposobljenosti podizvajalca ali
    odvisne družbe in delom, ki ga izvaja na podlagi te uredbe, so na voljo priglasitvenemu
    organu pet let od datuma zaključka podizvajanja.'
- clen: 34
  id_elementa: art_34
  naslov: Operativne obveznosti priglašenih organov
  oddelek:
    id_elementa: cpt_III.sct_4
    naslov: Priglasitveni organi in priglašeni organi
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Priglašeni organi preverijo skladnost visokotveganih sistemov UI
    v skladu s postopki ugotavljanja skladnosti iz člena 43.

    2.   Priglašeni organi se pri opravljanju svojih dejavnosti izogibajo ustvarjanju
    nepotrebnih bremen za ponudnike ter ustrezno upoštevajo velikost ponudnika, sektor,
    v katerem deluje, njegovo strukturo in stopnjo kompleksnosti zadevnega visokotveganega
    sistema UI, zlasti zato, da bi čim bolj zmanjšali upravna bremena in stroške izpolnjevanja
    obveznosti za mikro in mala podjetja v smislu Priporočila 2003/361/ES. Vendar
    upoštevajo stopnjo rigoroznosti in raven zaščite, ki sta potrebni za skladnost
    visokotveganega sistema UI z zahtevami te uredbe.

    3.   Priglašeni organi dajo priglasitvenemu organu iz člena 28 na voljo vso zadevno
    dokumentacijo – vključno z dokumentacijo ponudnikov –, ki mu jo na zahtevo tudi
    predložijo, da temu organu omogočijo izvajanje dejavnosti ocenjevanja, imenovanja,
    priglasitve in spremljanja ter da se olajša ocenjevanje, opisano v tem oddelku.'
- clen: 35
  id_elementa: art_35
  naslov: Identifikacijske številke in seznami priglašenih organov
  oddelek:
    id_elementa: cpt_III.sct_4
    naslov: Priglasitveni organi in priglašeni organi
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Komisija vsakemu priglašenemu organu dodeli enotno identifikacijsko
    številko, tudi kadar je organ priglašen na podlagi več kot enega akta Unije.

    2.   Komisija objavi seznam organov, priglašenih na podlagi te uredbe, vključno
    z njihovimi identifikacijskimi številkami in dejavnostmi, za katere so bili priglašeni.
    Komisija skrbi za posodabljanje seznama.'
- clen: 36
  id_elementa: art_36
  naslov: Spremembe priglasitev
  oddelek:
    id_elementa: cpt_III.sct_4
    naslov: Priglasitveni organi in priglašeni organi
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Priglasitveni organ uradno obvesti Komisijo in druge države članice
    o vseh pomembnih spremembah priglasitve priglašenega organa z uporabo elektronskega
    orodja za priglasitev iz člena 30(2).

    2.   Postopki iz členov 29 in 30 se uporabljajo za razširitev področja uporabe
    priglasitve.

    Za druge spremembe priglasitve, razen za razširitev njenega področja uporabe,
    se uporabljajo postopki iz odstavkov 3 do 9.

    3.   Kadar priglašeni organ sklene, da bo prenehal izvajati dejavnosti za ugotavljanje
    skladnosti, o tem obvesti priglasitveni organ in zadevne ponudnike čim prej, v primeru
    načrtovanega prenehanja pa vsaj eno leto pred prenehanjem izvajanja svojih dejavnosti.
    Certifikati priglašenega organa lahko ostanejo veljavni devet mesecev po prenehanju
    njegovih dejavnosti, pod pogojem da je drug priglašeni organ pisno potrdil, da
    bo prevzel odgovornost za visokotvegane sisteme UI, na katere se ti certifikati
    nanašajo. Slednji priglašeni organ opravi celovito oceno zadevnih visokotveganih
    sistemov UI do konca tega devetmesečnega obdobja, preden izda nove certifikate
    za te sisteme. Kadar priglašeni organ preneha opravljati svojo dejavnost, priglasitveni
    organ imenovanje umakne.

    4.   Kadar ima priglasitveni organ zadosten razlog za domnevo, da priglašeni organ
    ne izpolnjuje več zahtev iz člena 31 ali da ne izpolnjuje svojih obveznosti, zadevo
    brez odlašanja razišče z največjo skrbnostjo. V tem okviru obvesti zadevni priglašeni
    organ o vloženih ugovorih in mu omogoči, da izrazi svoja stališča. Če priglasitveni
    organ ugotovi, da priglašeni organ ne izpolnjuje več zahtev iz člena 31 ali ne
    izpolnjuje svojih obveznosti, omeji, začasno prekliče ali umakne imenovanje, odvisno
    od resnosti neizpolnjevanja navedenih zahtev ali neizpolnjevanja navedenih obveznosti.
    O tem nemudoma obvesti Komisijo in druge države članice.

    5.   Kadar se imenovanje priglašenega organa začasno prekliče, omeji oziroma v celoti
    ali delno umakne, priglašeni organ o tem obvesti zadevne ponudnike v desetih dneh.

    6.   V primeru omejitve, začasnega preklica ali umika imenovanja priglasitveni
    organ izvede ustrezne ukrepe za zagotovitev, da se dokumentacija zadevnega priglašenega
    organa ohrani in je na voljo priglasitvenim organom v drugih državah članicah
    ter organom, pristojnim za nadzor trga, če to zahtevajo.

    7.   V primeru omejitve, začasnega preklica ali umika imenovanja priglasitveni
    organ:

    (a) oceni vpliv na certifikate, ki jih je izdal priglašeni organ;

    (b) Komisiji in drugim državam članicam v treh mesecih od uradnega obvestila o spremembah
    imenovanja predloži poročilo o svojih ugotovitvah;

    (c) od priglašenega organa zahteva, da v razumnem časovnem roku, ki ga določi
    organ, začasno prekliče ali umakne vse neupravičeno izdane certifikate, da se
    zagotovi kontinuirana skladnost visokotveganih sistemov UI na trgu;

    (d) Komisijo in države članice obvesti o certifikatih, katerih začasni preklic
    ali umik je zahteval;

    (e) pristojnim nacionalnim organom države članice, v kateri ima ponudnik registriran
    sedež poslovanja, zagotovi vse ustrezne informacije o certifikatih, katerih začasni
    preklic ali umik je zahteval; ta organ sprejme ustrezne ukrepe za preprečitev
    morebitnega tveganja za zdravje, varnost ali temeljne pravice, kadar je to potrebno.

    8.   Razen neupravičeno izdanih certifikatov ostanejo certifikati, kadar je bilo
    imenovanje začasno preklicano ali omejeno, veljavni v naslednjih okoliščinah:

    (a) priglasitveni organ je v enem mesecu od začasnega preklica ali omejitve potrdil,
    da v zvezi s certifikati, za katere velja začasni preklic ali omejitev, ni nobenega
    tveganja za zdravje, varnost ali temeljne pravice, ter določil časovni potek za
    ukrepe, potrebne za odpravo začasnega preklica ali omejitve, ali

    (b) priglasitveni organ je potrdil, da v obdobju začasnega preklica ali omejitve
    ne bo izdan, spremenjen ali ponovno izdan noben certifikat, povezan z začasnim
    preklicem, hkrati pa navedel, ali je priglašeni organ v obdobju začasnega preklica
    ali omejitve še vedno sposoben spremljati veljavne izdane certifikate in zanje
    odgovarjati; če priglasitveni organ ugotovi, da priglašeni organ ni sposoben zagotavljati
    podpore za veljavne izdane certifikate, ponudnik sistema, na katerega se nanaša
    certifikat, pristojnim nacionalnim organom države članice, v kateri ima registrirani
    sedež poslovanja, v treh mesecih od začasnega preklica ali omejitve pisno potrdi,
    da drug kvalificiran priglašeni organ začasno prevzema naloge priglašenega organa
    v smislu spremljanja certifikatov in odgovarjanja zanje v obdobju začasnega preklica
    ali omejitve.

    9.   Razen v primeru neupravičeno izdanih certifikatov in kadar je bilo imenovanje
    umaknjeno, ostanejo certifikati v naslednjih okoliščinah veljavni še devet mesecev:

    (a) pristojni nacionalni organ države članice, v kateri ima ponudnik visoko tveganega
    sistema UI, na katerega se nanaša certifikat, registrirani sedež poslovanja, je
    potrdil, da v povezavi z zadevnimi visokotveganimi sistemi UI ni tveganja za zdravje,
    varnost ali temeljne pravice, ter

    (b) drug priglašeni organ je pisno potrdil, da bo takoj prevzel odgovornost za
    te sisteme UI in v 12 mesecih od umika imenovanja zaključi njihovo ocenjevanje.

    V okoliščinah iz prvega pododstavka sme pristojni nacionalni organ države članice,
    v kateri ima ponudnik sistema, na katerega se nanaša certifikat, sedež poslovanja,
    podaljšati začasno veljavnost certifikatov za nadaljnja obdobja treh mesecev,
    ki pa skupaj ne smejo trajati dlje kot dvanajst mesecev.

    Pristojni nacionalni organ ali priglašeni organ, ki prevzame naloge priglašenega
    organa, na katerega se nanaša sprememba imenovanja, o tem takoj obvesti Komisijo,
    druge države članice in druge priglašene organe.'
- clen: 37
  id_elementa: art_37
  naslov: Izpodbijanje usposobljenosti priglašenih organov
  oddelek:
    id_elementa: cpt_III.sct_4
    naslov: Priglasitveni organi in priglašeni organi
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Komisija po potrebi razišče vse primere, v katerih obstajajo razlogi
    za dvom v usposobljenost priglašenega organa oziroma ali priglašeni organ še vedno
    izpolnjuje zahteve iz člena 31 in svoje veljavne obveznosti.

    2.   Priglasitveni organ Komisiji na zahtevo predloži vse ustrezne informacije
    v zvezi s priglasitvijo ali vzdrževanjem usposobljenosti zadevnega priglašenega
    organa.

    3.   Komisija zagotovi, da se vse občutljive informacije, ki jih pridobi med preiskavami
    na podlagi tega člena, obravnavajo zaupno v skladu s členom 78.

    4.   Kadar Komisija ugotovi, da priglašeni organ ne izpolnjuje ali ne izpolnjuje
    več zahtev za priglasitev, o tem ustrezno obvesti državo članico priglasiteljico
    in od nje zahteva, da sprejme potrebne popravne ukrepe, po potrebi vključno z začasnim
    preklicem ali umikom priglasitve. Kadar država članica ne sprejme potrebnih popravnih
    ukrepov, lahko Komisija z izvedbenim aktom začasno prekliče, omeji ali umakne
    imenovanje. Ta izvedbeni akt se sprejme v skladu s postopkom pregleda iz člena 98(2).'
- clen: 38
  id_elementa: art_38
  naslov: Usklajevanje priglašenih organov
  oddelek:
    id_elementa: cpt_III.sct_4
    naslov: Priglasitveni organi in priglašeni organi
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Komisija zagotovi, da se v zvezi z visokotveganimi sistemi UI vzpostavi
    ustrezno usklajevanje in sodelovanje med priglašenimi organi, dejavnimi v postopkih
    ugotavljanja skladnosti na podlagi te uredbe, ter da se to usklajevanje in sodelovanje
    pravilno izvajata v obliki sektorske skupine priglašenih organov.

    2.   Vsak priglasitveni organ zagotovi, da organi, ki jih priglasi, neposredno
    ali prek imenovanih predstavnikov sodelujejo pri delu skupine iz odstavka 1.

    3.   Komisija omogoči izmenjavo znanja in primerov najboljših praks med priglasitvenimi
    organi.'
- clen: 39
  id_elementa: art_39
  naslov: Organi za ugotavljanje skladnosti iz tretjih držav
  oddelek:
    id_elementa: cpt_III.sct_4
    naslov: Priglasitveni organi in priglašeni organi
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: Organi za ugotavljanje skladnosti, ustanovljeni na podlagi prava tretje
    države, s katero je Unija sklenila sporazum, so lahko pooblaščeni za izvajanje
    dejavnosti priglašenih organov na podlagi te uredbe, če izpolnjujejo zahteve iz
    člena 31 ali zagotavljajo enakovredno raven izpolnjevanja zahtev.
- clen: 40
  id_elementa: art_40
  naslov: Harmonizirani standardi in standardizacijski dokumenti
  oddelek:
    id_elementa: cpt_III.sct_5
    naslov: Standardi, ugotavljanje skladnosti, certifikati, registracija
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Za visokotvegane sisteme UI ali modele UI za splošne namene, ki so
    skladni s harmoniziranimi standardi ali njihovimi deli, katerih sklici so bili
    objavljeni vUradnem listu Evropske unijev skladu z Uredbo (EU) št. 1025/2012,
    se domneva, da so skladni z zahtevami iz oddelka 2 tega poglavja ali, kot je ustrezno,
    z obveznostmi iz poglavja V, oddelka 2 in 3, te uredbe, kolikor ti standardi zajemajo
    te zahteve ali obveznosti.

    2.   Komisija v skladu s členom 10 Uredbe (EU) št. 1025/2012 brez nepotrebnega
    odlašanja izda zahteve za standardizacijo, ki zajemajo vse zahteve iz oddelka
    2 tega poglavja in, kot je ustrezno, zahteve za standardizacijo, ki zajemajo obveznosti
    iz poglavja V, oddelka 2 in 3, te uredbe. V zahtevi za standardizacijo se zahtevajo
    tudi dokumenti v zvezi s postopki poročanja in dokumentiranja za izboljšanje učinkovitosti
    virov sistemov UI, kot je zmanjšanje porabe energije in drugih virov visokotveganega
    sistema UI v njegovem življenjskem ciklu, ter dokumenti v zvezi z energijsko učinkovitim
    razvojem modelov UI za splošne namene. Komisija se pri pripravi zahteve za standardizacijo
    posvetuje z Odborom in ustreznimi deležniki, vključno s svetovalnim forumom.

    Komisija pri izdaji zahteve za standardizacijo evropskim organizacijam za standardizacijo
    določi, da morajo biti standardi jasni, skladni, tudi s standardi, razvitimi v različnih
    sektorjih, za proizvode, za katere velja obstoječa harmonizacijska zakonodaja
    Unije iz Priloge I, in namenjeni temu, da se zagotovi, da visokotvegani sistemi
    UI ali modeli UI za splošne namene, ki so dani na trg ali v uporabo v Uniji, izpolnjujejo
    ustrezne zahteve ali obveznosti iz te uredbe.

    Komisija od evropskih organizacij za standardizacijo zahteva, da v skladu s členom 24
    Uredbe (EU) št. 1025/2012 predložijo dokaze o svojih najboljših prizadevanjih
    za izpolnitev ciljev iz prvega in drugega pododstavka tega odstavka.

    3.   Udeleženci v postopku standardizacije si prizadevajo spodbujati naložbe in
    inovacije na področju UI, tudi s krepitvijo pravne varnosti, ter konkurenčnost
    in rast trga Unije, prispevati k izboljšanju globalnega sodelovanja na področju
    standardizacije ob upoštevanju obstoječih mednarodnih standardov na področju UI,
    ki so skladni z vrednotami, temeljnimi pravicami in interesi Unije, ter krepiti
    večdeležniško upravljanje, pri čemer zagotavljajo uravnoteženo zastopanost interesov
    in učinkovito sodelovanje vseh ustreznih deležnikov v skladu s členi 5, 6 in 7
    Uredbe (EU) št. 1025/2012.'
- clen: 41
  id_elementa: art_41
  naslov: Skupne specifikacije
  oddelek:
    id_elementa: cpt_III.sct_5
    naslov: Standardi, ugotavljanje skladnosti, certifikati, registracija
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Komisija lahko sprejme izvedbene akte o določitvi skupnih specifikacij
    za zahteve iz oddelka 2 tega poglavja ali, kot je ustrezno, za obveznosti iz oddelkov
    2 in 3 poglavja V, kadar so izpolnjeni naslednji pogoji:

    (a) Komisija je na podlagi člena 10(1) Uredbe (EU) št. 1025/2012 zahtevala, da
    ena ali več evropskih organizacij za standardizacijo pripravi osnutek harmoniziranega
    standarda za zahteve iz oddelka 2 tega poglavja ali, kot je ustrezno, za obveznosti
    iz oddelkov 2 in 3 poglavja V, in:

    (i) zahteve ni sprejela nobena evropska organizacija za standardizacijo ali

    (ii) harmonizirani standardi, ki se nanašajo na to zahtevo, niso bili predloženi
    v roku, določenem v skladu s členom 10(1) Uredbe (EU) št. 1025/2012, ali

    (iii) v ustreznih harmoniziranih standardih so nezadostno obravnavani pomisleki
    glede temeljnih pravic ali

    (iv) harmonizirani standardi niso skladni z zahtevo ter

    (b) vUradnem listu Evropske unijev skladu z Uredbo (EU) št. 1025/2012 ni objavljen
    sklic na harmonizirane standarde, ki zajemajo zahteve iz oddelka 2 tega poglavja
    ali, kot je ustrezno, obveznosti iz oddelkov 2 in 3 poglavja V, in objava takega
    sklica se v razumnem roku tudi ne pričakuje.

    Pri pripravi skupnih specifikacij se Komisija posvetuje s svetovalnim forumom
    iz člena 67.

    Izvedbeni akti iz prvega pododstavka tega odstavka se sprejmejo v skladu s postopkom
    pregleda iz člena 98(2).

    2.   Komisija pred pripravo osnutka izvedbenega akta obvesti odbor iz člena 22
    Uredbe (EU) št. 1025/2012, da meni, da so pogoji iz odstavka 1 tega člena izpolnjeni.

    3.   Za visokotvegane sisteme UI ali modele UI za splošne namene, ki so v skladu
    s skupnimi specifikacijami iz odstavka 1 ali deli navedenih specifikacij, se domneva,
    da so skladni z zahtevami iz oddelka 2 tega poglavja ali, kot je ustrezno, izpolnjujejo
    zahteve iz oddelkov 2 in 3 poglavja V, kolikor so te zajete v teh skupnih specifikacijah
    ali teh obveznostih.

    4.   Kadar evropska organizacija za standardizacijo sprejme harmonizirani standard
    in ga predloži Komisiji, da se sklic nanj objavi vUradnem listu Evropske unije,
    Komisija harmonizirani standard oceni v skladu z Uredbo (EU) št. 1025/2012. Ko
    se sklic na harmonizirani standard objavi vUradnem listu Evropske unije, Komisija
    razveljavi izvedbene akte iz odstavka 1 ali njihove dele, ki zajemajo zahteve,
    enake zahtevam iz oddelka 2 tega poglavja ali, kot je ustrezno, iste obveznosti
    iz oddelkov 2 in 3 poglavja V.

    5.   Kadar ponudniki visokotveganih sistemov UI ali modelov UI za splošne namene
    ne izpolnjujejo skupnih specifikacij iz odstavka 1, ustrezno utemeljijo, da so
    sprejeli tehnične rešitve, ki izpolnjujejo zahteve iz oddelka 2 tega poglavja
    ali, kot je ustrezno, izpolnjujejo obveznosti iz oddelkov 2 in 3 poglavja V v tolikšni
    meri, da so jim vsaj enakovredne.

    6.   Kadar država članica meni, da skupna specifikacija ne izpolnjuje v celoti
    zahtev iz oddelka 2 ali, kot je ustrezno, ne izpolnjuje obveznosti iz oddelkov
    2 in 3 poglavja V, o tem s podrobno obrazložitvijo obvesti Komisijo. Komisija
    te informacije oceni in po potrebi spremeni izvedbeni akt o določitvi zadevne
    skupne specifikacije.'
- clen: 42
  id_elementa: art_42
  naslov: Domneva o skladnosti z nekaterimi zahtevami
  oddelek:
    id_elementa: cpt_III.sct_5
    naslov: Standardi, ugotavljanje skladnosti, certifikati, registracija
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Za visokotvegane sisteme UI, ki so bili naučeni in testirani na podlagi
    podatkov, ki odražajo posebno geografsko, vedenjsko, kontekstualno ali funkcionalno
    okolje, v katerem naj bi se uporabljali, se domneva, da izpolnjujejo ustrezne
    zahteve iz člena 10(4).

    2.   Za visokotvegane sisteme UI, ki so prejeli potrdilo ali za katere je bila
    izdana izjava o skladnosti v okviru sheme za kibernetsko varnost na podlagi Uredbe (EU)
    2019/881, sklici na katero so bili objavljeni vUradnem listu Evropske unije, se
    domneva, da izpolnjujejo zahteve za kibernetsko varnost iz člena 15 te uredbe,
    kolikor so te zahteve zajete v certifikatu o kibernetski varnosti ali izjavi o skladnosti
    ali v njunih delih.'
- clen: 43
  id_elementa: art_43
  naslov: Ugotavljanje skladnosti
  oddelek:
    id_elementa: cpt_III.sct_5
    naslov: Standardi, ugotavljanje skladnosti, certifikati, registracija
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Za visokotvegane sisteme UI iz Priloge III, točka 1, pri katerih
    je ponudnik pri dokazovanju skladnosti visokotveganega sistema UI z zahtevami
    iz oddelka 2 uporabil harmonizirane standarde iz člena 40 ali, kadar je to primerno,
    skupne specifikacije iz člena 41, ponudnik izbere enega od naslednjih postopkov
    za ugotavljanje skladnosti na podlagi:

    (a) notranjega nadzora iz Priloge VI ali

    (b) ocenjevanja sistema upravljanja kakovosti in ocenjevanja tehnične dokumentacije
    s sodelovanjem priglašenega organa iz Priloge VII.

    Pri dokazovanju skladnosti visokotveganega sistema UI z zahtevami iz oddelka 2
    ponudnik opravi postopek ugotavljanja skladnosti iz Priloge VII, kadar:

    (a) harmonizirani standardi iz člena 40 ne obstajajo in skupne specifikacije iz
    člena 41 niso na voljo;

    (b) ponudnik ni uporabil harmoniziranega standarda ali ga je uporabil le delno;

    (c) skupne specifikacije iz točke (a) obstajajo, vendar jih ponudnik ni uporabil;

    (d) je bil eden ali več harmoniziranih standardov iz točke (a) objavljen z omejitvijo
    in samo za tisti del standarda, ki je bil omejen.

    Za namene postopka ugotavljanja skladnosti iz Priloge VII lahko ponudnik izbere
    katerega koli od priglašenih organov. Kadar pa naj bi visokotvegani sistem UI
    dali v uporabo organi za preprečevanje, odkrivanje in preiskovanje kaznivih dejanj,
    organi, pristojni za priseljevanje, ali azilni organi ali institucije, organi,
    uradi in agencije Unije, je priglašeni organ organ za nadzor trga iz člena 74(8)
    ali (9), kot je ustrezno.

    2.   Za visokotvegane sisteme UI iz Priloge III, točke 2 do 8, ponudniki upoštevajo
    postopek ugotavljanja skladnosti na podlagi notranje kontrole iz Priloge VI, ki
    ne predvideva sodelovanja priglašenega organa.

    3.   Za visokotvegane sisteme UI, zajete v harmonizacijski zakonodaji Unije iz
    Priloge I, oddelek A, ponudnik upošteva ustrezni postopek ugotavljanja skladnosti,
    kot se zahteva v navedenih pravnih aktih. Za te visokotvegane sisteme UI se uporabljajo
    zahteve iz oddelka 2 tega poglavja, ki so del te ocene. Uporablja se tudi Priloga VII,
    točke 4.3, 4.4, 4.5 in peti odstavek točke 4.6.

    Za namene te ocene so priglašeni organi, ki so priglašeni na podlagi teh pravnih
    aktov, upravičeni nadzorovati skladnost visokotveganih sistemov UI z zahtevami
    iz oddelka 2, če je bila skladnost teh priglašenih organov z zahtevami iz člena 31(4),
    (5), (10) in (11) ocenjena v okviru postopka priglasitve na podlagi teh pravnih
    aktov.

    Kadar pravni akt iz Priloge I, oddelek A, proizvajalcu proizvoda omogoča, da se
    odloči za izvzetje iz ugotavljanja skladnosti s strani tretjih oseb, pod pogojem,
    da je ta proizvajalec uporabil vse harmonizirane standarde, ki zajemajo vse ustrezne
    zahteve, lahko ta proizvajalec uporabi to možnost le, če je uporabil harmonizirane
    standarde ali, kadar je to primerno, skupne specifikacije iz člena 41, ki zajemajo
    vse zahteve iz oddelka 2 tega poglavja.

    4.   Pri visokotveganih sistemih UI, pri katerih je bil že opravljen postopek
    ugotavljanja skladnosti, se v primeru bistvene spremembe opravi nov postopek ugotavljanja
    skladnosti, ne glede na to, ali je spremenjeni sistem namenjen nadaljnji distribuciji
    ali ga še naprej uporablja sedanji uvajalec.

    Za visokotvegane sisteme UI, ki se po dajanju na trg ali v uporabo še naprej učijo,
    spremembe visokotveganega sistema UI in njegove zmogljivosti, ki jih je ponudnik
    vnaprej določil ob začetnem ugotavljanju skladnosti in so del informacij iz tehnične
    dokumentacije iz Priloge IV, točka 2(f), ne pomenijo bistvene spremembe.

    5.   Na Komisijo se prenese pooblastilo za sprejemanje delegiranih aktov v skladu
    s členom 97, da zaradi tehničnega napredka spremeni s posodobitvijo prilogi VI
    in VII.

    6.   Na Komisijo se prenese pooblastilo za sprejemanje delegiranih aktov v skladu
    s členom 97 za spremembo odstavkov 1 in 2 tega člena, da se za visokotvegane sisteme
    UI iz Priloge III, točke 2 do 8, v celoti ali deloma uvede postopek ugotavljanja
    skladnosti iz Priloge VII. Komisija take delegirane akte sprejme ob upoštevanju
    učinkovitosti postopka ugotavljanja skladnosti na podlagi notranje kontrole iz
    Priloge VI pri preprečevanju ali čim večjem zmanjševanju tveganj za zdravje in
    varnost ter varstvo temeljnih pravic, ki jih predstavljajo taki sistemi, ter razpoložljivosti
    ustreznih zmogljivosti in virov med priglašenimi organi.'
- clen: 44
  id_elementa: art_44
  naslov: Certifikati
  oddelek:
    id_elementa: cpt_III.sct_5
    naslov: Standardi, ugotavljanje skladnosti, certifikati, registracija
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Certifikati, ki jih izdajo priglašeni organi v skladu s Prilogo VII,
    so sestavljeni v jeziku, ki ga ustrezni organi v državi članici, v kateri ima
    priglašeni organ sedež, zlahka razumejo.

    2.   Certifikati so veljavni toliko časa, kolikor je navedeno, a ne več kot pet
    let za sisteme UI iz Priloge I in štiri leta za sisteme UI iz Priloge III. Na
    zahtevo ponudnika se lahko veljavnost certifikata na podlagi ponovne ocene v skladu
    z veljavnimi postopki za ugotavljanje skladnosti podaljša za nadaljnja obdobja,
    ki ne presegajo pet let za sisteme UI iz Priloge I in štirih let za sisteme UI
    iz Priloge III. Vsako dopolnilo k certifikatu ostane veljavno, če je veljaven
    certifikat, ki ga to dopolnjuje.

    3.   Kadar priglašeni organ ugotovi, da sistem UI ne izpolnjuje več zahtev iz
    oddelka 2, ob upoštevanju načela sorazmernosti začasno prekliče ali umakne izdan
    certifikat oziroma ga omeji, razen če se skladnost s temi zahtevami zagotovi z ustreznimi
    popravnimi ukrepi, ki jih je ponudnik sistema sprejel v ustreznem roku, ki ga
    je določil priglašeni organ. Priglašeni organ svojo odločitev obrazloži.

    Zoper odločitve priglašenih organov, tudi o izdanih certifikatih o skladnosti,
    je na voljo pritožbeni postopek.'
- clen: 45
  id_elementa: art_45
  naslov: Obveznosti obveščanja za priglašene organe
  oddelek:
    id_elementa: cpt_III.sct_5
    naslov: Standardi, ugotavljanje skladnosti, certifikati, registracija
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Priglašeni organi obvestijo priglasitveni organ:

    (a) o vsakem certifikatu Unije o oceni tehnične dokumentacije, vsakem dodatku
    k tem certifikatom in vsaki odobritvi sistema upravljanja kakovosti, ki se izdajo
    v skladu z zahtevami iz Priloge VII;

    (b) o vsaki zavrnitvi, omejitvi, začasnem preklicu ali umiku certifikata Unije
    o oceni tehnične dokumentacije ali odobritve sistema upravljanja kakovosti, ki
    se izda v skladu z zahtevami iz Priloge VII;

    (c) o vsaki okoliščini, ki vpliva na obseg ali pogoje za priglasitev;

    (d) o vsaki zahtevi za informacije, ki so jo prejeli od organov za nadzor trga,
    v zvezi z dejavnostmi ugotavljanja skladnosti;

    (e) na zahtevo o dejavnostih ugotavljanja skladnosti, izvedenih v okviru njihove
    priglasitve, in vsaki drugi izvedeni dejavnosti, vključno s čezmejnimi dejavnostmi
    in sklepanjem pogodb s podizvajalci.

    2.   Vsak priglašeni organ obvesti druge priglašene organe:

    (a) o odobritvah sistema upravljanja kakovosti, ki jih je zavrnil, začasno preklical
    ali umaknil, ter na zahtevo o odobritvah sistema upravljanja kakovosti, ki jih
    je izdal;

    (b) o certifikatih Unije o oceni tehnične dokumentacije ali njihovih dodatkih,
    ki jih je zavrnil, začasno preklical, umaknil ali drugače omejil, ter na zahtevo
    o certifikatih in/ali njihovih dodatkih, ki jih je izdal.

    3.   Vsak priglašeni organ drugim priglašenim organom, ki izvajajo podobne dejavnosti
    ugotavljanja skladnosti za iste vrste sistemov UI, predloži ustrezne informacije
    o vprašanjih v zvezi z negativnimi rezultati ugotavljanja skladnosti, na zahtevo
    pa tudi v zvezi s pozitivnimi.

    4.   Priglasitveni organi zagotavljajo zaupnost pridobljenih informacij v skladu
    s členom 78.'
- clen: 46
  id_elementa: art_46
  naslov: Odstopanje od postopka ugotavljanja skladnosti
  oddelek:
    id_elementa: cpt_III.sct_5
    naslov: Standardi, ugotavljanje skladnosti, certifikati, registracija
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Z odstopanjem od člena 43 in na podlagi ustrezno utemeljene zahteve
    lahko kateri koli organ za nadzor trga dovoli dajanje posebnih visokotveganih
    sistemov UI na trg ali v uporabo na ozemlju zadevne države članice iz izjemnih
    razlogov javne varnosti ali varstva življenja in zdravja ljudi, varstva okolja
    ter varstva ključnih industrijskih in infrastrukturnih sredstev. To dovoljenje
    velja omejeno obdobje, dokler se izvajajo potrebni postopki ugotavljanja skladnosti,
    ob upoštevanju izjemnih razlogov, ki upravičujejo odstopanje. Ti postopki se zaključijo
    brez nepotrebnega odlašanja.

    2.   V ustrezno utemeljenih nujnih primerih iz izjemnih razlogov javne varnosti
    ali v primeru posebne, precejšnje in neposredne grožnje za življenje ali telesno
    varnost fizičnih oseb lahko organi za preprečevanje, odkrivanje in preiskovanje
    kaznivih dejanj ali organi civilne zaščite dajo določen visokotvegani sistem UI
    v uporabo brez dovoljenja iz odstavka 1, če se za tako dovoljenje brez nepotrebnega
    odlašanja zaprosi med uporabo ali po njej. Če se dovoljenje iz odstavka 1 zavrne,
    se uporaba visokotveganega sistema UI takoj ustavi, vsi rezultati in izhodni podatki,
    ki izhajajo iz take uporabe, pa se takoj zavržejo.

    3.   Dovoljenje iz odstavka 1 se izda le, če organ za nadzor trga ugotovi, da
    visokotvegani sistem UI izpolnjuje zahteve iz oddelka 2. Organ za nadzor trga
    obvesti Komisijo in druge države članice o vseh dovoljenjih, izdanih na podlagi
    odstavkov 1 in 2. Ta obveznost ne zajema občutljivih operativnih podatkov v zvezi
    z dejavnostmi organov za preprečevanje, odkrivanje in preiskovanje kaznivih dejanj.

    4.   Kadar v 15 koledarskih dneh po prejemu informacij iz odstavka 3 država članica
    ali Komisija ne poda nobenega ugovora glede dovoljenja, ki ga je izdal organ za
    nadzor trga države članice v skladu z odstavkom 1, se šteje, da je dovoljenje
    upravičeno.

    5.   Kadar v 15 koledarskih dneh po prejemu obvestila iz odstavka 3 država članica
    poda ugovore zoper dovoljenje, ki ga je izdal organ za nadzor trga druge države
    članice, ali kadar Komisija meni, da je dovoljenje v nasprotju s pravom Unije
    ali da je sklep držav članic glede skladnosti sistema iz odstavka 3 neutemeljen,
    se Komisija brez odlašanja posvetuje z zadevno državo članico. Z zadevnimi operaterji
    se posvetuje in ti imajo možnost, da predstavijo svoja stališča. Glede na to Komisija
    odloči, ali je dovoljenje upravičeno. Komisija svojo odločitev sporoči zadevnim
    državam članicam in ustreznim operaterjem.

    6.   Kadar Komisija meni, da je dovoljenje neupravičeno, ga organ za nadzor trga
    zadevne države članice umakne.

    7.   Za visokotvegane sisteme UI, povezane s proizvodi, zajetimi v harmonizacijski
    zakonodaji Unije iz Priloge I, oddelek A, se uporabljajo samo odstopanja od ugotavljanja
    skladnosti, določena v navedeni harmonizacijski zakonodaji Unije.'
- clen: 47
  id_elementa: art_47
  naslov: EU izjava o skladnosti
  oddelek:
    id_elementa: cpt_III.sct_5
    naslov: Standardi, ugotavljanje skladnosti, certifikati, registracija
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Ponudnik za vsak visokotvegani sistem UI sestavi strojno berljivo,
    fizično ali elektronsko podpisano pisno EU izjavo o skladnosti in jo hrani za
    potrebe pristojnih nacionalnih organov ter jim jo daje na voljo še 10 let po tem,
    ko je bil visokotvegani sistem UI dan na trg ali v uporabo. V EU izjavi o skladnosti
    se opredeli, za kateri visokotvegani sistem UI je bila sestavljena. Na zahtevo
    se ustreznim pristojnim nacionalnim organom predloži izvod EU izjave o skladnosti.

    2.   V EU izjavi o skladnosti se navede, da zadevni visokotvegani sistem UI izpolnjuje
    zahteve iz oddelka 2. EU izjava o skladnosti vsebuje informacije iz Priloge V in
    se prevede v jezik, ki ga pristojni nacionalni organi držav članic, v katerih
    je visokotvegani sistem UI dan na trg ali je omogočena dostopnost do njega, zlahka
    razumejo.

    3.   Kadar za visokotvegane sisteme UI velja druga harmonizacijska zakonodaja
    Unije, v skladu s katero se zahteva tudi EU izjava o skladnosti, se pripravi enotna
    EU izjava o skladnosti za pravo Unije, ki se uporablja za visokotvegani sistem
    UI. Ta izjava vsebuje vse informacije, s katerimi se ugotovi, na katero harmonizacijsko
    zakonodajo Unije se izjava nanaša.

    4.   S pripravo EU izjave o skladnosti ponudnik prevzame odgovornost za skladnost
    z zahtevami iz oddelka 2. Ponudnik EU izjavo o skladnosti, če je to primerno,
    posodablja.

    5.   Na Komisijo se prenese pooblastilo za sprejemanje delegiranih aktov v skladu
    s členom 97, da se spremeni Priloga V, s posodobitvijo vsebine EU izjave o skladnosti
    iz navedene priloge, da se uvedejo elementi, potrebni zaradi tehničnega napredka.'
- clen: 48
  id_elementa: art_48
  naslov: Oznaka CE
  oddelek:
    id_elementa: cpt_III.sct_5
    naslov: Standardi, ugotavljanje skladnosti, certifikati, registracija
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Za oznako CE veljajo splošna načela iz člena 30 Uredbe (ES) št. 765/2008.

    2.   Za visokotvegane sisteme UI, ki se zagotavljajo digitalno, se digitalna oznaka
    CE uporablja le, če je do nje mogoče enostavno dostopati prek vmesnika, prek katerega
    se dostopa do tega sistema, ali prek lahko dostopne strojno berljive kode ali
    drugega elektronskega sredstva.

    3.   Oznaka CE se vidno, čitljivo in neizbrisno namesti na visokotvegane sisteme
    UI. Kadar to ni mogoče ali ni upravičeno zaradi značilnosti visokotveganega sistema
    UI, se oznaka namesti bodisi na embalažo ali na priloženo dokumentacijo.

    4.   Kadar je to primerno, oznaki CE sledi identifikacijska številka priglašenega
    organa, odgovornega za postopke ugotavljanja skladnosti iz člena 43. Identifikacijsko
    številko priglašenega organa pritrdi organ sam ali pa jo na podlagi njegovih navodil
    pritrdi ponudnik ali njegov pooblaščeni zastopnik. Identifikacijska številka se
    navede tudi v promocijskem gradivu, v katerem je omenjeno, da visokotvegani sistem
    UI izpolnjuje zahteve za oznako CE.

    5.   Kadar visokotvegane sisteme UI ureja drugo pravo Unije, ki prav tako določa
    namestitev oznake CE, se na tej oznaki navede, da visokotvegani sistem UI izpolnjuje
    tudi zahteve tega drugega prava.'
- clen: 49
  id_elementa: art_49
  naslov: Registracija
  oddelek:
    id_elementa: cpt_III.sct_5
    naslov: Standardi, ugotavljanje skladnosti, certifikati, registracija
  poglavje:
    id_elementa: cpt_III
    naslov: VISOKOTVEGANI SISTEMI UI
  vsebina: '1.   Pred dajanjem visokotveganega sistema UI iz Priloge III, z izjemo
    visokotveganih sistemov UI iz Priloge III, točka 2, na trg ali v uporabo ponudnik
    ali, kadar je to ustrezno, pooblaščeni zastopnik sebe in svoj sistem registrira
    v podatkovni zbirki EU iz člena 71.

    2.   Pred dajanjem sistema UI, za katerega je ponudnik ugotovil, da v skladu s členom 6(3)
    ne šteje za visokotvegan, na trg ali v uporabo ponudnik ali, kadar je to ustrezno,
    pooblaščeni zastopnik sebe in navedeni sistem registrira v podatkovni zbirki EU
    iz člena 71.

    3.   Pred dajanjem v uporabo ali pred uporabo visokotveganega sistema UI iz Priloge III,
    z izjemo visokotveganih sistemov UI iz Priloge III, točka 2, se uvajalci, ki so
    javni organi, institucije, organi, uradi ali agencije Unije ali osebe, ki delujejo
    v njihovem imenu, registrirajo, izberejo sistem in registrirajo njegovo uporabo
    v podatkovni zbirki EU iz člena 71.

    4.   Za visokotvegane sisteme UI iz Priloge III, točke 1, 6 in 7, na področju
    preprečevanja, odkrivanja in preiskovanja kaznivih dejanj, migracij, azila in
    upravljanja nadzora meja se registracija iz odstavkov 1, 2 in 3 tega člena izvede
    v varnem nejavnem delu podatkovne zbirke EU iz člena 71 in vključuje le naslednje
    informacije, kot je ustrezno, iz:

    (a) Priloge VIII, oddelek A, točke 1 do 10, razen točk 6, 8 in 9;

    (b) Priloge VIII, oddelek B, točke 1 do 5 ter točki 8 in 9;

    (c) Priloge VIII, oddelek C, točke 1 do 3;

    (d) Priloge IX, točke 1, 2, 3 in 5.

    Dostop do ustreznih omejenih delov podatkovne zbirke EU iz prvega pododstavka
    tega odstavka imajo samo Komisija in nacionalni organi iz člena 74(8).

    5.   Visokotvegani sistemi UI iz Priloge III, točka 2, se registrirajo na nacionalni
    ravni.'
- clen: 50
  id_elementa: art_50
  naslov: Obveznosti ponudnikov in uvajalcev nekaterih sistemov UI glede preglednosti
  oddelek: null
  poglavje:
    id_elementa: cpt_IV
    naslov: OBVEZNOSTI PONUDNIKOV IN UVAJALCEV NEKATERIH SISTEMOV UI GLEDE PREGLEDNOSTI
  vsebina: '1.   Ponudniki zagotovijo, da so sistemi UI, namenjeni neposredni interakciji
    s fizičnimi osebami, zasnovani in razviti tako, da so zadevne fizične osebe obveščene,
    da so v interakciji s sistemom UI, razen če je to očitno z vidika razmeroma dobro
    obveščene, pozorne in preudarne fizične osebe ob upoštevanju okoliščin in konteksta
    uporabe. Ta obveznost se ob upoštevanju ustreznih zaščitnih ukrepov za pravice
    in svoboščine tretjih oseb ne uporablja za sisteme UI, ki so z zakonom odobreni
    za odkrivanje, preprečevanje, preiskovanje ali pregon kaznivih dejanj, razen če
    so ti sistemi na voljo javnosti za prijavo kaznivega dejanja.

    2.   Ponudniki sistemov UI, vključno s sistemi UI za splošne namene, ki ustvarjajo
    sintetično zvočno, slikovno, video ali besedilno vsebino, zagotovijo, da so izhodni
    podatki sistema UI označeni v strojno berljivi obliki in jih je mogoče prepoznati
    kot umetno ustvarjene ali prirejene. Ponudniki zagotovijo, da so njihove tehnične
    rešitve učinkovite, interoperabilne, robustne in zanesljive, kolikor je to tehnično
    izvedljivo, pri čemer upoštevajo posebnosti in omejitve različnih vrst vsebin,
    stroške izvajanja in splošno priznane najsodobnejše tehnološke dosežke, kar se
    lahko odraža v ustreznih tehničnih standardih. Ta obveznost se ne uporablja, kolikor
    sistemi UI zagotavljajo podporno funkcijo za standardno urejanje ali ne spreminjajo
    bistveno vhodnih podatkov, ki jih zagotovi uvajalec, ali njihove semantike ali
    kadar so z zakonom dovoljeni za odkrivanje, preprečevanje, preiskovanje ali pregon
    kaznivih dejanj.

    3.   Uvajalci sistema za prepoznavanje čustev ali sistema za biometrično kategorizacijo
    o delovanju sistema obvestijo fizične osebe, ki so mu izpostavljene, in obdelujejo
    osebne podatke v skladu z uredbama (EU) 2016/679 in (EU) 2018/1725 ter Direktivo
    (EU) 2016/680, kot je ustrezno. Ta obveznost se ob upoštevanju ustreznih zaščitnih
    ukrepov za pravice in svoboščine tretjih oseb ter v skladu s pravom Unije ne uporablja
    za sisteme UI, ki se uporabljajo za biometrično kategorizacijo in prepoznavanje
    čustev ter so z zakonom dovoljeni za odkrivanje, preprečevanje ali preiskovanje
    kaznivih dejanj.

    4.   Uvajalci sistema UI, ki ustvarja ali prireja slikovno, zvočno ali video vsebino,
    ki je globoki ponaredek, morajo razkriti, da je bila vsebina umetno ustvarjena
    ali prirejena. Ta obveznost se ne uporablja, kadar je uporaba zakonsko dovoljena
    za odkrivanje, preprečevanje, preiskovanje ali pregon kaznivih dejanj. Kadar je
    vsebina del očitno umetniškega, ustvarjalnega, satiričnega, fiktivnega ali podobnega
    dela ali programa, so obveznosti glede preglednosti iz tega odstavka omejene na
    razkritje obstoja take ustvarjene ali prirejene vsebine na ustrezen način, ki
    ne ovira prikazovanja ali uživanja dela.

    Uvajalci sistema UI, ki ustvarja ali prireja besedilo, ki se objavi z namenom
    obveščanja javnosti o zadevah javnega interesa, morajo razkriti, da je bilo besedilo
    umetno ustvarjeno ali prirejeno. Ta obveznost se ne uporablja, kadar je uporaba
    zakonsko dovoljena za odkrivanje, preprečevanje, preiskovanje ali pregon kaznivih
    dejanj ali kadar je bila vsebina, ustvarjena z UI, predmet človeške preverbe ali
    uredniškega pregleda in kadar ima fizična ali pravna oseba uredniško odgovornost
    za objavo vsebine.

    5.   Informacije iz odstavkov 1 do 4 se dajo na voljo zadevnim fizičnim osebam
    na jasen in razpoznaven način ter najpozneje ob prvi interakciji ali izpostavljenosti.
    Informacije morajo biti skladne z veljavnimi zahtevami glede dostopnosti.

    6.   Odstavki 1 do 4 ne vplivajo na zahteve in obveznosti iz poglavja III in ne
    posegajo v druge obveznosti glede preglednosti, ki so za uvajalce sistemov UI
    določene v pravu Unije ali nacionalnem pravu.

    7.   Urad za UI spodbuja in olajšuje pripravo kodeksov prakse na ravni Unije,
    da se omogoči učinkovito izvajanje obveznosti glede odkrivanja in označevanja
    umetno ustvarjenih ali prirejenih vsebin. Komisija lahko sprejme izvedbene akte
    za odobritev teh kodeksov prakse v skladu s postopkom iz člena 56(6). Če meni,
    da kodeks ni ustrezen, lahko Komisija sprejme izvedbeni akt, s katerim določi
    skupna pravila za izvajanje navedenih obveznosti v skladu s postopkom pregleda
    iz člena 98(2).'
- clen: 51
  id_elementa: art_51
  naslov: Razvrstitev modelov UI za splošne namene kot modelov UI za splošne namene
    s sistemskim tveganjem
  oddelek:
    id_elementa: cpt_V.sct_1
    naslov: Pravila za razvrščanje
  poglavje:
    id_elementa: cpt_V
    naslov: MODELI UI ZA SPLOŠNE NAMENE
  vsebina: '1.   Model UI za splošne namene se razvrsti kot model UI za splošne namene
    s sistemskim tveganjem, če izpolnjuje katerega od naslednjih pogojev:

    (a) ima zmogljivosti z visoko učinkovitostjo, ocenjene na podlagi ustreznih tehničnih
    orodij in metodologij, vključno s kazalniki in merili uspešnosti;

    (b) ima zmogljivosti ali učinek, ki so enakovredni tistim iz točke (a), ob upoštevanju
    meril iz Priloge XIII, na podlagi odločitve Komisije, in sicer po uradni dolžnosti
    ali na podlagi kvalificiranega opozorila znanstvenega odbora.

    2.   Za model UI za splošne namene se predpostavlja, da ima zmogljivosti z visoko
    učinkovitostjo na podlagi odstavka 1, točka (a), kadar je skupna količina izračuna,
    uporabljena za njegovo učenje, merjeno z operacijami s plavajočo vejico, večja
    od 1025.

    3.   Komisija sprejme delegirane akte v skladu s členom 97 za spremembo pragov
    iz odstavkov 1 in 2 tega člena ter dopolnitev meril uspešnosti in kazalnikov glede
    na tehnološki razvoj, ki zadeva na primer algoritemske izboljšave ali večjo učinkovitost
    strojne opreme, kadar je to potrebno, da bi bili v teh pragovih upoštevani najsodobnejši
    tehnološki dosežki.'
- clen: 52
  id_elementa: art_52
  naslov: Postopek
  oddelek:
    id_elementa: cpt_V.sct_1
    naslov: Pravila za razvrščanje
  poglavje:
    id_elementa: cpt_V
    naslov: MODELI UI ZA SPLOŠNE NAMENE
  vsebina: '1.   Kadar model UI za splošne namene izpolnjuje pogoj iz člena 51(1),
    točka (a), zadevni ponudnik o tem nemudoma, v vsakem primeru pa v dveh tednih
    po izpolnitvi te zahteve ali po tem, ko je znano, da bo izpolnjena, uradno obvesti
    Komisijo. To uradno obvestilo vključuje informacije, iz katerih je razvidno, da
    je ustrezna zahteva izpolnjena. Če Komisija ugotovi, da model UI za splošne namene
    predstavlja sistemska tveganja, o katerih ni bila uradno obveščena, se lahko odloči,
    da ga bo označila za model s sistemskim tveganjem.

    2.   Ponudnik modela UI za splošne namene, ki izpolnjuje pogoj iz člena 51(1),
    točka (a), lahko ob uradnem obvestilu predloži dovolj utemeljene argumente, s katerimi
    dokaže, da model UI za splošne namene izjemoma, čeprav izpolnjuje navedeno zahtevo,
    zaradi svojih posebnih značilnosti ne predstavlja sistemskih tveganj in zato ne
    bi smel biti razvrščen kot model UI za splošne namene s sistemskim tveganjem.

    3.   Kadar Komisija ugotovi, da argumenti, predloženi na podlagi odstavka 2, niso
    dovolj utemeljeni in da zadevni ponudnik ni mogel dokazati, da model UI za splošne
    namene zaradi svojih posebnih značilnosti ne predstavlja sistemskih tveganj, te
    argumente zavrne, model UI za splošne namene pa se šteje za model UI za splošne
    namene s sistemskim tveganjem.

    4.   Komisija lahko na podlagi meril iz Priloge XIII po uradni dolžnosti ali na
    podlagi kvalificiranega opozorila znanstvenega odbora na podlagi člena 90(1),
    točka (a), model UI za splošne namene označi za model, ki predstavlja sistemska
    tveganja.

    Na Komisijo se prenese pooblastilo za sprejemanje delegiranih aktov v skladu s členom 97,
    da spremeni Prilogo XIII, s tem da določi in posodobi merila iz navedene priloge.

    5.   Komisija na obrazloženo zahtevo ponudnika, katerega model je bil označen
    za model UI za splošne namene s sistemskim tveganjem na podlagi odstavka 4, upošteva
    zahtevo in se lahko odloči, da ponovno oceni, ali se lahko za model UI za splošne
    namene še vedno šteje, da predstavlja sistemska tveganja na podlagi meril iz Priloge XIII.
    Taka zahteva vsebuje objektivne, podrobne in nove razloge, ki so se pojavili po
    odločitvi glede označitve. Ponudniki ponovne ocene ne morejo zahtevati prej kot
    šest mesecev po odločitvi glede označitve. Kadar se Komisija po ponovni oceni
    odloči, da bo ohranila označitev modela UI za splošne namene s sistemskim tveganjem,
    ponudniki ponovne zahteve ne morejo zahtevati prej kot šest mesecev po tej odločitvi.

    6.   Komisija zagotovi objavo seznama modelov UI za splošne namene s sistemskim
    tveganjem in ga posodablja, ne da bi pri tem posegala v potrebo po spoštovanju
    in varstvu pravic intelektualne lastnine in zaupnih poslovnih informacij ali poslovnih
    skrivnosti v skladu s pravom Unije in nacionalnim pravom.'
- clen: 53
  id_elementa: art_53
  naslov: Obveznosti, naložene ponudnikom modelov UI za splošne namene
  oddelek:
    id_elementa: cpt_V.sct_2
    naslov: Obveznosti, naložene ponudnikom modelov UI za splošne namene
  poglavje:
    id_elementa: cpt_V
    naslov: MODELI UI ZA SPLOŠNE NAMENE
  vsebina: '1.   Ponudniki modelov UI za splošne namene:

    (a) pripravijo in posodabljajo tehnično dokumentacijo modela, vključno s postopkom
    učenja in testiranja ter rezultati njegovega ocenjevanja, ki vsebuje vsaj informacije
    iz Priloge XI, da se na zahtevo predloži Uradu za UI in pristojnim nacionalnim
    organom;

    (b) pripravijo, posodabljajo in dajejo na voljo informacije in dokumentacijo za
    ponudnike sistemov UI, ki nameravajo model UI za splošne namene integrirati v svoje
    sisteme UI. Brez poseganja v potrebo po spoštovanju in varstvu pravic intelektualne
    lastnine in zaupnih poslovnih informacij ali poslovnih skrivnosti v skladu s pravom
    Unije in nacionalnim pravom informacije in dokumentacija:

    (i) ponudnikom sistemov UI omogočajo, da dobro razumejo zmogljivosti in omejitve
    modela UI za splošne namene ter izpolnjujejo svoje obveznosti na podlagi te uredbe,
    ter

    (ii) vsebujejo vsaj elemente iz Priloge XII;

    (c) vzpostavijo politiko za doseganje skladnosti s pravom Unije o avtorskih in
    sorodnih pravicah, zlasti za opredelitev in spoštovanje, tudi z najsodobnejšimi
    tehnologijami, pridržanj pravic, izraženih na podlagi člena 4(3) Direktive (EU)
    2019/790;

    (d) v skladu s predlogo, ki jo zagotovi Urad za UI, pripravijo in objavijo dovolj
    podroben povzetek vsebine, ki se uporablja za učenje modela UI za splošne namene.

    2.   Obveznosti iz odstavka 1, točki (a) in (b), ne veljajo za ponudnike modelov
    UI, ki so bili objavljeni na podlagi proste in odprtokodne licence, ki omogoča
    dostop do modela, njegovo uporabo, spreminjanje in distribucijo ter katere parametri,
    vključno z utežmi, informacijami o strukturi modela in informacijami o uporabi
    modela, so javno dostopni. Ta izjema se ne uporablja za modele UI za splošne namene
    s sistemskimi tveganji.

    3.   Ponudniki modelov UI za splošne namene pri izvajanju svojih pristojnosti
    in pooblastil na podlagi te uredbe po potrebi sodelujejo s Komisijo in pristojnimi
    nacionalnimi organi.

    4.   Ponudniki modelov UI za splošne namene se lahko do objave harmoniziranega
    standarda zanašajo na kodekse prakse v smislu člena 56, da dokažejo skladnost
    z obveznostmi iz odstavka 1 tega člena. Izpolnjevanje evropskih harmoniziranih
    standardov zagotavlja ponudnikom domnevo o skladnosti, kadar ti standardi zajemajo
    te obveznosti. Ponudniki modelov UI za splošne namene, ki ne upoštevajo odobrenega
    kodeksa prakse ali ne izpolnjujejo evropskega harmoniziranega standarda, dokažejo,
    da imajo druge ustrezne načine za zagotavljanje skladnosti, ki jih oceni Komisija.

    5.   Da se olajša skladnost s Prilogo XI, zlasti s točko 2(d) in (e) navedene
    priloge, se na Komisijo prenese pooblastilo za sprejemanje delegiranih aktov v skladu
    s členom 97, v katerih se podrobno opredelijo metodologije merjenja in izračunavanja,
    da se omogoči primerljiva in preverljiva dokumentacija.

    6.   Na Komisijo se prenese pooblastilo za sprejemanje delegiranih aktov v skladu
    s členom 97(2) za spremembo prilog XI in XII glede na hiter tehnološki razvoj.

    7.   Vse informacije ali dokumentacija, pridobljene na podlagi tega člena, vključno
    s poslovnimi skrivnostmi, se obravnavajo v skladu z obveznostmi glede zaupnosti
    iz člena 78.'
- clen: 54
  id_elementa: art_54
  naslov: Pooblaščeni zastopniki ponudnikov modelov UI za splošne namene
  oddelek:
    id_elementa: cpt_V.sct_2
    naslov: Obveznosti, naložene ponudnikom modelov UI za splošne namene
  poglavje:
    id_elementa: cpt_V
    naslov: MODELI UI ZA SPLOŠNE NAMENE
  vsebina: '1.   Ponudniki s sedežem v tretji državi pred dajanjem modela UI za splošne
    namene na trg Unije s pisnim pooblastilom imenujejo pooblaščenega zastopnika s sedežem
    v Uniji.

    2.   Ponudnik svojemu pooblaščenemu zastopniku omogoči, da opravlja naloge, določene
    v pooblastilu, ki ga prejme od ponudnika.

    3.   Pooblaščeni zastopnik opravlja naloge, določene v pooblastilu, ki ga prejme
    od ponudnika. Uradu za UI na njegovo zahtevo predloži izvod pooblastila, in sicer
    v enem od uradnih jezikov institucij Unije. Za namene te uredbe pooblastilo pooblaščenemu
    zastopniku omogoča, da opravlja naslednje naloge:

    (a) preveri, ali je bila tehnična dokumentacija, določena v Prilogi XI, pripravljena
    in ali je ponudnik izpolnil vse obveznosti iz člena 53 in, kadar je ustrezno,
    člena 55;

    (b) hrani izvod tehnične dokumentacije, določene v Prilogi XI, da je za obdobje
    10 let po tem, ko je bil model UI za splošne namene dan na trg, na voljo Uradu
    za UI in pristojnim nacionalnim organom, ter kontaktne podatke ponudnika, ki je
    imenoval pooblaščenega zastopnika;

    (c) Uradu za UI na obrazloženo zahtevo zagotovi vse informacije in dokumentacijo,
    vključno s tistimi iz točke (b), s katerimi dokaže, da izpolnjuje obveznosti iz
    tega poglavja;

    (d) na obrazloženo zahtevo sodeluje z Uradom za UI in pristojnimi nacionalnimi
    organi pri vseh ukrepih, ki jih slednji sprejmejo v zvezi z modelom UI za splošne
    namene s sistemskimi tveganji, tudi kadar je model vključen v sisteme UI, dane
    na trg ali v uporabo v Uniji.

    4.   Na podlagi pooblastila je pooblaščeni zastopnik pooblaščen, da lahko Urad
    za UI ali pristojni organi nanj, poleg ponudnika ali namesto njega, naslovijo
    vsa vprašanja, povezana z zagotavljanjem skladnosti s to uredbo.

    5.   Pooblaščeni zastopnik odpove pooblastilo, če meni ali utemeljeno domneva,
    da ponudnik ravna v nasprotju s svojimi obveznostmi na podlagi te uredbe. V takem
    primeru tudi nemudoma obvesti Urad za UI o odpovedi pooblastila in o razlogih
    zanjo.

    6.   Obveznost iz tega člena ne velja za ponudnike modelov UI za splošne namene,
    ki so bili objavljeni na podlagi proste in odprtokodne licence, ki omogoča dostop
    do modela, njegovo uporabo, spreminjanje in distribucijo ter katere parametri,
    vključno z utežmi, informacijami o strukturi modela in informacijami o uporabi
    modela, so javno dostopni, razen če modeli UI za splošne namene predstavljajo
    sistemska tveganja.'
- clen: 55
  id_elementa: art_55
  naslov: Obveznosti ponudnikov modelov UI za splošne namene s sistemskim tveganjem
  oddelek:
    id_elementa: cpt_V.sct_3
    naslov: Obveznosti ponudnikov modelov UI za splošne namene s sistemskim tveganjem
  poglavje:
    id_elementa: cpt_V
    naslov: MODELI UI ZA SPLOŠNE NAMENE
  vsebina: '1.   Poleg obveznosti iz členov 53 in 54 ponudniki modelov UI za splošne
    namene s sistemskim tveganjem:

    (a) izvedejo ocene modelov v skladu s standardiziranimi protokoli in orodji, ki
    upoštevajo najsodobnejše tehnološke dosežke, vključno z izvajanjem in dokumentiranjem
    testiranja modelov po načelu kontradiktornosti z namenom prepoznavanja in zmanjšanja
    sistemskega tveganja;

    (b) ocenijo in zmanjšajo morebitna sistemska tveganja na ravni Unije, vključno
    z njihovimi viri, ki lahko izhajajo iz razvoja, dajanja na trg ali uporabe modelov
    UI za splošne namene s sistemskim tveganjem;

    (c) spremljajo in dokumentirajo resne incidente ter informacije o njih in morebitne
    popravne ukrepe za njihovo odpravo brez nepotrebnega odlašanja sporočajo Uradu
    za UI in po potrebi pristojnim nacionalnim organom;

    (d) zagotavljajo ustrezno raven kibernetske zaščite za model UI za splošne namene
    s sistemskim tveganjem in fizično infrastrukturo modela.

    2.   Ponudniki modelov UI za splošne namene s sistemskim tveganjem se lahko do
    objave harmoniziranega standarda zanašajo na kodekse prakse v smislu člena 56,
    da dokažejo skladnost z obveznostmi iz odstavka 1 tega člena. Izpolnjevanje evropskih
    harmoniziranih standardov zagotavlja ponudnikom domnevo o skladnosti, kadar ti
    standardi zajemajo te obveznosti. Ponudniki modelov UI za splošne namene s sistemskim
    tveganjem, ki ne upoštevajo odobrenega kodeksa prakse ali ne izpolnjujejo evropskega
    harmoniziranega standarda, dokažejo, da imajo druge ustrezne načine za zagotavljanje
    skladnosti, ki jih oceni Komisija.

    3.   Vse informacije ali dokumentacija, pridobljene na podlagi tega člena, vključno
    s poslovnimi skrivnostmi, se obravnavajo v skladu z obveznostmi glede zaupnosti
    iz člena 78.'
- clen: 56
  id_elementa: art_56
  naslov: Kodeksi prakse
  oddelek:
    id_elementa: cpt_V.sct_4
    naslov: Kodeksi prakse
  poglavje:
    id_elementa: cpt_V
    naslov: MODELI UI ZA SPLOŠNE NAMENE
  vsebina: '1.   Urad za UI spodbuja in olajšuje pripravo kodeksov prakse na ravni
    Unije, da bi prispeval k pravilni uporabi te uredbe ob upoštevanju mednarodnih
    pristopov.

    2.   Urad za UI in Odbor si prizadevata zagotoviti, da kodeksi prakse zajemajo
    vsaj obveznosti iz členov 53 in 55, vključno z naslednjimi elementi:

    (a) načini za zagotavljanje, da se informacije iz člena 53(1), točki (a) in (b),
    posodabljajo glede na tržni in tehnološki razvoj;

    (b) ustrezno ravnjo podrobnosti za povzetek o vsebini, ki se uporablja za učenje;

    (c) opredelitvijo vrste in narave sistemskih tveganj na ravni Unije, po potrebi
    vključno z njihovimi viri;

    (d) ukrepi, postopki in načini za oceno in obvladovanje sistemskih tveganj na
    ravni Unije, vključno s pripadajočo dokumentacijo, ki so sorazmerni s tveganji,
    upoštevajo njihovo resnost in verjetnost ter upoštevajo posebne izzive pri obvladovanju
    teh tveganj glede na možne načine, na katere se lahko taka tveganja pojavijo in
    udejanijo vzdolž verige vrednosti UI.

    3.   Urad za UI lahko k sodelovanju pri pripravi kodeksov prakse povabi vse ponudnike
    modelov UI za splošne namene in ustrezne pristojne nacionalne organe. V procesu
    lahko sodelujejo organizacije civilne družbe, industrija, akademski krogi in drugi
    ustrezni deležniki, kot so ponudniki nižje v verigi in neodvisni strokovnjaki.

    4.   Urad za UI in Odbor si prizadevata zagotoviti, da kodeksi prakse jasno določajo
    njune posebne cilje in vsebujejo zaveze ali ukrepe, po potrebi tudi ključne kazalnike
    uspešnosti, da se zagotovi doseganje teh ciljev, ter da so v njih ustrezno upoštevani
    potrebe in interesi vseh zainteresiranih strani na ravni Unije, tudi oseb, ki
    jih to zadeva.

    5.   Urad za UI si prizadeva zagotoviti, da mu sodelujoči pri kodeksu prakse redno
    poročajo o uresničevanju zavez in sprejetih ukrepov ter posledičnih rezultatih,
    po potrebi tudi glede na ključne kazalnike uspešnosti. V ključnih kazalnikih uspešnosti
    in obveznostih poročanja se odražajo razlike v velikosti in zmogljivosti različnih
    sodelujočih.

    6.   Urad za UI in Odbor redno spremljata in ocenjujeta, kako sodelujoči dosegajo
    cilje kodeksov prakse in kako prispevajo k pravilni uporabi te uredbe. Urad za
    UI in Odbor ocenita, ali kodeksi prakse zajemajo obveznosti iz členov 53 in 55,
    ter redno spremljata in ocenjujeta doseganje ciljev v zvezi s tem. Svojo oceno
    ustreznosti kodeksov prakse objavita.

    Komisija lahko z izvedbenim aktom odobri kodeks prakse in mu da splošno veljavnost
    v Uniji. Ta izvedbeni akt se sprejme v skladu s postopkom pregleda iz člena 98(2).

    7.   Urad za UI lahko povabi vse ponudnike modelov UI za splošne namene, da pristopijo
    h kodeksom prakse. Za ponudnike modelov UI za splošne namene, ki ne predstavljajo
    sistemskih tveganj, je pristop lahko omejen na obveznosti iz člena 53, razen če
    izrecno izrazijo svoj interes za pristop k celotnemu kodeksu.

    8.   Urad za UI po potrebi spodbuja in olajšuje pregled in prilagoditev kodeksov
    prakse, zlasti glede na nastajajoče standarde. Urad za UI pomaga ocenjevati razpoložljive
    standarde.

    9.   Kodeksi prakse se pripravijo najpozneje do 2. maja 2025. Urad za UI sprejme
    potrebne ukrepe, vključno s povabilom ponudnikom na podlagi odstavka 7.

    Če kodeksa prakse do 2. avgusta 2025 ni mogoče dokončati ali če Urad za UI na
    podlagi svoje ocene na podlagi odstavka 6 tega člena meni, da ni ustrezen, lahko
    Komisija z izvedbenimi akti določi skupna pravila za izvajanje obveznosti iz členov 53
    in 55, vključno z elementi iz odstavka 2 tega člena. Ti izvedbeni akti se sprejmejo
    v skladu s postopkom pregleda iz člena 98(2).'
- clen: 57
  id_elementa: art_57
  naslov: Regulativni peskovniki za UI
  oddelek: null
  poglavje:
    id_elementa: cpt_VI
    naslov: UKREPI V PODPORO INOVACIJAM
  vsebina: '1.   Države članice zagotovijo, da njihovi pristojni organi na nacionalni
    ravni vzpostavijo vsaj en regulativni peskovnik za UI, ki začne delovati najpozneje
    2. avgusta 2026. Ta peskovnik se lahko vzpostavi skupaj s pristojnimi organi drugih
    držav članic. Komisija lahko za vzpostavitev in delovanje regulativnih peskovnikov
    za UI zagotovi tehnično podporo, svetovanje in orodja.

    Obveznost iz prvega pododstavka se lahko izpolni tudi s sodelovanjem v obstoječem
    peskovniku, če tako sodelovanje zagotavlja enakovredno nacionalno zastopanost
    sodelujočih držav članic.

    2.   Na regionalni ali lokalni ravni ali skupaj s pristojnimi organi drugih držav
    članic se lahko vzpostavijo tudi dodatni regulativni peskovniki za UI.

    3.   Evropski nadzornik za varstvo podatkov lahko vzpostavi tudi regulativni peskovnik
    za UI za institucije, organe, urade in agencije Unije ter lahko opravlja vloge
    in naloge pristojnih nacionalnih organov v skladu s tem poglavjem.

    4.   Države članice zagotovijo, da pristojni organi iz odstavkov 1 in 2 dodelijo
    zadostna sredstva za učinkovito in pravočasno izpolnjevanje tega člena. Kadar
    je primerno, pristojni nacionalni organi sodelujejo z drugimi ustreznimi organi
    in lahko dopustijo udeleženost drugih akterjev ekosistema UI. Ta člen ne vpliva
    na druge regulativne peskovnike, vzpostavljene na podlagi prava Unije ali nacionalnega
    prava. Države članice zagotovijo ustrezno raven sodelovanja med organi, ki nadzorujejo
    te druge peskovnike, in pristojnimi nacionalnimi organi.

    5.   Regulativni peskovniki za UI, vzpostavljeni na podlagi odstavka 1, zagotavljajo
    nadzorovano okolje, ki spodbuja inovacije ter omogoča razvoj, učenje, testiranje
    in validacijo inovativnih sistemov UI za določen čas, preden se dajo na trg ali
    v uporabo, v skladu s posebnim načrtom peskovnika, o katerem se dogovorijo ponudniki
    ali potencialni ponudniki in pristojni organ. Taki peskovniki lahko vključujejo
    testiranje v realnih razmerah, ki se v njih nadzoruje.

    6.   Pristojni organi v regulativnem peskovniku za UI po potrebi zagotovijo smernice,
    nadzor in podporo, kar zadeva opredeljevanje tveganja – zlasti za temeljne pravice,
    zdravje in varnost –, testiranje, ukrepe za zmanjšanje tveganj in njihovo učinkovitost
    glede na obveznosti in zahteve iz te uredbe ter po potrebi iz drugega prava Unije
    in nacionalnega prava, katerih upoštevanje se nadzoruje v peskovniku.

    7.   Pristojni organi ponudnikom in potencialnim ponudnikom, ki sodelujejo v regulativnem
    peskovniku za UI, zagotovijo smernice o regulativnih pričakovanjih ter o tem,
    kako izpolniti zahteve in obveznosti iz te uredbe.

    Pristojni organ na zahtevo ponudnika ali potencialnega ponudnika sistema UI predloži
    pisno dokazilo o dejavnostih, ki so bile uspešno izvedene v peskovniku. Predloži
    tudi poročilo o izstopu, v katerem podrobno opiše dejavnosti, izvedene v peskovniku,
    ter povezane rezultate in učne izide. Ponudniki lahko tako dokumentacijo uporabijo
    za to, da s postopkom ugotavljanja skladnosti ali z ustreznimi dejavnostmi nadzora
    trga dokažejo skladnost s to uredbo. V zvezi s tem organi za nadzor trga in priglašeni
    organi pozitivno upoštevajo poročila o izstopu in pisna dokazila, ki jih predloži
    pristojni nacionalni organ, da bi v razumni meri pospešili postopke ugotavljanja
    skladnosti.

    8.   Komisija in Odbor sta ob upoštevanju določb o zaupnosti iz člena 78 in s soglasjem
    ponudnika ali potencialnega ponudnika pooblaščena za dostop do poročil o izstopu
    in jih, če je to primerno, upoštevata pri izvajanju svojih nalog na podlagi te
    uredbe. Če se ponudnik ali potencialni ponudnik in pristojni nacionalni organ
    izrecno strinjata, se lahko poročilo o izstopu objavi na enotni informacijski
    platformi iz tega člena.

    9.   Namen vzpostavitve regulativnih peskovnikov za UI je prispevati k naslednjim
    ciljem:

    (a) izboljšanju pravne varnosti, da se doseže regulativna skladnost s to uredbo
    ali po potrebi z drugim veljavnim pravom Unije in nacionalnim pravom;

    (b) podpiranju izmenjave najboljših praks s sodelovanjem z organi, vključenimi
    v regulativni peskovnik za UI;

    (c) spodbujanju inovacij in konkurenčnosti ter olajšanju razvoja ekosistema UI;

    (d) prispevanju k regulativnemu učenju, ki temelji na dokazih;

    (e) olajšanju in pospešitvi dostopa sistemov UI do trga Unije, zlasti če so njihovi
    ponudniki MSP, vključno z zagonskimi podjetji.

    10.   Če inovativni sistemi UI vključujejo obdelavo osebnih podatkov ali kako
    drugače spadajo v nadzorno pristojnost drugih nacionalnih organov ali pristojnih
    organov, ki zagotavljajo ali podpirajo dostop do podatkov, nacionalni pristojni
    organi zagotovijo, da so nacionalni organi za varstvo podatkov in ti drugi nacionalni
    ali pristojni organi povezani z delovanjem regulativnega peskovnika za UI in vključeni
    v nadzor omenjenih vidikov v okviru svojih nalog in pooblastil.

    11.   Regulativni peskovniki za UI ne vplivajo na pooblastila pristojnih organov,
    ki nadzirajo peskovnike, za nadzor ali popravne ukrepe, tudi na regionalni ali
    lokalni ravni ne. Vsa pomembna tveganja za zdravje in varnost ter temeljne pravice,
    prepoznana med razvojem in testiranjem takih sistemov UI, se ustrezno zmanjšajo.
    Nacionalni pristojni organi so pooblaščeni, da začasno ali trajno prekinejo postopek
    testiranja ali sodelovanje v peskovniku, če tveganj ni mogoče učinkovito zmanjšati,
    in o taki odločitvi obvestijo Urad za UI. Nacionalni pristojni organi svoja nadzorna
    pooblastila izvajajo v mejah ustreznega prava in pri izvajanju pravnih določb
    v zvezi z določenim projektom peskovnika za UI uporabljajo svoja diskrecijska
    pooblastila, da bi podprli inovacije na področju UI v Uniji.

    12.   Ponudniki in potencialni ponudniki, ki sodelujejo v regulativnem peskovniku
    za UI, so na podlagi veljavnega prava Unije in nacionalnega prava o odgovornosti
    še naprej odgovorni za škodo, povzročeno tretjim osebam zaradi eksperimentov,
    ki se izvajajo v peskovniku. Kadar pa potencialni ponudniki spoštujejo posebni
    načrt in pogoje za sodelovanje ter v dobri veri sledijo smernicam nacionalnih
    pristojnih organov, organi ne naložijo upravnih kazni za kršitev te uredbe. Kadar
    so bili v nadzor sistema UI v peskovniku dejavno vključeni drugi pristojni organi,
    odgovorni za drugo pravo Unije in nacionalno pravo, in so zagotovili smernice
    za skladnost, se v zvezi s tem pravom ne naložijo upravne kazni.

    13.   Regulativni peskovniki za UI so zasnovani in se izvajajo tako, da po potrebi
    olajšujejo čezmejno sodelovanje med pristojnimi nacionalnimi organi.

    14.   Nacionalni pristojni organi usklajujejo svoje dejavnosti in sodelujejo v okviru
    Odbora.

    15.   Pristojni nacionalni organi o vzpostavitvi peskovnika obvestijo Urad za
    UI in Odbor ter ju lahko zaprosijo za podporo in smernice. Urad za UI objavi seznam
    načrtovanih in obstoječih peskovnikov ter ga posodablja, da bi spodbudil večjo
    interakcijo v regulativnih peskovnikih za UI in čezmejno sodelovanje.

    16.   Pristojni nacionalni organi Uradu za UI in Odboru predložijo letna poročila,
    najprej eno leto po vzpostavitvi regulativnega peskovnika za UI, nato pa vsako
    leto do njegove ukinitve, tako kot tudi končno poročilo. Ta poročila vsebujejo
    informacije o napredku in rezultatih izvajanja teh peskovnikov, vključno z najboljšimi
    praksami, incidenti, pridobljenimi izkušnjami in priporočili o njihovi vzpostavitvi
    ter po potrebi o uporabi in morebitni reviziji te uredbe, vključno s povezanimi
    delegiranimi in izvedbenimi akti, in o uporabi drugega prava Unije, ki ga v peskovniku
    nadzorujejo pristojni organi. Pristojni nacionalni organi ta letna poročila ali
    njihove povzetke objavijo na spletu. Komisija pri izvajanju svojih nalog na podlagi
    te uredbe, kadar je primerno, upošteva ta letna poročila.

    17.   Komisija razvije enotni in namenski vmesnik, ki vsebuje vse ustrezne informacije
    v zvezi z regulativnimi peskovniki za UI, da bi lahko deležniki vstopali v interakcijo
    z regulativnimi peskovniki za UI in vlagali poizvedbe pri pristojnih organih ter
    zaprošali za nezavezujoče smernice glede skladnosti inovativnih proizvodov, storitev
    in poslovnih modelov, ki vključujejo tehnologije UI, v skladu s členom 62(1),
    točka (c). Komisija se po potrebi proaktivno usklajuje s pristojnimi nacionalnimi
    organi.'
- clen: 58
  id_elementa: art_58
  naslov: Podrobnosti v zvezi z regulativnimi peskovniki za UI in njihovo delovanje
  oddelek: null
  poglavje:
    id_elementa: cpt_VI
    naslov: UKREPI V PODPORO INOVACIJAM
  vsebina: '1.   Da bi se izognili razdrobljenosti po Uniji, Komisija sprejme izvedbene
    akte, v katerih določi podrobnosti za vzpostavitev, razvoj, izvajanje, delovanje
    in nadzor regulativnih peskovnikov za UI. Ti izvedbeni akti med drugim vsebujejo
    skupna načela o naslednjih elementih:

    (a) merilih za upravičenost in izbor za sodelovanje v regulativnem peskovniku
    za UI;

    (b) postopkih za vlogo, sodelovanje, spremljanje, izstop iz regulativnega peskovnika
    za UI in njegovo prenehanje, vključno z načrtom peskovnika in poročilom o izstopu;

    (c) pogojih, ki veljajo za udeležence.

    Ti izvedbeni akti se sprejmejo v skladu s postopkom pregleda iz člena 98(2).

    2.   Z izvedbenim aktom iz odstavka 1 se zagotovi:

    (a) da so regulativni peskovniki za UI odprti za vse ponudnike in potencialne
    ponudnike sistema UI, ki izpolnjujejo pregledna in pravična merila za upravičenost
    in izbor, in da pristojni nacionalni organi vlagatelje obvestijo o svoji odločitvi
    v treh mesecih od vložitve vloge;

    (b) da regulativni peskovniki za UI omogočajo širok in enak dostop ter sledijo
    povpraševanju po sodelovanju; ponudniki ali potencialni ponudniki lahko vloge
    predložijo tudi v partnerstvih z uvajalci in drugimi ustreznimi tretjimi osebami;

    (c) da se s podrobnostmi in pogoji v zvezi z regulativnimi peskovniki za UI v največji
    možni meri podpira prožnost, ki pristojnim nacionalnim organom omogoča vzpostavitev
    in upravljanje njihovih regulativnih peskovnikov za UI;

    (d) da je dostop do regulativnih peskovnikov za UI za MSP, vključno z zagonskimi
    podjetji, brezplačen, brez poseganja v izredne stroške, ki jih lahko pristojni
    nacionalni organi izterjajo na pošten in sorazmeren način;

    (e) da se ponudnikom ali potencialnim ponudnikom z učnimi izidi regulativnih peskovnikov
    za UI pomaga pri izpolnjevanju obveznosti glede ugotavljanja skladnosti iz te
    uredbe in prostovoljni uporabi kodeksov ravnanja iz člena 95;

    (f) da regulativni peskovniki za UI olajšujejo vključevanje drugih ustreznih akterjev
    v ekosistem UI, na primer priglašenih organov in organizacij za standardizacijo,
    MSP, vključno z zagonskimi podjetji, podjetij, inovatorjev, centrov za testiranje
    in eksperimentiranje, raziskovalnih in eksperimentalnih laboratorijev ter evropskih
    vozlišč za digitalne inovacije, centrov odličnosti, posameznih raziskovalcev,
    da bi omogočili in olajšali sodelovanje z javnim in zasebnimi sektorji;

    (g) da so postopki, procesi in upravne zahteve za vlogo, izbiro, sodelovanje in
    izstop iz regulativnega peskovnika za UI preprosti, lahko razumljivi in jasno
    predstavljeni, da bi olajšali udeležbo MSP, vključno z zagonskimi podjetji, z omejenimi
    pravnimi in upravnimi zmogljivostmi, ter da so racionalizirani po vsej Uniji,
    da bi preprečili razdrobljenost in da bi bila udeležba v regulativnem peskovniku
    za UI, ki ga vzpostavi država članica ali evropski nadzornik za varstvo podatkov,
    vzajemno in enotno priznana ter da bi imela enake pravne učinke po vsej Uniji;

    (h) da je sodelovanje v regulativnem peskovniku za UI omejeno na obdobje, ki je
    primerno glede na kompleksnost in obseg projekta in ki ga lahko pristojni nacionalni
    organ podaljša;

    (i) da regulativni peskovniki za UI olajšujejo razvoj orodij in infrastrukture
    za testiranje, primerjalno analizo, ocenjevanje in razlago razsežnosti sistemov
    UI, ki so pomembne za regulativno učenje, na primer točnosti, robustnosti in kibernetske
    varnosti, pa tudi ukrepov za zmanjšanje tveganj, kar zadeva temeljne pravice in
    družbo na splošno.

    3.   Potencialni ponudniki v regulativnih peskovnikih za UI, zlasti MSP in zagonska
    podjetja, so po potrebi usmerjeni k storitvam pred uvedbo, kot so smernice o izvajanju
    te uredbe, k drugim storitvam z dodano vrednostjo, kot so pomoč pri dokumentih
    za standardizacijo in certificiranju, centri za testiranje in eksperimentiranje,
    evropska vozlišča za digitalne inovacije in centri odličnosti.

    4.   Kadar pristojni nacionalni organi presojajo o odobritvi testiranja v realnih
    razmerah, ki se nadzoruje v okviru regulativnega peskovnika za UI, ki se vzpostavi
    na podlagi tega člena, se z udeleženci izrecno dogovorijo o pogojih takega testiranja
    in zlasti o ustreznih zaščitnih ukrepih za varovanje temeljnih pravic, zdravja
    in varnosti. Kadar je primerno, sodelujejo z drugimi pristojnimi nacionalnimi
    organi, da bi zagotovili dosledne prakse po vsej Uniji.'
- clen: 59
  id_elementa: art_59
  naslov: Nadaljnja obdelava osebnih podatkov za razvoj določenih sistemov UI v javnem
    interesu v regulativnem peskovniku za UI
  oddelek: null
  poglavje:
    id_elementa: cpt_VI
    naslov: UKREPI V PODPORO INOVACIJAM
  vsebina: '1.   V regulativnem peskovniku za UI se osebni podatki, zakonito zbrani
    za druge namene, lahko obdelujejo izključno za namene razvoja, učenja in testiranja
    nekaterih sistemov UI v peskovniku, če so izpolnjeni vsi naslednji pogoji:

    (a) javni organ ali druga fizična ali pravna oseba razvije sisteme UI za zaščito
    bistvenega javnega interesa na enem ali več naslednjih področjih:

    (i) javna varnost in javno zdravje, vključno z odkrivanjem, diagnosticiranjem,
    preprečevanjem, obvladovanjem in zdravljenjem bolezni ter izboljšanjem sistemov
    zdravstvenega varstva;

    (ii) visoka raven varstva in izboljšanje kakovosti okolja, ohranjanje biotske
    raznovrstnosti, varstvo pred onesnaževanjem, ukrepi za zeleni prehod ter blažitev
    podnebnih sprememb in prilagajanje nanje;

    (iii) trajnostna energija;

    (iv) varnost in odpornost prometnih sistemov in mobilnosti, kritične infrastrukture
    in omrežij;

    (v) učinkovitost in kakovost javne uprave in javnih storitev;

    (b) obdelani podatki so potrebni za izpolnjevanje ene ali več zahtev iz poglavja III,
    oddelek 2, kadar teh zahtev ni mogoče učinkovito izpolniti z obdelavo anonimiziranih,
    sintetičnih ali drugih neosebnih podatkov;

    (c) obstajajo učinkoviti mehanizmi za spremljanje, s katerimi se ugotovi, ali
    se med eksperimentiranjem v peskovniku lahko pojavijo velika tveganja za pravice
    in svoboščine posameznikov, na katere se nanašajo osebni podatki, kot je navedeno
    v členu 35 Uredbe (EU) 2016/679 in členu 39 Uredbe (EU) 2018/1725, ter mehanizmi
    za odzivanje, s katerimi se ta tveganja nemudoma zmanjšajo in se po potrebi ustavi
    obdelava;

    (d) vsi osebni podatki, ki se obdelujejo v okviru peskovnika, so v funkcionalno
    ločenem, izoliranem in zaščitenem okolju za obdelavo podatkov pod nadzorom potencialnih
    ponudnikov, dostop do teh podatkov pa imajo le pooblaščene osebe;

    (e) ponudniki lahko prvotno zbrane podatke delijo naprej le v skladu s pravom
    Unije o varstvu podatkov; osebnih podatkov ustvarjenih v peskovniku, ni mogoče
    deliti zunaj peskovnika;

    (f) nobena obdelava osebnih podatkov v okviru peskovnika ne sme biti podlaga za
    sprejetje ukrepov ali odločitev, ki bi vplivali na posameznike, na katere se nanašajo
    osebni podatki, niti ne sme vplivati na uveljavljanje njihovih pravic, določenih
    v pravu Unije o varstvu osebnih podatkov;

    (g) vsi osebni podatki, obdelani v okviru peskovnika, so zaščiteni z ustreznimi
    tehničnimi in organizacijskimi ukrepi in se izbrišejo, ko se sodelovanje v peskovniku
    konča ali ko se izteče obdobje hrambe osebnih podatkov;

    (h) dnevniki obdelave osebnih podatkov v okviru peskovnika se hranijo ves čas
    trajanja sodelovanja v peskovniku, razen če je v pravu Unije ali nacionalnem pravu
    določeno drugače;

    (i) celovit in podroben opis postopka in logike, na katerih temeljijo učenje,
    testiranje in validacijo sistema UI, se skupaj z rezultati testiranja hrani kot
    del tehnične dokumentacije iz Priloge IV;

    (j) kratek povzetek projekta UI, razvitega v peskovniku, njegovi cilji in pričakovani
    rezultati so objavljeni na spletišču pristojnih organov; ta obveznost ne zajema
    občutljivih operativnih podatkov v zvezi z dejavnostmi organov za preprečevanje,
    odkrivanje in preiskovanje kaznivih dejanj, organov mejne kontrole in organov,
    pristojnih za priseljevanje, ali azilnih organov.

    2.   Za namene preprečevanja, preiskovanja, odkrivanja ali pregona kaznivih dejanj
    ali izvrševanja kazenskih sankcij, vključno z varovanjem pred grožnjami javni
    varnosti in njihovim preprečevanjem, pod nadzorom in odgovornostjo organov za
    preprečevanje, odkrivanje in preiskovanje kaznivih dejanj obdelava osebnih podatkov
    v regulativnih peskovnikih za UI temelji na posebnem pravu Unije ali nacionalnem
    pravu in zanjo veljajo enaki kumulativni pogoji, kot so navedeni v odstavku 1.

    3.   Odstavek 1 ne posega v pravo Unije ali nacionalno pravo, ki izključuje obdelavo
    osebnih podatkov za druge namene, kot so izrecno navedeni v tem pravu, pa tudi
    ne v pravo Unije ali nacionalno pravo, ki določa podlago za obdelavo osebnih podatkov,
    potrebno za namene razvoja, testiranja ali učenja inovativnih sistemov UI, ali
    katero koli drugo pravno podlago, skladno s pravom Unije o varstvu osebnih podatkov.'
- clen: 60
  id_elementa: art_60
  naslov: Testiranje visokotveganih sistemov UI v realnih razmerah zunaj regulativnih
    peskovnikov za UI
  oddelek: null
  poglavje:
    id_elementa: cpt_VI
    naslov: UKREPI V PODPORO INOVACIJAM
  vsebina: '1.   Testiranje visokotveganih sistemov UI v realnih razmerah zunaj regulativnih
    peskovnikov za UI lahko izvajajo ponudniki ali potencialni ponudniki visokotveganih
    sistemov UI s seznama v Prilogi III v skladu s tem členom in načrtom testiranja
    v realnih razmerah iz tega člena, brez poseganja v prepovedi na podlagi člena 5.

    Komisija z izvedbenimi akti določi podrobne elemente načrta testiranja v realnih
    razmerah. Ti izvedbeni akti se sprejmejo v skladu s postopkom pregleda iz člena 98(2).

    Ta odstavek ne posega v pravo Unije ali nacionalno pravo za testiranje visokotveganih
    sistemov UI, povezanih s proizvodi, zajetimi v harmonizacijski zakonodaji Unije
    iz Priloge I, v realnih razmerah.

    2.   Ponudniki ali potencialni ponudniki lahko testiranje visokotveganih sistemov
    UI iz Priloge III v realnih razmerah izvedejo kadar koli, preden dajo sistem UI
    na trg ali v uporabo, bodisi sami bodisi v partnerstvu z enim ali več uvajalci
    ali potencialnimi uvajalci.

    3.   Testiranje visokotveganih sistemov UI v realnih razmerah na podlagi tega
    člena ne posega v nobeno etično presojo, ki se zahteva v skladu s pravom Unije
    ali nacionalnim pravom.

    4.   Ponudniki ali potencialni ponudniki lahko testiranje v realnih razmerah izvajajo
    le, kadar so izpolnjeni vsi naslednji pogoji:

    (a) ponudnik ali potencialni ponudnik je pripravil načrt testiranja v realnih
    razmerah in ga predložil organu za nadzor trga v državi članici, v kateri se bo
    testiranje v realnih razmerah izvajalo;

    (b) organ za nadzor trga v državi članici, v kateri se testiranje v realnih razmerah
    izvaja, je odobril testiranje v realnih razmerah in načrt testiranja v realnih
    razmerah; kadar organ za nadzor trga ne odgovori v 30 dneh, se šteje, da sta testiranje
    v realnih razmerah in načrt testiranja v realnih razmerah odobrena; kadar nacionalno
    pravo ne določa tihe odobritve, je za testiranje v realnih razmerah še naprej
    potrebno dovoljenje;

    (c) ponudnik ali potencialni ponudnik, z izjemo ponudnikov ali potencialnih ponudnikov
    visokotveganih sistemov UI iz Priloge III, točke 1, 6 in 7, na področju preprečevanja,
    odkrivanja in preiskovanja kaznivih dejanj, migracij, azila in upravljanja nadzora
    meja ter visokotveganih sistemov UI iz Priloge III, točka 2, je registriral testiranje
    v realnih razmerah v skladu s členom 71(4) z vseevropsko enotno identifikacijsko
    številko in informacijami, določenimi v Prilogi IX; ponudnik ali potencialni ponudnik
    visokotveganih sistemov UI iz točk 1, 6 in 7 Priloge III je na področjih preprečevanja,
    odkrivanja in preiskovanja kaznivih dejanj, migracij, azila in upravljanja mejnega
    nadzora registriral testiranje v realnih razmerah v varnem nejavnem delu podatkovne
    zbirke EU skladno s členom 49(4), točka (d), z vseevropsko enotno identifikacijsko
    številko in informacijami, določenimi v njej; ponudnik ali potencialni ponudnik
    visokotveganih sistemov UI iz točke 2 Priloge III je registriral testiranje v realnih
    razmerah v skladu s členom 49(5);

    (d) ponudnik ali potencialni ponudnik, ki izvaja testiranje v realnih razmerah,
    ima sedež v Uniji ali je imenoval pravnega zastopnika, ki ima sedež v Uniji;

    (e) podatki, zbrani in obdelani za namen testiranja v realnih razmerah, se v tretje
    države prenesejo le, če se izvajajo ustrezni in veljavni zaščitni ukrepi na podlagi
    prava Unije;

    (f) testiranje v realnih razmerah ne traja dlje, kot je potrebno, da se dosežejo
    zadani cilji, v nobenem primeru pa ne presega šestmesečnega obdobja, ki se lahko
    podaljša za dodatnih šest mesecev, če ponudnik ali potencialni ponudnik o tem
    predhodno uradno obvesti organ za nadzor trga in uradnemu obvestilu doda obrazložitev
    potrebe po takem podaljšanju;

    (g) udeleženci testiranja v realnih razmerah, ki so osebe, ki pripadajo ranljivim
    skupinam zaradi svoje starosti ali invalidnosti, so ustrezno zaščiteni;

    (h) kadar ponudnik ali potencialni ponudnik testiranje v realnih razmerah organizira
    v sodelovanju z enim ali več uvajalci ali potencialnimi uvajalci, so bili slednji
    obveščeni o vseh vidikih testiranja, ki so pomembni za njihovo odločitev za sodelovanje,
    in so prejeli ustrezna navodila za uporabo sistema UI iz člena 13; ponudnik ali
    potencialni ponudnik in uvajalec ali potencialni uvajalec sklenejo sporazum, ki
    določa njihove vloge in odgovornosti, da se zagotovi skladnost z določbami za
    testiranje v realnih razmerah na podlagi te uredbe ter na podlagi drugega veljavnega
    prava Unije in nacionalnega prava;

    (i) udeleženci testiranja v realnih razmerah so dali informirano privolitev v skladu
    s členom 61, v primeru preprečevanja, odkrivanja in preiskovanja kaznivih dejanj,
    ko bi pridobitev informirane privolitve preprečila testiranje sistema UI, pa sámo
    testiranje in rezultati testiranja v realnih razmerah ne smejo negativno vplivati
    na udeležence, njihovi osebni podatki pa se po koncu testiranja izbrišejo;

    (j) testiranje v realnih razmerah učinkovito nadzorujejo ponudnik ali potencialni
    ponudnik, pa tudi uvajalci ali potencialni uvajalci, z osebami, ki so ustrezno
    kvalificirane na zadevnem področju in imajo potrebne zmogljivosti, usposobljenost
    in pooblastila za opravljanje svojih nalog;

    (k) napovedi, priporočila ali odločitve sistema UI je mogoče učinkovito izničiti
    in zanemariti.

    5.   Vsi udeleženci testiranja v realnih razmerah ali njihov zakonito imenovani
    zastopnik, kot je primerno, se lahko brez kakršne koli škode in brez obrazložitve
    kadar koli umaknejo iz testiranja, tako, da prekličejo svojo informirano privolitev,
    in lahko zahtevajo, da se njihovi osebni podatki nemudoma in stalno izbrišejo.
    Preklic informirane privolitve ne vpliva na že izvedene dejavnosti.

    6.   Države članice v skladu s členom 75 na svoje organe za nadzor trga prenesejo
    pooblastila, na podlagi katerih od ponudnikov in potencialnih ponudnikov zahtevajo
    predložitev informacij, izvajajo nenapovedane inšpekcijske preglede na daljavo
    ali na kraju samem ter preverjajo opravljanje testiranja v realnih razmerah in
    z njimi povezane visoko tvegane sisteme UI. Organi za nadzor trga ta pooblastila
    uporabljajo za zagotovitev varnega poteka testiranja v realnih razmerah.

    7.   Vsak resen incident, ugotovljen med testiranjem v realnih razmerah, se sporoči
    nacionalnemu organu za nadzor trga v skladu s členom 73. Ponudnik ali potencialni
    ponudnik sprejme takojšnje ukrepe za zmanjšanje tveganj ali, če to ni mogoče,
    testiranje v realnih razmerah začasno ustavi, dokler ne pride do tovrstnega zmanjšanja,
    v nasprotnem primeru pa ga dokončno ustavi. Po taki dokončni ustavitvi testiranja
    v realnih razmerah vzpostavi postopek za takojšnji odpoklic sistema UI.

    8.   Ponudniki ali potencialni ponudniki obvestijo nacionalni organ za nadzor
    trga v državi članici, v kateri se testiranje v realnih razmerah izvaja, o začasni
    ali dokončni ustavitvi testiranja v realnih razmerah in o končnih rezultatih.

    9.   Ponudnik ali potencialni ponudnik je na podlagi veljavnega prava Unije in
    nacionalnega prava o odgovornosti odgovoren za vsakršno škodo, povzročeno med
    njegovim testiranjem v realnih razmerah.'
- clen: 61
  id_elementa: art_61
  naslov: Informirana privolitev za sodelovanje pri testiranju v realnih razmerah
    zunaj regulativnih peskovnikov za UI
  oddelek: null
  poglavje:
    id_elementa: cpt_VI
    naslov: UKREPI V PODPORO INOVACIJAM
  vsebina: '1.   Za namen testiranja v realnih razmerah na podlagi člena 60 udeleženci
    testiranja dajo prostovoljno informirano privolitev, preden začnejo sodelovati
    pri takem testiranju in po tem, ko so bili z jedrnatimi, jasnimi, ustreznimi in
    razumljivimi informacijami ustrezno obveščeni o:

    (a) naravi in ciljih testiranja v realnih razmerah ter morebitnih nevšečnostih,
    ki so lahko povezane z njihovim sodelovanjem;

    (b) pogojih, pod katerimi se bo testiranje v realnih razmerah izvajalo, vključno
    s pričakovanim trajanjem sodelovanja udeležencev;

    (c) svojih pravicah in zagotovilih v zvezi s sodelovanjem, zlasti o pravici, da
    zavrnejo sodelovanje in se lahko brez kakršne koli škode in brez obrazložitve
    kadar koli umaknejo iz testiranja v realnih razmerah;

    (d) tem, kako se vloži zahteva za to, da se napovedi, priporočila ali odločitve
    sistema UI izničijo ali zanemarijo;

    (e) vseevropski enotni identifikacijski številki testiranja v realnih razmerah
    v skladu s členom 60(4), točka (c), in kontaktnih podatkih ponudnika ali njegovega
    pravnega zastopnika, od katerega je mogoče pridobiti dodatne informacije.

    2.   Informirana privolitev se datira in dokumentira, udeleženci testiranja ali
    njihov zakoniti zastopnik pa prejmejo kopijo.'
- clen: 62
  id_elementa: art_62
  naslov: Ukrepi za ponudnike in uvajalce, zlasti MSP, vključno z zagonskimi podjetji
  oddelek: null
  poglavje:
    id_elementa: cpt_VI
    naslov: UKREPI V PODPORO INOVACIJAM
  vsebina: '1.   Države članice sprejmejo naslednje ukrepe:

    (a) MSP, vključno z zagonskimi podjetji, ki imajo statutarni sedež ali podružnico
    v Uniji, zagotovijo prednostni dostop do regulativnih peskovnikov za UI, če izpolnjujejo
    pogoje za upravičenost in merila za izbor; prednostni dostop drugim MSP, vključno
    z zagonskimi podjetji, razen tistih iz tega odstavka, ne preprečuje dostopa do
    regulativnega peskovnika za UI, če izpolnjujejo tudi pogoje za upravičenost in
    merila za izbor;

    (b) organizirajo posebne dejavnosti ozaveščanja in usposabljanja o uporabi te
    uredbe, prilagojene potrebam MSP, vključno z zagonskimi podjetji, uvajalcev in,
    če je to primerno, lokalnih javnih organov;

    (c) uporabijo obstoječe in, kadar je primerno, vzpostavijo nove posebne kanale
    za komunikacijo z MSP, vključno z zagonskimi podjetji, uvajalci, drugimi inovatorji
    in, če je to primerno, lokalnimi javnimi organi, da jim svetujejo in odgovarjajo
    na vprašanja o izvajanju te uredbe, tudi kar zadeva sodelovanje v regulativnih
    peskovnikih za UI;

    (d) olajšujejo sodelovanje MSP in drugih ustreznih deležnikov v postopku razvoja
    standardizacije.

    2.   Pri določanju pristojbin za ugotavljanje skladnosti na podlagi člena 43 se
    upoštevajo posebni interesi in potrebe ponudnikov, ki so MSP, vključno z zagonskimi
    podjetji, pri čemer se te pristojbine znižajo sorazmerno z njihovo velikostjo,
    velikostjo trga in drugimi ustreznimi kazalniki.

    3.   Urad za UI sprejme naslednje ukrepe:

    (a) zagotovi standardizirane predloge za področja, ki jih zajema ta uredba, kot
    jih določi Odbor v svoji zahtevi;

    (b) razvija in vzdržuje enotno informacijsko platformo, na kateri so vsem operaterjem
    po vsej Uniji na voljo informacije v zvezi s to uredbo, ki so enostavne za uporabo;

    (c) organizira ustrezne komunikacijske kampanje za ozaveščanje o obveznostih,
    ki izhajajo iz te uredbe;

    (d) ocenjuje in spodbuja zbliževanja najboljših praks v postopkih javnega naročanja
    v zvezi s sistemi UI.'
- clen: 63
  id_elementa: art_63
