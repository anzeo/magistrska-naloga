    v skladu z Uredbo (EU) št. 182/2011 Evropskega parlamenta in Sveta (56).
- id_elementa: rct_176
  tocka: 176
  vsebina: Ker cilja te uredbe, in sicer izboljšati delovanje notranjega trga in spodbujati
