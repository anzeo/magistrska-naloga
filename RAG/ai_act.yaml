- id_elementa: rct_174
  tocka: 174
  vsebina: Glede na hiter tehnološki razvoj in tehnično strokovno znanje, potrebno
    za učinkovito izvajanje te uredbe bi morala Komisija oceniti in pregledati to
    uredbo do 2. avgusta 2029 in nato vsaka štiri leta ter poročati Evropskemu parlament
    in Svetu. Poleg tega bi morala Komisija ob upoštevanju posledic za področje uporabe
    te uredbe enkrat letno oceniti potrebo po spremembi seznama visokotveganih sistemov
    UI in seznama prepovedanih praks. Komisija bi morala do 2. avgusta 2028 in nato
    vsaka štiri leta oceniti tudi potrebo po spremembi seznama področij z visokim
    tveganjem iz ene od prilog k tej uredbi, sisteme UI, ki spadajo na področje uporabe
    obveznosti glede preglednosti, učinkovitost sistema nadzora in upravljanja ter
    napredek pri razvoju standardizacijskih dokumentov o energetsko učinkovitem razvoj
    modelov UI za splošno rabo, vključno s potrebo po nadaljnjih ukrepih ali dejavnostih,
    ter o tem poročati Evropskemu parlamentu in Svetu. Komisija bi morala do 2. avgusta
    2028 ter nato vsaka tri leta oceniti učinek in učinkovitost prostovoljnih kodeksov
    ravnanja za spodbujanje uporabe zahtev, ki veljajo za visokotvegane sisteme UI,
    za sisteme UI, ki niso visokotvegani sistemi UI, ter morebitnih drugih dodatnih
    zahtev za takšne sisteme UI.
- id_elementa: rct_175
  tocka: 175
