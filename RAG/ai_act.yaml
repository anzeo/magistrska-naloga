- clen: 65
  id_elementa: art_65
  naslov: Ustanovitev in struktura Evropskega odbora za umetno inteligenco
  oddelek:
    id_elementa: cpt_VII.sct_1
    naslov: Upravljanje na ravni Unije
  poglavje:
    id_elementa: cpt_VII
    naslov: UPRAVLJANJE
  vsebina: '1.   Ustanovi se Evropski odbor za umetno inteligenco (v nadaljnjem besedilu:
    Odbor).

    2.   Odbor sestavlja po en predstavnik vsake države članice. Evropski nadzornik
    za varstvo podatkov sodeluje kot opazovalec. Sestankov Odbora se udeležuje tudi
    Urad za UI, pri glasovanju pa ne sodeluje. Odbor se lahko vsakič posebej odloči,
    da na sestanek povabi druge organe, telesa ali strokovnjake iz Unije in držav
    članic, kadar so obravnavana vprašanja zanje pomembna.

    3.   Države članice imenujejo svojega predstavnika za obdobje treh let z možnostjo
    enkratnega podaljšanja.

    4.   Države članice zagotovijo, da njihovi predstavniki v Odboru:

    (a) imajo v svoji državi članici ustrezne pristojnosti in pooblastila, da dejavno
    prispevajo k izpolnjevanju nalog Odbora iz člena 66;

    (b) so določeni kot enotna kontaktna točka v odnosu do Odbora in, kadar je primerno,
    ob upoštevanju potreb držav članic kot enotna kontaktna točka za deležnike;

    (c) so pooblaščeni za spodbujanje doslednosti in usklajevanja med pristojnimi
    nacionalnimi organi v svoji državi članici glede izvajanja te uredbe, vključno
    z zbiranjem ustreznih podatkov in informacij za namene opravljanja njihovih nalog
    v Odboru.

    5.   Imenovani predstavniki držav članic z dvotretjinsko večino sprejmejo poslovnik
    Odbora. V poslovniku se določijo zlasti potek izbirnega postopka, trajanje mandata
    predsednika in specifikacije njegovih nalog, podrobnosti glede glasovanja ter
    organizacija dejavnosti Odbora in dejavnosti njegovih podskupin.

    6.   Odbor ustanovi dve stalni podskupini, da bi zagotavljali platformo za sodelovanje
    in izmenjavo med organi za nadzor trga ter uradno obveščali organe o vprašanjih,
    povezanih z nadzorom trga oziroma priglašenimi organi.

    Stalna podskupina za nadzor trga bi morala delovati kot skupina za upravno koordinacijo
    (ADCO) za to uredbo v smislu člena 30 Uredbe (EU) 2019/1020.

    Odbor lahko ustanovi druge bodisi stalne ali začasne podskupine za preučitev posebnih
    vprašanj. Po potrebi so lahko predstavniki svetovalnega foruma iz člena 67 povabljeni
    k sodelovanju v takih podskupinah ali na posebne sestanke teh podskupin kot opazovalci.

    7.   Odbor je organiziran in se upravlja tako, da zagotavlja objektivnost in nepristranskost
    svojih dejavnosti.

    8.   Odboru predseduje eden od predstavnikov držav članic. Urad za UI je sekretariat
    Odbora, na zahtevo predsednika sklicuje sestanke in pripravi njihov dnevni red
    v skladu z nalogami Odbora na podlagi te uredbe in njegovega poslovnika.'
- clen: 66
  id_elementa: art_66
  naslov: Naloge Odbora
  oddelek:
    id_elementa: cpt_VII.sct_1
    naslov: Upravljanje na ravni Unije
  poglavje:
    id_elementa: cpt_VII
    naslov: UPRAVLJANJE
  vsebina: 'Odbor svetuje in pomaga Komisiji in državam članicam, da se olajša dosledna
    in učinkovita uporaba te uredbe. V ta namen lahko Odbor zlasti:

    (a) prispeva k usklajevanju med pristojnimi nacionalnimi organi, odgovornimi za
    uporabo te uredbe, ter v sodelovanju z zadevnimi organi za nadzor trga in v dogovoru
    z njimi podpira skupne dejavnosti organov za nadzor trga iz člena 74(11);

    (b) zbira in izmenjuje tehnično in regulativno strokovno znanje in najboljše prakse
    med državami članicami;

    (c) svetuje o izvajanju te uredbe, zlasti v zvezi z izvrševanjem pravil o modelih
    UI za splošne namene;

    (d) prispeva k harmonizaciji upravnih praks v državah članicah, tudi v zvezi z odstopanjem
    od postopkov ugotavljanja skladnosti iz člena 46, delovanjem regulativnih peskovnikov
    za UI ter testiranjem v realnih razmerah iz členov 57, 59 in 60;

    (e) na zahtevo Komisije ali na lastno pobudo izda priporočila in pisna mnenja
    o vseh pomembnih zadevah v zvezi z izvajanjem te uredbe ter njeno dosledno in
    učinkovito uporabo, tudi:

    (i) o razvoju in uporabi kodeksov ravnanja in kodeksov prakse na podlagi te uredbe
    ter smernic Komisije;

    (ii) o oceni in pregledu te uredbe na podlagi člena 112, tudi kar zadeva poročila
    o resnih incidentih iz člena 73 in delovanje podatkovne zbirke EU iz člena 71,
    o pripravi delegiranih ali izvedbenih aktov ter morebitnih uskladitvah te uredbe
    s pravnimi akti iz Priloge I;

    (iii) o tehničnih specifikacijah ali obstoječih standardih v zvezi z zahtevami
    iz poglavja III, oddelek 2,

    (iv) o uporabi harmoniziranih standardov ali skupnih specifikacij iz členov 40
    in 41;

    (v) o trendih, kot so svetovna konkurenčnost Evrope na področju UI, uvajanje UI
    v Uniji ter razvoj digitalnih spretnosti;

    (vi) o trendih v zvezi z razvijajočo se tipologijo verig vrednosti UI, zlasti
    glede iz tega izhajajočih posledic v smislu odgovornosti;

    (vii) o morebitni potrebi po spremembi Priloge III v skladu s členom 7 in o morebitni
    potrebi po morebitni reviziji člena 5 na podlagi člena 112, ob upoštevanju ustreznih
    razpoložljivih dokazov in najnovejšega tehnološkega razvoja;

    (f) podpira Komisijo pri spodbujanju pismenosti na področju UI ter ozaveščanja
    in razumevanja javnosti o prednostih, tveganjih, zaščitnih ukrepih ter pravicah
    in obveznostih, povezanih z uporabo sistemov UI;

    (g) spodbuja oblikovanje skupnih meril in skupnega razumevanja ustreznih konceptov
    iz te uredbe med udeleženci na trgu in pristojnimi organi, tudi s prispevanjem
    k razvoju meril uspešnosti;

    (h) sodeluje, če je to primerno, z drugimi institucijami, organi, uradi in agencijami
    Unije, pa tudi z ustreznimi strokovnimi skupinami in mrežami Unije, zlasti na
    področju varnosti proizvodov, kibernetske varnosti, konkurence, digitalnih in
    medijskih storitev, finančnih storitev, varstva potrošnikov ter varstva podatkov
    in temeljnih pravic;

    (i) prispeva k učinkovitemu sodelovanju s pristojnimi organi tretjih držav in
    mednarodnimi organizacijami;

    (j) pomaga pristojnim nacionalnim organom in Komisiji pri razvoju organizacijskega
    in tehničnega strokovnega znanja, potrebnega za izvajanje te uredbe, vključno
    s prispevanjem k oceni potreb po usposabljanju osebja držav članic, ki sodeluje
    pri izvajanju te uredbe;

    (k) pomaga Uradu za UI pri podpiranju pristojnih nacionalnih organov pri vzpostavitvi
    in razvoju regulativnih peskovnikov za UI ter olajšuje sodelovanje in izmenjavo
    informacij med regulativnimi peskovniki za UI;

    (l) prispeva k pripravi smernic in zagotavlja ustrezno svetovanje v zvezi z njim;

    (m) svetuje Komisiji v zvezi z mednarodnimi zadevami na področju UI;

    (n) Komisiji daje mnenja o kvalificiranih opozorilih v zvezi z modeli UI za splošne
    namene;

    (o) prejema mnenja držav članic o kvalificiranih opozorilih v zvezi z modeli UI
    za splošne namene ter o nacionalnih izkušnjah in praksah v zvezi s spremljanjem
    in izvrševanjem sistemov UI, zlasti sistemov, v katere so vgrajeni modeli UI za
    splošne namene.'
- clen: 67
  id_elementa: art_67
  naslov: Svetovalni forum
  oddelek:
    id_elementa: cpt_VII.sct_1
    naslov: Upravljanje na ravni Unije
  poglavje:
    id_elementa: cpt_VII
    naslov: UPRAVLJANJE
  vsebina: '1.   Ustanovi se svetovalni forum, ki zagotavlja tehnično strokovno znanje
    in svetuje Odboru in Komisiji ter prispeva k njunim nalogam iz te uredbe.

    2.   Članstvo svetovalnega foruma je sestavljeno iz uravnoteženega izbora deležnikov,
    vključno z industrijo, zagonskimi podjetji, MSP, civilno družbo in akademskimi
    krogi. Članstvo v svetovalnem forumu je uravnoteženo z vidika komercialnih in
    nekomercialnih interesov, v kategoriji poslovnih interesov pa z vidika MSP in
    drugih podjetij.

    3.   Komisija člane svetovalnega foruma imenuje med deležniki s priznanim strokovnim
    znanjem na področju UI v skladu z merili iz odstavka 2.

    4.   Mandat članov svetovalnega foruma traja dve leti in se lahko podaljša še
    za največ štiri leta.

    5.   Stalni člani svetovalnega foruma so Agencija Evropske unije za temeljne pravice,
    ENISA, Evropski odbor za standardizacijo (CEN), Evropski odbor za elektrotehniško
    standardizacijo (CENELEC) in Evropski inštitut za telekomunikacijske standarde
    (ETSI).

    6.   Svetovalni odbor sestavi svoj poslovnik. Med svojimi člani izvoli dva sopredsednika
    v skladu z merili iz odstavka 2. Mandat sopredsednikov traja dve leti z možnostjo
    enkratnega podaljšanja.

    7.   Svetovalni forum se sestane najmanj dvakrat na leto. Na svoje sestanke lahko
    povabi strokovnjake in druge deležnike.

    8.   Svetovalni forum lahko na zahtevo Odbora ali Komisije pripravi mnenja, priporočila
    in pisne prispevke.

    9.   Svetovalni forum lahko po potrebi ustanovi stalne ali začasne podskupine
    za preučitev posebnih vprašanj, povezanih s cilji te uredbe.

    10.   Svetovalni forum pripravi letno poročilo o svojih dejavnostih. To poročilo
    se objavi.'
- clen: 68
  id_elementa: art_68
  naslov: Znanstveni odbor neodvisnih strokovnjakov
  oddelek:
    id_elementa: cpt_VII.sct_1
    naslov: Upravljanje na ravni Unije
  poglavje:
    id_elementa: cpt_VII
    naslov: UPRAVLJANJE
  vsebina: '1.   Komisija z izvedbenim aktom sprejme določbe o ustanovitvi znanstvenega
    odbora neodvisnih strokovnjakov (v nadaljnjem besedilu: znanstveni odbor), ki
    bo podpiral dejavnosti izvrševanja iz te uredbe. Ta izvedbeni akt se sprejme v skladu
    s postopkom pregleda iz člena 98(2).

    2.   Znanstveni odbor sestavljajo strokovnjaki, ki jih Komisija izbere na podlagi
    najnovejšega znanstvenega ali tehničnega strokovnega znanja na področju UI, potrebnega
    za naloge iz odstavka 3, in so sposobni dokazati, da izpolnjujejo vse naslednje
    pogoje:

    (a) imajo posebno strokovno znanje in kompetence ter znanstveno ali tehnično strokovno
    znanje na področju UI;

    (b) neodvisnost od katerega koli ponudnika sistemov UI ali modelov UI za splošne
    namene;

    (c) sposobnost skrbnega, natančnega in objektivnega izvajanja dejavnosti.

    Komisija v posvetovanju z Odborom in v skladu z zahtevanimi potrebami določi število
    strokovnjakov v znanstvenem odboru ter zagotovi pravično zastopanost spolov in
    geografsko zastopanost.

    3.   Znanstveni odbor svetuje Uradu za UI in mu zagotavlja podporo, zlasti v zvezi
    z naslednjimi nalogami:

    (a) podpiranje izvajanja in izvrševanja te uredbe v zvezi z modeli UI in sistemi
    za splošne namene, zlasti z:

    (i) opozarjanjem Urada za UI na morebitna sistemska tveganja, ki jih lahko na
    ravni Unije povzročajo modeli UI za splošne namene, v skladu s členom 90;

    (ii) prispevanjem k razvoju orodij in metodologij za ocenjevanje zmogljivosti
    modelov UI in sistemov za splošne namene, vključno z merili uspešnosti;

    (iii) svetovanjem o razvrstitvi modelov UI za splošne namene s sistemskim tveganjem;

    (iv) svetovanjem o razvrstitvi različnih modelov UI in sistemov za splošne namene;

    (v) prispevanjem k razvoju orodij in predlog;

    (b) podpiranje dela organov za nadzor trga na njihovo zahtevo;

    (c) podpiranje čezmejnih dejavnosti nadzora trga iz člena 74(11), brez poseganja
    v pooblastila organov za nadzor trga;

    (d) podpiranje Urada za UI pri opravljanju njegovih nalog v okviru zaščitnega
    postopka Unije na podlagi člena 81.

    4.   Strokovnjaki znanstvenega odbora svoje naloge opravljajo nepristransko in
    objektivno ter zagotavljajo zaupnost informacij in podatkov, pridobljenih pri
    izvajanju njihovih nalog in dejavnosti. Pri opravljanju svojih nalog iz odstavka
    3 ne smejo zahtevati ali sprejemati navodil od nikogar. Vsak strokovnjak predloži
    izjavo o interesih, ki se tudi objavi. Urad za UI vzpostavi sisteme in postopke
    za aktivno obvladovanje in preprečevanje morebitnih nasprotij interesov.

    5.   Izvedbeni akt iz odstavka 1 vključuje določbe o pogojih, postopkih in podrobnostih,
    v skladu s katerimi znanstveni odbor in njegovi člani izdajajo opozorila in zaprošajo
    Urad za UI za pomoč pri opravljanju svojih nalog.'
- clen: 69
  id_elementa: art_69
  naslov: Dostop držav članic do nabora strokovnjakov
  oddelek:
    id_elementa: cpt_VII.sct_1
    naslov: Upravljanje na ravni Unije
  poglavje:
    id_elementa: cpt_VII
    naslov: UPRAVLJANJE
  vsebina: '1.   Države članice lahko strokovnjake znanstvenega sveta zaprosijo, da
    jim pomagajo pri dejavnostih izvrševanja iz te uredbe.

    2.   Od držav članic se lahko zahteva, da plačajo pristojbine za svetovanje in
    podporo strokovnjakov. Struktura in višina pristojbin ter višina in struktura
    povračljivih stroškov se določi v izvedbenem aktu iz člena 68(1), pri čemer se
    upoštevajo cilji ustreznega izvajanja te uredbe, stroškovna učinkovitost in potreba,
    da se vsem državam članicam zagotovi učinkovit dostop do strokovnjakov.

    3.   Komisija državam članicam po potrebi omogoči pravočasen dostop do strokovnjakov
    in zagotovi, da je kombinacija podpornih dejavnosti, ki jih izvajajo podporne
    strukture Unije za testiranje UI na podlagi člena 84, in strokovnjakov na podlagi
    tega člena učinkovito organizirana in zagotavlja največjo možno dodano vrednost.'
- clen: 70
  id_elementa: art_70
  naslov: Imenovanje pristojnih nacionalnih organov in enotne kontaktne točke
  oddelek:
    id_elementa: cpt_VII.sct_2
    naslov: Pristojni nacionalni organi
  poglavje:
    id_elementa: cpt_VII
    naslov: UPRAVLJANJE
  vsebina: '1.   Za namene te uredbe vsaka država članica kot pristojne nacionalne
    organe ustanovi ali imenuje vsaj en priglasitveni organ in vsaj en organ za nadzor
    trga. Ti pristojni nacionalni organi svoja pooblastila izvajajo neodvisno, nepristransko
    in brez predsodkov, da bi zaščitili objektivnost svojih dejavnosti in nalog ter
    zagotovili uporabo in izvajanje te uredbe. Člani teh organov se vzdržijo vseh
    dejanj, ki niso združljiva z njihovimi dolžnostmi. Če se ta načela spoštujejo,
    lahko take dejavnosti in naloge izvaja eden ali več imenovanih organov v skladu
    z organizacijskimi potrebami države članice.

    2.   Države članice Komisiji sporočijo identiteto priglasitvenih organov in organov
    za nadzor trga ter njihove naloge in vse naknadne spremembe v zvezi s tem. Države
    članice do 2. avgusta 2025 prek elektronskih komunikacijskih sredstev objavijo
    informacije o tem, kako je mogoče stopiti v stik s pristojnimi organi in enotnimi
    kontaktnimi točkami. Države članice imenujejo organ za nadzor trga, ki deluje
    kot enotna kontaktna točka za to uredbo, in Komisijo uradno obvestijo o identiteti
    enotne kontaktne točke. Komisija seznam enotnih kontaktnih točk objavi.

    3.   Države članice zagotovijo, da imajo njihovi pristojni nacionalni organi na
    voljo ustrezne tehnične, finančne in človeške vire ter infrastrukturo za učinkovito
    izpolnjevanje svojih nalog na podlagi te uredbe. Pristojni nacionalni organi morajo
    imeti zlasti zadostno število stalno razpoložljivega osebja, katerega kompetence
    in strokovno znanje vključujejo poglobljeno razumevanje tehnologij UI, podatkov
    in računalniške obdelave podatkov, varstva osebnih podatkov, kibernetske varnosti,
    temeljnih pravic, zdravstvenih in varnostnih tveganj ter poznavanje obstoječih
    standardov in pravnih zahtev. Države članice vsako leto ocenijo in po potrebi
    posodobijo zahteve glede usposobljenosti in virov iz tega odstavka.

    4.   Pristojni nacionalni organi sprejmejo ustrezne ukrepe, da se zagotovi ustrezna
    raven kibernetske varnosti.

    5.   Pristojni nacionalni organi pri opravljanju svojih nalog delujejo v skladu
    z obveznostmi glede zaupnosti iz člena 78.

    6.   Države članice do 2. avgusta 2025 in nato vsaki dve leti poročajo Komisiji
    o stanju finančnih in človeških virov, ki so na voljo pristojnim nacionalnim organom,
    z oceno njihove ustreznosti. Komisija navedene informacije posreduje Odboru v razpravo
    in morebitna priporočila.

    7.   Komisija olajšuje izmenjavo izkušenj med pristojnimi nacionalnimi organi.

    8.   Pristojni nacionalni organi lahko zagotovijo smernice in nasvete o izvajanju
    te uredbe, zlasti za MSP, vključno z zagonskimi podjetji, pri čemer po potrebi
    upoštevajo smernice in nasvete Odbora in Komisije. Kadar nameravajo pristojni
    nacionalni organi zagotoviti smernice in nasvete v zvezi s sistemom UI na področjih,
    ki jih zajema drugo pravo Unije, se, če je to primerno, posvetujejo s pristojnimi
    nacionalnimi organi, ki delujejo na podlagi navedenega prava Unije.

    9.   Kadar institucije, organi, uradi in agencije Unije spadajo na področje uporabe
    te uredbe, Evropski nadzornik za varstvo podatkov deluje kot pristojni organ za
    njihov nadzor.'
- clen: 71
  id_elementa: art_71
  naslov: Podatkovna zbirka EU za visokotvegane sisteme UI s seznama v Prilogi III
  oddelek: null
  poglavje:
    id_elementa: cpt_VIII
    naslov: PODATKOVNA ZBIRKA EU ZA VISOKOTVEGANE SISTEME UI
  vsebina: '1.   Komisija v sodelovanju z državami članicami vzpostavi in vzdržuje
    podatkovno zbirko EU, ki vsebuje informacije iz odstavkov 2 in 3 tega člena o visokotveganih
    sistemih UI iz člena 6(2), registriranih v skladu s členoma 49 in 60, ter sisteme
    UI, ki se ne štejejo za visokotvegane na podlagi člena 6(3) in ki so registrirani
    v skladu s členom 6(4) in členom 49. Komisija se pri določanju funkcionalnih specifikacij
    take podatkovne zbirke posvetuje z ustreznimi strokovnjaki, pri posodabljanju
    funkcionalnih specifikacij take podatkovne zbirke pa z Odborom.

    2.   Podatke iz Priloge VIII, oddelka A in B, v podatkovno zbirko EU vnese ponudnik
    ali po potrebi pooblaščeni zastopnik.

    3.   Podatke iz Priloge VIII, oddelek C, v podatkovno zbirko EU vnese uvajalec,
    ki je javni organ, agencija ali telo ali deluje v njegovem imenu, v skladu s členom 49(3)
    in (4).

    4.   Z izjemo oddelka iz člena 49(4) in člena 60(4), točka (c), so informacije
    v podatkovni zbirki EU, registrirane v skladu s členom 49, dostopne in na voljo
    javnosti na uporabniku prijazen način. Po informacijah bi se moralo dati enostavno
    iskati in morale bi biti strojno berljive. Informacije, registrirane v skladu
    s členom 60, so dostopne samo organom za nadzor trga in Komisiji, razen če je
    potencialni ponudnik ali ponudnik dal soglasje, da so te informacije dostopne
    tudi javnosti.

    5.   Podatkovna zbirka EU vsebuje osebne podatke le, kolikor je to potrebno za
    zbiranje in obdelavo informacij v skladu s to uredbo. Te informacije vključujejo
    imena in kontaktne podatke fizičnih oseb, ki so odgovorne za registracijo sistema
    in imajo pravno pooblastilo za zastopanje ponudnika ali uvajalca, kakor je ustrezno.

    6.   Komisija je upravljavec podatkovne zbirke EU. Ponudnikom, potencialnim ponudnikom
    in uvajalcem zagotavlja ustrezno tehnično in upravno podporo. Podatkovna zbirka
    EU mora biti skladna z veljavnimi zahtevami glede dostopnosti.'
- clen: 72
  id_elementa: art_72
  naslov: Spremljanje po dajanju na trg s strani ponudnikov in načrt spremljanja po
    dajanju na trg za visokotvegane sisteme UI
  oddelek:
    id_elementa: cpt_IX.sct_1
    naslov: Spremljanje po dajanju na trg
  poglavje:
    id_elementa: cpt_IX
    naslov: SPREMLJANJE PO DAJANJU NA TRG, IZMENJAVA INFORMACIJ IN NADZOR TRGA
  vsebina: '1.   Ponudniki vzpostavijo in dokumentirajo sistem spremljanja po dajanju
    na trg na način, ki je sorazmeren z naravo tehnologij UI in tveganji visokotveganega
    sistema UI.

    2.   Sistem spremljanja po dajanju na trg aktivno in sistematično zbira, dokumentira
    in analizira ustrezne podatke o učinkovitosti visokotveganih sistemov UI skozi
    celotno življenjsko dobo, ki jih lahko zagotovijo uvajalci ali ki se lahko zberejo
    prek drugih virov ter ki ponudniku omogočajo, da oceni, ali sistemi UI stalno
    izpolnjujejo zahteve iz poglavja III, oddelek 2. Kadar je ustrezno, spremljanje
    po dajanju na trg vključuje analizo interakcije z drugimi sistemi UI. Ta obveznost
    ne zajema občutljivih operativnih podatkov uvajalcev, ki so organi za preprečevanje,
    odkrivanje in preiskovanje kaznivih dejanj.

    3.   Sistem spremljanja po dajanju na trg temelji na načrtu spremljanja po dajanju
    na trg. Načrt spremljanja po dajanju na trg je del tehnične dokumentacije iz Priloge IV.
    Komisija sprejme izvedbeni akt s podrobnimi določbami o predlogi za načrt spremljanja
    po dajanju na trg in s seznamom elementov, ki jih je treba do 2. februarja 2026
    vključiti v načrt. Ta izvedbeni akt se sprejme v skladu s postopkom pregleda iz
    člena 98(2).

    4.   Za visokotvegane sisteme UI, zajete v harmonizacijski zakonodaji Unije iz
    Priloge I, oddelek A – kadar sta sistem in načrt spremljanja po dajanju na trg
    že vzpostavljena na podlagi navedene zakonodaje in da se zagotovi skladnost, prepreči
    podvajanje in čim bolj zmanjšajo dodatna bremena – imajo ponudniki možnost, da
    v sisteme in načrte, ki že obstajajo na podlagi navedene zakonodaje, po potrebi
    vključijo potrebne elemente, opisane v odstavkih 1, 2 in 3, pri čemer uporabijo
    predlogo iz odstavka 3, če se s tem doseže enakovredna raven zaščite.

    Prvi pododstavek tega odstavka se uporablja tudi za visokotvegane sisteme UI iz
    Priloge III, točka 5, ki jih dajo na trg ali v uporabo finančne institucije, za
    katere veljajo zahteve na podlagi prava Unije o finančnih storitvah v zvezi z njihovim
    notranjim upravljanjem, ureditvami ali postopki.'
- clen: 73
  id_elementa: art_73
  naslov: Poročanje o resnih incidentih
  oddelek:
    id_elementa: cpt_IX.sct_2
    naslov: Izmenjava informacij o resnih incidentih
  poglavje:
    id_elementa: cpt_IX
    naslov: SPREMLJANJE PO DAJANJU NA TRG, IZMENJAVA INFORMACIJ IN NADZOR TRGA
  vsebina: '1.   Ponudniki visokotveganih sistemov UI, ki so dani na trg Unije, organom
    za nadzor trga držav članic, v katerih je prišlo do navedenega incidenta, poročajo
    o vsakem resnem incidentu.

    2.   Poročilo iz odstavka 1 se sestavi takoj, ko ponudnik ugotovi obstoj vzročne
    zveze med sistemom UI in resnim incidentom ali razumno verjetnost take zveze,
    v vsakem primeru pa najpozneje 15 dni po tem, ko ponudnik ali, kadar je ustrezno,
    uvajalec izve za resen incident.

    Pri roku za poročanje iz prvega pododstavka se upošteva resnost incidenta.

    3.   Ne glede na odstavek 2 tega člena se v primeru močno razširjene kršitve ali
    resnega incidenta, kakor je opredeljen v členu 3, točka 49(b), poročilo iz odstavka
    1 predloži nemudoma, najpozneje pa dva dni po tem, ko ponudnik ali, kadar je ustrezno,
    uvajalec izve za ta incident.

    4.   Ne glede na odstavek 2 se v primeru smrti osebe poročilo predloži takoj,
    ko ponudnik ali uvajalec ugotovi ali posumi, da obstaja vzročna zveza med visokotveganim
    sistemom UI in resnim incidentom, vendar najpozneje 10 dni po datumu, ko ponudnik
    ali, kadar je ustrezno, uvajalec izve za resen incident.

    5.   Kadar je to potrebno zaradi pravočasnega poročanja, lahko ponudnik ali, kadar
    je ustrezno, uvajalec najprej predloži nepopolno začetno poročilo, nato pa predloži
    še popolnega.

    6.   Po poročanju o resnem incidentu na podlagi odstavka 1 ponudnik nemudoma izvede
    potrebne preiskave v zvezi z resnim incidentom in zadevnim sistemom UI. To vključuje
    oceno tveganja incidenta in popravne ukrepe.

    Ponudnik med preiskavami iz prvega pododstavka sodeluje s pristojnimi organi in
    po potrebi z zadevnim priglašenim organom ter brez predhodne obvestitve pristojnih
    organov ne izvede nobene raziskave, ki vključuje spremembo zadevnega sistema UI
    na način, ki bi lahko vplival na poznejšo oceno vzrokov za incident.

    7.   Zadevni organ za nadzor trga po prejemu uradnega obvestila o resnem incidentu
    iz člena 3, točka 49(c), obvesti nacionalne javne organe ali telesa iz člena 77(1).
    Komisija pripravi posebne smernice za lažje izpolnjevanje obveznosti iz odstavka 1
    tega člena. Navedene smernice se izdajo do 2. avgusta 2025 in se redno ocenjujejo.

    8.   Organ za nadzor trga sprejme ustrezne ukrepe, kot je določeno v členu 19
    Uredbe (EU) 2019/1020, v sedmih dneh od datuma prejema uradnega obvestila iz odstavka
    1 tega člena in upošteva postopke uradnega obveščanja iz navedene uredbe.

    9.   Za visokotvegane sisteme UI iz Priloge III, ki jih dajejo na trg ali v uporabo
    ponudniki, za katere veljajo zakonodajni instrumenti Unije, v katerih so določene
    obveznosti glede poročanja, enakovredne tistim iz te uredbe, se uradno obveščanje
    o resnih incidentih zahteva le za incidente iz člena 3, točka 49(c).

    10.   Za visokotvegane sisteme UI, ki so varnostne komponente pripomočkov ali
    so sami pripomočki, zajeti v uredbah (EU) 2017/745 in (EU) 2017/746, je uradno
    obvestilo o resnih incidentih omejeno na tiste iz člena 3, točka 49(c), te uredbe
    in se pošlje pristojnemu nacionalnemu organu, ki ga v ta namen izberejo države
    članice, v katerih se je navedeni incident zgodil.

    11.   Pristojni nacionalni organi v skladu s členom 20 Uredbe (EU) 2019/1020 nemudoma
    uradno obvestijo Komisijo o vsakem resnem incidentu, ne glede na to, ali so v zvezi
    z njim ukrepali ali ne.'
- clen: 74
  id_elementa: art_74
  naslov: Nadzor trga in nadzor sistemov UI na trgu Unije
  oddelek:
    id_elementa: cpt_IX.sct_3
    naslov: Izvrševanje
  poglavje:
    id_elementa: cpt_IX
    naslov: SPREMLJANJE PO DAJANJU NA TRG, IZMENJAVA INFORMACIJ IN NADZOR TRGA
  vsebina: '1.   Za sisteme UI, zajete s to uredbo, se uporablja Uredba (EU) 2019/1020.
    Za učinkovito izvrševanje te uredbe velja naslednje:

    (a) vsako sklicevanje na gospodarski subjekt na podlagi Uredbe (EU) 2019/1020
    se razume kot sklicevanje na vse operaterje, opredeljene v členu 2(1) te uredbe;

    (b) vsako sklicevanje na proizvod na podlagi Uredbe (EU) 2019/1020 se razume kot
    sklicevanje na vse sisteme UI, ki spadajo na področje uporabe te uredbe.

    2.   Organi za nadzor trga v okviru svojih obveznosti poročanja na podlagi člena 34(4)
    Uredbe (EU) 2019/1020 Komisiji in ustreznim nacionalnim organom za konkurenco
    vsako leto poročajo o vseh informacijah, ugotovljenih med dejavnostmi nadzora
    trga, ki bi lahko bile zanimive za uporabo prava Unije o pravilih konkurence.
    Komisiji vsako leto poročajo tudi o primerih uporabe prepovedanih praks, do katerih
    je prišlo v zadevnem letu, in o sprejetih ukrepih.

    3.   Za visokotvegane sisteme UI, ki so povezani s proizvodi, zajetimi v harmonizacijski
    zakonodaji Unije iz Priloge I, oddelek A, je organ za nadzor trga za namene te
    uredbe organ, odgovoren za dejavnosti nadzora trga in imenovan v skladu z navedenimi
    pravnimi akti.

    Z odstopanjem od prvega pododstavka in v ustreznih okoliščinah lahko države članice
    imenujejo drug ustrezen organ, ki deluje kot organ za nadzor trga, če zagotovijo
    usklajevanje z ustreznimi sektorskimi organi za nadzor trga, odgovornimi za izvrševanje
    harmonizacijske zakonodaje Unije iz Priloge I.

    4.   Postopki iz členov 79 do 83 te uredbe se ne uporabljajo za sisteme UI, ki
    so povezani s proizvodi, zajetimi v harmonizacijski zakonodaji Unije iz Priloge I, oddelek
    A, če so v takih pravnih aktih že določeni postopki, na podlagi katerih se zagotovi
    enakovredna raven zaščite in ki imajo isti cilj. V takih primerih se namesto tega
    uporabijo ustrezni sektorski postopki.

    5.   Brez poseganja v pooblastila organov za nadzor trga na podlagi člena 14 Uredbe
    (EU) 2019/1020 lahko organi za nadzor trga, da se zagotovi učinkovito izvrševanje
    te uredbe, pooblastila iz člena 14(4), točki (d) in (j), navedene uredbe po potrebi
    izvajajo na daljavo.

    6.   Za visokotvegane sisteme UI, ki jih dajo na trg ali v uporabo oziroma jih
    uporabljajo finančne institucije, ki jih ureja pravo Unije o finančnih storitvah,
    je organ za nadzor trga za namene te uredbe zadevni nacionalni organ, odgovoren
    za finančni nadzor navedenih institucij na podlagi navedene zakonodaje, če je
    dajanje sistema UI na trg ali v uporabo oziroma njegova uporaba neposredno povezana
    z zagotavljanjem navedenih finančnih storitev.

    7.   Z odstopanjem od odstavka 6 lahko država članica v ustreznih okoliščinah
    in pod pogojem, da je zagotovljeno usklajevanje, za organ za nadzor trga za namene
    te uredbe določi drug zadevni organ.

    Nacionalni organi za nadzor trga, ki nadzorujejo regulirane kreditne institucije,
    ki jih ureja Direktiva 2013/36/EU, in sodelujejo v enotnem mehanizmu nadzora,
    vzpostavljenem z Uredbo (EU) št. 1024/2013, bi morali Evropski centralni banki
    brez odlašanja sporočiti vse informacije, ugotovljene v okviru svojih dejavnosti
    nadzora trga, ki bi lahko bile zanimive za naloge bonitetnega nadzora Evropske
    centralne banke, kot so določene v navedeni uredbi.

    8.   Za visokotvegane sisteme UI iz točke 1 Priloge III k tej uredbi, če se sistemi
    uporabljajo za namene preprečevanja, odkrivanja in preiskovanja kaznivih dejanj,
    upravljanja meja ter pravosodja in demokracije, in za visokotvegane sisteme UI
    iz Priloge III, točke 6, 7 in 8, k tej uredbi države članice kot organe za nadzor
    trga za namene te uredbe imenujejo bodisi pristojne nadzorne organe za varstvo
    podatkov na podlagi Uredbe (EU) 2016/679 ali Direktive (EU) 2016/680 bodisi kateri
    koli drugi organ, ki je imenovan na podlagi enakih pogojev iz členov 41 do 44
    Direktive (EU) 2016/680. Dejavnosti nadzora trga nikakor ne vplivajo na neodvisnost
    pravosodnih organov in tudi drugače ne posegajo v njihove dejavnosti, kadar delujejo
    v okviru svoje sodne pristojnosti.

    9.   Kadar institucije, organi, uradi in agencije Unije spadajo na področje uporabe
    te uredbe, Evropski nadzornik za varstvo podatkov deluje kot njihov organ za nadzor
    trga, razen v zvezi s Sodiščem Evropske unije, kadar to izvaja svojo sodno pristojnost.

    10.   Države članice olajšujejo usklajevanje med organi za nadzor trga, imenovanimi
    na podlagi te uredbe, in drugimi ustreznimi nacionalnimi organi ali telesi, ki
    nadzorujejo uporabo harmonizacijske zakonodaje Unije iz Priloge I ali drugega
    prava Unije, ki bi lahko bilo pomembno za visokotvegane sisteme UI iz Priloge III.

    11.   Organi za nadzor trga in Komisija lahko predlagajo skupne dejavnosti – vključno
    s skupnimi preiskavami, ki jih izvajajo organi za nadzor trga sami ali skupaj
    s Komisijo –, katerih cilj je spodbujanje skladnosti, odkrivanje neskladnosti,
    ozaveščanje ali zagotavljanje smernic v zvezi s to uredbo, kar zadeva posebne
    kategorije visokotveganih sistemov UI, za katere se ugotovi, da predstavljajo
    resno tveganje v dveh ali več državah članicah v skladu s členom 9 Uredbe (EU)
    2019/1020. Urad za UI zagotavlja usklajevalno podporo za skupne preiskave.

    12.   Brez poseganja v pooblastila na podlagi Uredbe (EU) 2019/1020 ter kadar
    je to ustrezno in omejeno na to, kar je potrebno za izpolnjevanje njihovih nalog,
    ponudniki organom za nadzor trga omogočijo polni dostop do dokumentacije ter naborov
    učnih, testnih in validacijskih podatkov, ki se uporabljajo za razvoj visokotveganih
    sistemov UI, vključno z vmesniki za aplikacijsko programiranje (API) ali drugimi
    ustreznimi tehničnimi sredstvi in orodji, ki omogočajo oddaljeni dostop, kadar
    je to primerno in ob upoštevanju varnostnih zaščitnih ukrepov.

    13.   Organom za nadzor trga se dostop do izvorne kode visokotveganega sistema
    UI odobri na podlagi obrazložene zahteve in samo, če sta izpolnjena oba naslednja
    pogoja:

    (a) dostop do izvorne kode je potreben za oceno skladnosti visokotveganega sistema
    UI z zahtevami iz poglavja III, oddelek 2, in

    (b) postopki testiranja ali revizije in preverjanja na podlagi podatkov in dokumentacije,
    ki jih je predložil ponudnik, so bili izčrpani ali so se izkazali za nezadostne.

    14.   Vse informacije ali dokumentacija, ki jih pridobijo organi za nadzor trga,
    se obravnavajo v skladu z obveznostmi glede zaupnosti iz člena 78.'
- clen: 75
  id_elementa: art_75
  naslov: Medsebojna pomoč, nadzor trga in nadzor sistemov UI za splošne namene
  oddelek:
    id_elementa: cpt_IX.sct_3
    naslov: Izvrševanje
  poglavje:
    id_elementa: cpt_IX
    naslov: SPREMLJANJE PO DAJANJU NA TRG, IZMENJAVA INFORMACIJ IN NADZOR TRGA
  vsebina: '1.   Kadar sistem UI temelji na modelu UI za splošne namene ter model
    in sistem razvije isti ponudnik, ima Urad za UI pooblastila za spremljanje in
    nadzor skladnosti tega sistema UI z obveznostmi iz te uredbe. Urad za UI ima za
    izvajanje svojih nalog spremljanja in nadzora vsa pooblastila organa za nadzor
    trga iz tega oddelka in Uredbe (EU) 2019/1020.

    2.   Kadar imajo ustrezni organi za nadzor trga zadosten razlog, da sisteme UI
    za splošne namene, ki jih lahko uvajalci neposredno uporabljajo za vsaj en namen,
    ki je na podlagi te uredbe razvrščen kot veliko tveganje, štejejo za neskladne
    z zahtevami iz te uredbe, pri izvajanju ocen skladnosti sodelujejo z Uradom za
    UI ter o tem ustrezno obvestijo Odbor in druge organe za nadzor trga.

    3.   Kadar organ za nadzor trga ne more zaključiti preiskave visokotveganega sistema
    UI, ker ne more dostopati do nekaterih informacij, povezanih z modelom UI za splošne
    namene, čeprav si je ustrezno prizadeval, da bi jih pridobil, lahko Uradu za UI
    predloži obrazloženo zahtevo, na podlagi katere se zagotovi dostop do teh informacij.
    V tem primeru Urad za UI organu prosilcu brez odlašanja, v vsakem primeru pa v 30
    dneh, zagotovi vse informacije, za katere meni, da so pomembne za ugotovitev,
    ali je visokotvegani sistem UI neskladen. Organi za nadzor trga zagotavljajo zaupnost
    informacij, ki jih pridobijo v skladu s členom 78 te uredbe. Smiselno se uporablja
    postopek iz poglavja VI Uredbe (EU) 2019/1020.'
- clen: 76
  id_elementa: art_76
  naslov: Nadzor testiranja v realnih razmerah s strani organov za nadzor trga
  oddelek:
    id_elementa: cpt_IX.sct_3
    naslov: Izvrševanje
  poglavje:
    id_elementa: cpt_IX
    naslov: SPREMLJANJE PO DAJANJU NA TRG, IZMENJAVA INFORMACIJ IN NADZOR TRGA
  vsebina: '1.   Organi za nadzor trga imajo pristojnosti in pooblastila za zagotavljanje,
    da je testiranje v realnih razmerah skladno s to uredbo.

    2.   Kadar se testiranje v realnih razmerah izvaja za sisteme UI, ki se nadzorujejo
    v regulativnem peskovniku za UI na podlagi člena 58, organi za nadzor trga skladnost
    s členom 60 preverijo v okviru svoje nadzorne vloge za regulativni peskovnik za
    UI. Ti organi lahko po potrebi dovolijo, da ponudnik ali potencialni ponudnik
    opravi testiranje v realnih razmerah z odstopanjem od pogojev iz člena 60(4),
    točki (f) in (g).

    3.   Kadar potencialni ponudnik, ponudnik ali katera koli tretja oseba obvesti
    organ za nadzor trga o resnem incidentu ali ima druge razloge za domnevo, da pogoji
    iz členov 60 in 61 niso izpolnjeni, lahko na svojem ozemlju sprejme katero koli
    od naslednjih odločitev:

    (a) začasno ali dokončno ustavi testiranje v realnih razmerah;

    (b) od ponudnika ali potencialnega ponudnika in uvajalca ali potencialnega uvajalca
    zahteva, da spremenijo katerega od vidikov testiranja v realnih razmerah.

    4.   Kadar organ za nadzor trga sprejme odločitev iz odstavka 3 tega člena ali
    izda ugovor v smislu člena 60(4), točka (b), se v odločitvi ali ugovoru navedejo
    razlogi zanj ali zanjo ter kako lahko ponudnik ali potencialni ponudnik izpodbija
    odločitev ali ugovor.

    5.   Kadar je ustrezno, kadar organ za nadzor trga sprejme odločitev iz odstavka
    3, razloge zanjo sporoči organom za nadzor trga iz drugih držav članic, v katerih
    je bil sistem UI testiran v skladu z načrtom za testiranje.'
- clen: 77
  id_elementa: art_77
  naslov: Pooblastila organov, pristojnih za varstvo temeljnih pravic
  oddelek:
    id_elementa: cpt_IX.sct_3
    naslov: Izvrševanje
  poglavje:
    id_elementa: cpt_IX
    naslov: SPREMLJANJE PO DAJANJU NA TRG, IZMENJAVA INFORMACIJ IN NADZOR TRGA
  vsebina: '1.   Nacionalni javni organi ali telesa, ki nadzorujejo ali uveljavljajo
    spoštovanje obveznosti na podlagi prava Unije o varstvu temeljnih pravic, vključno
    s pravico do nediskriminacije, so v zvezi z uporabo visokotveganih sistemov UI
    iz Priloge III pooblaščeni, da zahtevajo vso dokumentacijo, ustvarjeno ali hranjeno
    na podlagi te uredbe, in da v dostopnem jeziku in obliki dostopajo do nje, kadar
    je dostop do navedene dokumentacije potreben za učinkovito izvrševanje njihovih
    pooblastil v mejah njihove jurisdikcije. Zadevni javni organ ali telo o vsaki
    taki zahtevi obvesti organ za nadzor trga zadevne države članice.

    2.   Vsaka država članica do 2. novembra 2024 določi javne organe ali telesa iz
    odstavka 1 in seznam teh organov ali teles objavi. Države članice o seznamu uradno
    obvestijo Komisijo in druge države članice ter seznam redno posodabljajo.

    3.   Kadar dokumentacija iz odstavka 1 ne zadošča za ugotovitev, ali je prišlo
    do kršitve obveznosti na podlagi prava Unije o varstvu temeljnih pravic, lahko
    javni organ ali telo iz odstavka 1 na podlagi obrazložene zahteve od organa za
    nadzor trga zahteva, da organizira testiranje visokotveganega sistema UI s tehničnimi
    sredstvi. Organ za nadzor trga v razumnem času po prejemu zahteve organizira testiranje
    v tesnem sodelovanju z javnim organom ali telesom, ki je vložilo zahtevo.

    4.   Vse informacije ali dokumentacija, ki jo nacionalni javni organi ali telesa
    iz odstavka 1 tega člena pridobijo na podlagi tega člena, se obravnavajo v skladu
    z obveznostmi glede zaupnosti iz člena 78.'
- clen: 78
  id_elementa: art_78
  naslov: Zaupnost
  oddelek:
    id_elementa: cpt_IX.sct_3
    naslov: Izvrševanje
  poglavje:
    id_elementa: cpt_IX
    naslov: SPREMLJANJE PO DAJANJU NA TRG, IZMENJAVA INFORMACIJ IN NADZOR TRGA
  vsebina: '1.   Komisija, organi za nadzor trga in priglašeni organi ter vse druge
    fizične ali pravne osebe, ki sodelujejo pri uporabi te uredbe, v skladu s pravom
    Unije ali nacionalnim pravom spoštujejo zaupnost informacij in podatkov, pridobljenih
    pri opravljanju svojih nalog in dejavnosti, tako da varujejo zlasti:

    (a) pravice intelektualne lastnine in zaupne poslovne informacije ali poslovne
    skrivnosti fizične ali pravne osebe, vključno z izvorno kodo, razen v primerih
    iz člena 5 Direktive (EU) 2016/943 Evropskega parlamenta in Sveta(57);

    (b) učinkovito izvajanje te uredbe, zlasti za namene inšpekcijskih pregledov,
    preiskav ali revizij;

    (c) javne interese in interese nacionalne varnosti;

    (d) izvedbo kazenskih ali upravnih postopkov;

    (e) podatke, ki so tajni na podlagi prava Unije ali nacionalnega prava.

    2.   Organi, ki sodelujejo pri uporabi te uredbe na podlagi odstavka 1, zahtevajo
    samo podatke, ki so nujno potrebni za oceno tveganja, ki ga predstavljajo sistemi
    UI, in za izvajanje svojih pooblastil v skladu s to uredbo in Uredbo (EU) 2019/1020.
    V skladu z veljavnim pravom Unije ali nacionalnim pravom uvedejo ustrezne in učinkovite
    ukrepe za kibernetsko varnost, da zaščitijo varnost in zaupnost pridobljenih informacij
    in podatkov, ter zbrane podatke izbrišejo takoj, ko niso več potrebni za namen,
    za katerega so bili pridobljeni.

    3.   Brez poseganja v odstavka 1 in 2 se informacije, ki se zaupno izmenjujejo
    med pristojnimi nacionalnimi organi ali med pristojnimi nacionalnimi organi in
    Komisijo, ne razkrijejo brez predhodnega posvetovanja z izvornim pristojnim nacionalnim
    organom in uvajalcem, kadar visokotvegane sisteme UI iz Priloge III, točke 1,
    6 ali 7, uporabljajo organi za preprečevanje, odkrivanje in preiskovanje kaznivih
    dejanj, organi mejne kontrole, organi, pristojni za priseljevanje, ali azilni
    organi, kadar bi tako razkritje ogrozilo javne in nacionalne varnostne interese.
    Ta izmenjava informacij ne zajema občutljivih operativnih podatkov v zvezi z dejavnostmi
    organov za preprečevanje, odkrivanje in preiskovanje kaznivih dejanj, organov
    mejne kontrole in organov, pristojnih za priseljevanje, ali azilnih organov.

    Kadar so organi za preprečevanje, odkrivanje in preiskovanje kaznivih dejanj,
    organi, pristojni za priseljevanje, ali azilni organi ponudniki visokotveganih
    sistemov UI iz Priloge III, točke 1, 6 ali 7, ostane tehnična dokumentacija iz
    Priloge IV v prostorih teh organov. Ti organi zagotovijo, da lahko organi za nadzor
    trga iz člena 74(8) in (9), kot je ustrezno, na zahtevo nemudoma dostopajo do
    dokumentacije ali pridobijo njeno kopijo. Dostop do te dokumentacije ali njene
    kopije je dovoljen samo osebju organa za nadzor trga, ki ima ustrezno stopnjo
    varnostnega preverjanja.

    4.   Odstavki 1, 2 in 3 ne vplivajo na pravice ali obveznosti Komisije, držav
    članic in njihovih zadevnih organov ter priglašenih organov v zvezi z izmenjavo
    informacij in razširjanjem opozoril, tudi v okviru čezmejnega sodelovanja, niti
    ne vplivajo na obveznosti zadevnih strani, da zagotovijo informacije na podlagi
    kazenskega prava držav članic.

    5.   Komisija in države članice lahko po potrebi in v skladu z ustreznimi določbami
    mednarodnih in trgovinskih sporazumov zaupne informacije izmenjajo z regulativnimi
    organi tretjih držav, s katerimi so sklenile dvostranske ali večstranske dogovore
    o zaupnosti, ki zagotavljajo ustrezno raven zaupnosti.'
- clen: 79
  id_elementa: art_79
  naslov: Nacionalni postopek za obravnavo sistemov UI, ki predstavljajo tveganje
  oddelek:
    id_elementa: cpt_IX.sct_3
    naslov: Izvrševanje
  poglavje:
    id_elementa: cpt_IX
    naslov: SPREMLJANJE PO DAJANJU NA TRG, IZMENJAVA INFORMACIJ IN NADZOR TRGA
  vsebina: '1.   Sistemi UI, ki predstavljajo tveganje, se štejejo za „proizvod, ki
    predstavlja tveganje“, kot je opredeljen v členu 3, točka 19, Uredbe (EU) 2019/1020,
    če predstavljajo tveganje za zdravje, varnost ali temeljne pravice oseb.

    2.   Kadar ima organ za nadzor trga države članice zadosten razlog za domnevo,
    da sistem UI predstavlja tveganje iz odstavka 1 tega člena, izvede ocenjevanje
    skladnosti zadevnega sistema UI z vsemi zahtevami in obveznostmi iz te uredbe.
    Posebno pozornost nameni sistemom UI, ki predstavljajo tveganje za ranljive skupine.
    Kadar so ugotovljena tveganja za temeljne pravice, organ za nadzor trga obvesti
    tudi ustrezne nacionalne javne organe ali telesa iz člena 77(1) in z njimi polno
    sodeluje. Zadevni operaterji po potrebi sodelujejo z organom za nadzor trga in
    drugimi nacionalnimi javnimi organi ali telesi iz člena 77(1).

    Kadar organ za nadzor trga sam ali, kadar je ustrezno, v sodelovanju z nacionalnim
    javnim organom iz člena 77(1) med navedenim ocenjevanjem ugotovi, da sistem UI
    ni skladen z zahtevami in obveznostmi iz te uredbe, od zadevnega operaterja brez
    nepotrebnega odlašanja zahteva, da sprejme vse ustrezne popravne ukrepe, da zagotovi
    skladnost sistema UI, ga umakne s trga ali odpokliče v roku, ki ga lahko določi
    organ za nadzor trga, v vsakem primeru pa najpozneje v 15 delovnih dneh ali kot
    je določeno v ustrezni harmonizacijski zakonodaji Unije.

    Organ za nadzor trga o tem obvesti zadevni priglašeni organ. Za ukrepe iz drugega
    pododstavka tega odstavka se uporablja člen 18 Uredbe (EU) 2019/1020.

    3.   Kadar organ za nadzor trga meni, da neskladnost ni omejena na njegovo nacionalno
    ozemlje, Komisijo in druge države članice brez nepotrebnega odlašanja obvesti
    o rezultatih ocenjevanja in ukrepih, ki jih je zahteval od operaterja.

    4.   Operater zagotovi sprejetje vseh ustreznih popravnih ukrepov glede vseh zadevnih
    sistemov UI, katerih dostopnost je omogočil na trgu Unije.

    5.   Kadar operater sistema UI ne sprejme ustreznih popravnih ukrepov v roku iz
    odstavka 2, organ za nadzor trga sprejme vse ustrezne začasne ukrepe za prepoved
    ali omejitev dostopnosti sistema UI na svojem nacionalnem trgu ali njegovega dajanja
    v uporabo, za umik proizvoda ali samostojnega sistema UI z navedenega trga ali
    za njegov odpoklic. Zadevni organ brez nepotrebnega odlašanja uradno obvesti Komisijo
    in druge države članice o teh ukrepih.

    6.   Uradno obvestilo iz odstavka 5 vsebuje vse razpoložljive podrobnosti, zlasti
    informacije, potrebne za identifikacijo neskladnega sistema UI, poreklo sistema
    UI in dobavno verigo, naravo domnevne neskladnosti in tveganja, naravo in trajanje
    sprejetih nacionalnih ukrepov ter argumente zadevnega operaterja. Organi za nadzor
    trga zlasti navedejo, ali je neskladnost posledica enega ali več naslednjih elementov:

    (a) neupoštevanja prepovedi praks UI iz člena 5;

    (b) neizpolnjevanja zahtev iz poglavja III, oddelek 2, s strani visokotveganega
    sistema UI;

    (c) pomanjkljivosti harmoniziranih standardov ali skupnih specifikacij iz členov 40
    in 41, na katerih temelji domneva o skladnosti;

    (d) neskladnosti s členom 50.

    7.   Organi za nadzor trga, ki niso organi za nadzor trga države članice, ki je
    začela postopek, brez nepotrebnega odlašanja obvestijo Komisijo in druge države
    članice o vseh sprejetih ukrepih in vseh dodatnih informacijah, ki so jim na voljo
    v zvezi z neskladnostjo zadevnega sistema UI, v primeru nestrinjanja s priglašenim
    nacionalnim ukrepom pa tudi o svojih ugovorih.

    8.   Kadar organ za nadzor trga države članice ali Komisija v treh mesecih po
    prejemu uradnega obvestila iz odstavka 5 ne poda ugovora glede začasnega ukrepa,
    ki ga je sprejel organ za nadzor trga druge države članice, se šteje, da je ukrep
    upravičen. To ne posega v postopkovne pravice zadevnega operaterja v skladu s členom 18
    Uredbe (EU) 2019/1020. Trimesečno obdobje iz tega odstavka se skrajša na 30 dni
    v primeru neupoštevanja prepovedi praks UI iz člena 5 te uredbe.

    9.   Organi za nadzor trga zagotovijo, da so ustrezni omejevalni ukrepi v zvezi
    z zadevnim proizvodom ali sistemom UI, kot je umik proizvoda ali sistema UI s trga,
    sprejeti brez nepotrebnega odlašanja.'
- clen: 80
  id_elementa: art_80
  naslov: Postopek za obravnavo sistemov UI, ki jih je ponudnik v skladu s Prilogo III
    razvrstil kot sisteme UI brez visokega tveganja
  oddelek:
    id_elementa: cpt_IX.sct_3
    naslov: Izvrševanje
  poglavje:
    id_elementa: cpt_IX
    naslov: SPREMLJANJE PO DAJANJU NA TRG, IZMENJAVA INFORMACIJ IN NADZOR TRGA
  vsebina: '1.   Kadar ima organ za nadzor trga zadosten razlog za domnevo, da je
    sistem UI, ki ga je ponudnik na podlagi člena 6(3) razvrstil kot sistem UI, ki
    ni visokotvegan, dejansko visokotvegani sistem UI, izvede ocenjevanje zadevnega
    sistema UI z vidika njegove razvrstitve kot visokotveganega sistema UI na podlagi
    pogojev iz člena 6(3) in smernic Komisije.

    2.   Kadar organ za nadzor trga med navedenim ocenjevanjem ugotovi, da gre za
    visokotvegani sistem UI, od zadevnega ponudnika brez nepotrebnega odlašanja zahteva,
    da sprejme vse potrebne ukrepe za uskladitev sistema UI z zahtevami in obveznostmi
    iz te uredbe ter da sprejme ustrezne popravne ukrepe v roku, ki ga lahko določi
    organ za nadzor trga.

    3.   Kadar organ za nadzor trga meni, da uporaba zadevnega sistema UI ni omejena
    na njegovo nacionalno ozemlje, Komisijo in druge države članice brez nepotrebnega
    odlašanja obvesti o rezultatih ocenjevanja in ukrepih, ki jih je zahteval od ponudnika.

    4.   Ponudnik zagotovi sprejetje vseh potrebnih ukrepov za uskladitev sistema
    UI z zahtevami in obveznostmi iz te uredbe. Kadar ponudnik zadevnega sistema UI
    v roku iz odstavka 2 tega člena ne uskladi sistema UI z zahtevami in obveznostmi,
    se ponudniku naložijo globe v skladu s členom 99.

    5.   Ponudnik zagotovi sprejetje vseh ustreznih popravnih ukrepov glede vseh zadevnih
    sistemov UI, katerih dostopnost je omogočil na trgu Unije.

    6.   Kadar ponudnik zadevnega sistema UI ne sprejme ustreznih popravnih ukrepov
    v roku iz odstavka 2 tega člena, se uporablja člen 79(5) do (9).

    7.   Kadar organ za nadzor trga med ocenjevanjem na podlagi odstavka 1 tega člena
    ugotovi, da je ponudnik sistem UI napačno razvrstil kot sistem UI, ki ni visokotvegan,
    da bi se izognil uporabi zahtev iz poglavja III, oddelek 2, se ponudniku naložijo
    globe v skladu s členom 99.

    8.   Organi za nadzor trga lahko pri izvajanju svojih pooblastil za spremljanje
    uporabe tega člena in v skladu s členom 11 Uredbe (EU) 2019/1020 izvajajo ustrezne
    preglede, pri čemer upoštevajo zlasti informacije, shranjene v podatkovni zbirki
    EU iz člena 71 te uredbe.'
- clen: 81
  id_elementa: art_81
  naslov: Zaščitni postopek Unije
  oddelek:
    id_elementa: cpt_IX.sct_3
    naslov: Izvrševanje
  poglavje:
    id_elementa: cpt_IX
    naslov: SPREMLJANJE PO DAJANJU NA TRG, IZMENJAVA INFORMACIJ IN NADZOR TRGA
  vsebina: '1.   Kadar organ za nadzor trga države članice v treh mesecih od prejema
    uradnega obvestila iz člena 79(5) ali v 30 dneh v primeru neupoštevanja prepovedi
    praks UI iz člena 5 poda ugovor proti ukrepu, ki ga je sprejel drug organ za nadzor
    trga, ali kadar Komisija meni, da je ukrep v nasprotju s pravom Unije, se Komisija
    brez nepotrebnega odlašanja posvetuje z organom za nadzor trga zadevne države
    članice in operaterjem ali operaterji ter oceni nacionalni ukrep. Komisija na
    podlagi rezultatov navedenega ocenjevanja v šestih mesecih ali v 60 dneh v primeru
    neupoštevanja prepovedi praks UI iz člena 5 od uradnega obvestila iz člena 79(5)
    odloči, ali je nacionalni ukrep upravičen, in o taki odločitvi uradno obvesti
    organ za nadzor trga zadevne države članice. Komisija o svoji odločitvi tudi obvesti
    vse druge organe za nadzor trga.

    2.   Kadar Komisija meni, da je ukrep, ki ga je sprejela zadevna država članica,
    upravičen, vse države članice zagotovijo, da v zvezi z zadevnim sistemom UI sprejmejo
    ustrezne omejevalne ukrepe, kot je zahteva za umik sistema UI z njihovega trga
    brez nepotrebnega odlašanja, in o tem obvestijo Komisijo. Kadar Komisija meni,
    da nacionalni ukrep ni upravičen, zadevna država članica ukrep prekliče in o tem
    obvesti Komisijo.

    3.   Kadar se nacionalni ukrep šteje za upravičenega, neskladnost sistema UI pa
    je pripisana pomanjkljivosti harmoniziranih standardov ali skupnih specifikacij
    iz členov 40 in 41 te uredbe, Komisija uporabi postopek iz člena 11 Uredbe (EU)
    št. 1025/2012.'
- clen: 82
  id_elementa: art_82
  naslov: Skladni sistemi UI, ki predstavljajo tveganje
  oddelek:
    id_elementa: cpt_IX.sct_3
    naslov: Izvrševanje
  poglavje:
    id_elementa: cpt_IX
    naslov: SPREMLJANJE PO DAJANJU NA TRG, IZMENJAVA INFORMACIJ IN NADZOR TRGA
  vsebina: '1.   Kadar organ za nadzor trga države članice po opravljenem ocenjevanju
    iz člena 79 in posvetovanju z zadevnim nacionalnim javnim organom iz člena 77(1)
    ugotovi, da visokotvegani sistem UI, ki je skladen s to uredbo, kljub temu predstavlja
    tveganje za zdravje ali varnost oseb, temeljne pravice ali druge vidike zaščite
    javnih interesov, od zadevnega operaterja zahteva, da brez nepotrebnega odlašanja
    v roku, ki ga lahko določi organ za nadzor trga, sprejme vse ustrezne ukrepe,
    s katerimi zagotovi, da zadevni sistem UI, ko je dan na trg ali v uporabo, tega
    tveganja ne predstavlja več.

    2.   Ponudnik ali drugi zadevni operater zagotovi sprejetje popravnih ukrepov
    glede vseh zadevnih sistemov UI, katerih dostopnost na trgu Unije je omogočil,
    v roku, ki ga določi organ za nadzor trga države članice iz odstavka 1.

    3.   Države članice o ugotovitvi na podlagi odstavka 1 nemudoma obvestijo Komisijo
    in druge države članice. Navedene informacije vključujejo vse razpoložljive podrobnosti,
    zlasti podatke, potrebne za identifikacijo zadevnega sistema UI, poreklo in dobavno
    verigo sistema UI, naravo zadevnega tveganja ter naravo in trajanje sprejetih
    nacionalnih ukrepov.

    4.   Komisija se brez nepotrebnega odlašanja posvetuje z zadevnimi državami članicami
    in ustreznimi operaterji ter oceni sprejete nacionalne ukrepe. Na podlagi rezultatov
    navedenega ocenjevanja odloči, ali je ukrep upravičen, in po potrebi predlaga
    druge ustrezne ukrepe.

    5.   Komisija svojo odločitev nemudoma sporoči zadevnim državam članicam in ustreznim
    operaterjem. Obvesti tudi vse druge države članice.'
- clen: 83
  id_elementa: art_83
  naslov: Formalna neskladnost
  oddelek:
    id_elementa: cpt_IX.sct_3
    naslov: Izvrševanje
  poglavje:
    id_elementa: cpt_IX
    naslov: SPREMLJANJE PO DAJANJU NA TRG, IZMENJAVA INFORMACIJ IN NADZOR TRGA
  vsebina: '1.   Kadar organ za nadzor trga države članice ugotovi eno od naslednjih
    dejstev, od zadevnega ponudnika zahteva, naj zadevno neskladnost odpravi v roku,
    ki ga lahko določi organ za nadzor trga:

    (a) oznaka CE ni nameščena v skladu s členom 48;

    (b) oznaka CE ni bila nameščena;

    (c) EU izjava o skladnosti iz člena 47 ni pripravljena;

    (d) EU izjava o skladnosti iz člena 47 ni pravilno pripravljena;

    (e) registracija v podatkovni zbirki EU iz člena 71 ni bila opravljena;

    (f) kadar je ustrezno, pooblaščeni predstavnik ni bil imenovan;

    (g) tehnična dokumentacija ni na voljo.

    2.   Kadar se neskladnost iz odstavka 1 nadaljuje, organ za nadzor trga zadevne
    države članice nemudoma sprejme vse ustrezne in sorazmerne ukrepe za to, da se
    omogočanje dostopnosti visokotveganega sistema UI na trgu omeji ali prepove oziroma
    da se tak sistem brez odlašanja prekliče ali umakne s trga.'
- clen: 84
  id_elementa: art_84
  naslov: Podporne strukture Unije za testiranje UI
  oddelek:
    id_elementa: cpt_IX.sct_3
    naslov: Izvrševanje
  poglavje:
    id_elementa: cpt_IX
    naslov: SPREMLJANJE PO DAJANJU NA TRG, IZMENJAVA INFORMACIJ IN NADZOR TRGA
  vsebina: '1.   Komisija za opravljanje nalog na podlagi člena 21(6) Uredbe (EU)
    2019/1020 na področju UI imenuje eno ali več podpornih struktur Unije za testiranje
    UI.

    2.   Brez poseganja v naloge iz odstavka 1 podporne strukture Unije za testiranje
    UI na zahtevo Odbora, Komisije ali organov za nadzor trga zagotavljajo tudi neodvisno
    tehnično ali znanstveno svetovanje.'
- clen: 85
  id_elementa: art_85
  naslov: Pravica do vložitve pritožbe pri organu za nadzor trga
  oddelek:
    id_elementa: cpt_IX.sct_4
    naslov: Pravna sredstva
  poglavje:
    id_elementa: cpt_IX
    naslov: SPREMLJANJE PO DAJANJU NA TRG, IZMENJAVA INFORMACIJ IN NADZOR TRGA
  vsebina: 'Brez poseganja v druga upravna ali pravna sredstva lahko pritožbe pri
    ustreznem organu za nadzor trga vloži vsaka fizična ali pravna oseba, ki utemeljeno
    meni, da je prišlo do kršitve določb te uredbe.

    V skladu z Uredbo (EU) 2019/1020 se pritožbe upoštevajo za namen izvajanja dejavnosti
    nadzora trga in se obravnavajo v skladu z namenskimi postopki, ki jih za to vzpostavijo
    organi za nadzor trga.'
- clen: 86
  id_elementa: art_86
  naslov: Pravica do obrazložitve postopka odločanja za posamične primere
  oddelek:
    id_elementa: cpt_IX.sct_4
    naslov: Pravna sredstva
  poglavje:
    id_elementa: cpt_IX
    naslov: SPREMLJANJE PO DAJANJU NA TRG, IZMENJAVA INFORMACIJ IN NADZOR TRGA
  vsebina: '1.   Vsaka prizadeta oseba, za katero velja odločitev, ki jo uvajalec
    sprejme na podlagi izhodnih podatkov visokotveganega sistema UI iz Priloge III,
    razen sistemov iz točke 2 Priloge III, in ki ima pravne učinke ali na to osebo
    podobno znatno vpliva na način, ki ima po njenem mnenju negativne učinke na njeno
    zdravje, varnost in temeljne pravice, ima pravico od uvajalca pridobiti jasna
    in smiselna pojasnila o vlogi sistema UI v postopku odločanja in glavnih elementih
    sprejete odločitve.

    2.   Odstavek 1 se ne uporablja za uporabo sistemov UI, za katere izjeme od obveznosti
    iz navedenega odstavka ali omejitve teh obveznosti izhajajo iz prava Unije ali
    nacionalnega prava v skladu s pravom Unije.

    3.   Ta člen se uporablja le, če pravica iz odstavka 1 še ni drugje določena na
    podlagi prava Unije.'
- clen: 87
  id_elementa: art_87
  naslov: Prijava kršitev in zaščita prijaviteljev
  oddelek:
    id_elementa: cpt_IX.sct_4
    naslov: Pravna sredstva
  poglavje:
    id_elementa: cpt_IX
    naslov: SPREMLJANJE PO DAJANJU NA TRG, IZMENJAVA INFORMACIJ IN NADZOR TRGA
  vsebina: Za prijavo kršitev te uredbe in zaščito oseb, ki prijavijo take kršitve,
    se uporablja Direktiva (EU) 2019/1937.
- clen: 88
  id_elementa: art_88
  naslov: Izvrševanje obveznosti ponudnikov modelov UI za splošne namene
  oddelek:
    id_elementa: cpt_IX.sct_5
    naslov: Nadzor, preiskovanje, izvrševanje in spremljanje v zvezi s ponudniki modelov
      UI za splošne namene
  poglavje:
    id_elementa: cpt_IX
    naslov: SPREMLJANJE PO DAJANJU NA TRG, IZMENJAVA INFORMACIJ IN NADZOR TRGA
  vsebina: '1.   Komisija ima izključne pristojnosti za nadzor in izvrševanje poglavja
    V, pri čemer upošteva procesna jamstva na podlagi člena 94. Izvajanje teh nalog
    zaupa Uradu za UI, brez poseganja v organizacijska pooblastila Komisije ter delitev
    pristojnosti med državami članicami in Unijo na podlagi Pogodb.

    2.   Brez poseganja v člen 75(3) lahko organi za nadzor trga od Komisije zahtevajo,
    da izvaja pooblastila iz tega oddelka, kadar je to potrebno in sorazmerno za pomoč
    pri izpolnjevanju njihovih nalog na podlagi te uredbe.'
- clen: 89
  id_elementa: art_89
  naslov: Ukrepi spremljanja
  oddelek:
    id_elementa: cpt_IX.sct_5
    naslov: Nadzor, preiskovanje, izvrševanje in spremljanje v zvezi s ponudniki modelov
      UI za splošne namene
  poglavje:
    id_elementa: cpt_IX
    naslov: SPREMLJANJE PO DAJANJU NA TRG, IZMENJAVA INFORMACIJ IN NADZOR TRGA
  vsebina: '1.   Urad za UI lahko za namen opravljanja nalog, ki jih ima na podlagi
    tega oddelka, sprejme ukrepe, potrebne za spremljanje učinkovitega izvajanja te
    uredbe in skladnosti z njo s strani ponudnikov modelov UI za splošne namene, vključno
    z upoštevanjem odobrenih kodeksov prakse.

    2.   Ponudniki nižje v verigi imajo pravico vložiti pritožbo o domnevni kršitvi
    te uredbe. Pritožba mora biti ustrezno obrazložena in vsebuje vsaj:

    (a) kontaktno točko zadevnega ponudnika modela UI za splošne namene;

    (b) opis relevantnih dejstev, zadevnih določb te uredbe in razloga, zakaj ponudnik
    nižje v verigi meni, da je zadevni ponudnik modela UI za splošne namene kršil
    to uredbo;

    (c) vse druge informacije, za katere ponudnik nižje v verigi, ki je poslal zahtevo,
    meni, da so pomembne, po potrebi tudi informacije, ki jih je zbral na lastno pobudo.'
- clen: 90
  id_elementa: art_90
  naslov: Opozorila znanstvenega odbora o sistemskih tveganjih
  oddelek:
    id_elementa: cpt_IX.sct_5
    naslov: Nadzor, preiskovanje, izvrševanje in spremljanje v zvezi s ponudniki modelov
      UI za splošne namene
  poglavje:
    id_elementa: cpt_IX
    naslov: SPREMLJANJE PO DAJANJU NA TRG, IZMENJAVA INFORMACIJ IN NADZOR TRGA
  vsebina: '1.   Znanstveni odbor lahko Uradu za UI pošlje kvalificirano opozorilo,
    kadar ima razlog za sum, da:

    (a) model UI za splošne namene predstavlja konkretno prepoznavno tveganje na ravni
    Unije ali

    (b) model UI za splošne namene izpolnjuje pogoje iz člena 51.

    2.   Po takem kvalificiranem opozorilu lahko Komisija prek Urada za UI in po obvestitvi
    Odbora izvaja pooblastila iz tega oddelka, da bi ocenila zadevo. Urad za UI obvesti
    Odbor o vseh ukrepih v skladu s členi 91 do 94.

    3.   Kvalificirano opozorilo mora biti ustrezno obrazloženo in vsebuje vsaj:

    (a) kontaktno točko ponudnika zadevnega modela UI za splošne namene s sistemskim
    tveganjem;

    (b) opis relevantnih dejstev in razlogov za obvestilo znanstvenega odbora;

    (c) vse druge informacije, za katere znanstveni odbor meni, da so pomembne, po
    potrebi tudi informacije, ki jih je zbral na lastno pobudo.'
- clen: 91
  id_elementa: art_91
  naslov: Pooblastilo za zahtevanje dokumentacije in informacij
  oddelek:
    id_elementa: cpt_IX.sct_5
    naslov: Nadzor, preiskovanje, izvrševanje in spremljanje v zvezi s ponudniki modelov
      UI za splošne namene
  poglavje:
    id_elementa: cpt_IX
    naslov: SPREMLJANJE PO DAJANJU NA TRG, IZMENJAVA INFORMACIJ IN NADZOR TRGA
  vsebina: '1.   Komisija lahko od zadevnega ponudnika modela UI za splošne namene
    zahteva, da predloži dokumentacijo, ki jo je pripravil v skladu s členoma 53 in
    55, ali vse dodatne informacije, ki so potrebne za oceno skladnosti ponudnika
    s to uredbo.

    2.   Preden se pošlje zahteva za informacije, lahko Urad za UI začne strukturiran
    dialog s ponudnikom modela UI za splošne namene.

    3.   Komisija lahko na ustrezno utemeljeno zahtevo znanstvenega odbora ponudniku
    modela UI za splošne namene pošlje zahtevo za informacije, kadar je dostop do
    informacij potreben in sorazmeren za izpolnjevanje nalog znanstvenega odbora na
    podlagi člena 68(2).

    4.   V zahtevi za informacije se navedeta pravna podlaga in namen zahteve, navedejo
    se informacije, ki se zahtevajo, določi rok, v katerem je treba informacije predložiti,
    pa tudi globe iz člena 101 za predložitev nepravilnih, nepopolnih ali zavajajočih
    informacij.

    5.   Ponudnik zadevnega modela UI za splošne namene ali njegov zastopnik zagotovi
    zahtevane informacije. V primeru pravnih oseb, podjetij ali družb ali kadar ponudnik
    nima pravne osebnosti, zahtevane informacije v imenu zadevnega ponudnika modela
    UI za splošne namene predložijo osebe, ki so z zakonom ali statutom pooblaščene,
    da jih zastopajo. Pooblaščeni odvetniki lahko predložijo informacije v imenu svojih
    strank. Stranke so kljub temu v celoti odgovorne, če so predložene informacije
    nepopolne, napačne ali zavajajoče.'
- clen: 92
  id_elementa: art_92
  naslov: Pooblastilo za izvajanje ocenjevanja
  oddelek:
    id_elementa: cpt_IX.sct_5
    naslov: Nadzor, preiskovanje, izvrševanje in spremljanje v zvezi s ponudniki modelov
      UI za splošne namene
  poglavje:
    id_elementa: cpt_IX
    naslov: SPREMLJANJE PO DAJANJU NA TRG, IZMENJAVA INFORMACIJ IN NADZOR TRGA
  vsebina: '1.   Urad za UI lahko po posvetovanju z Odborom izvede ocenjevanje zadevnega
    modela UI za splošne namene, da:

    (a) oceni, ali ponudnik izpolnjuje obveznosti iz te uredbe, kadar informacije,
    zbrane na podlagi člena 91, niso zadostne, ali

    (b) razišče sistemska tveganja modelov UI za splošne namene s sistemskim tveganjem
    na ravni Unije, zlasti na podlagi kvalificiranega obvestila znanstvenega odbora
    v skladu s členom 90(1), točka (a).

    2.   Komisija se lahko odloči, da imenuje neodvisne strokovnjake, tudi iz znanstvenega
    odbora, ustanovljenega na podlagi člena 68, da v njenem imenu izvedejo ocenjevanje.
    Neodvisni strokovnjaki, imenovani za to nalogo, morajo izpolnjevati merila iz
    člena 68(2).

    3.   Za namene odstavka 1 lahko Komisija zahteva dostop do zadevnega modela UI
    za splošne namene prek API ali drugih ustreznih tehničnih sredstev in orodij,
    vključno z izvorno kodo.

    4.   V zahtevi za dostop se navedejo pravna podlaga, namen zahteve in razlogi
    zanjo ter določi rok, v katerem je treba zagotoviti dostop, pa tudi globe iz člena 101,
    če se dostop ne zagotovi.

    5.   Zadevni ponudnik modela UI za splošne namene ali njegov predstavnik zagotovi
    zahtevane informacije. V primeru pravnih oseb pa podjetja ali družbe ali, kadar
    ponudnik nima pravne osebnosti, osebe, ki so z zakonom ali statutom pooblaščene,
    da jih zastopajo, zagotovijo zahtevani dostop v imenu zadevnega ponudnika modela
    UI za splošne namene.

    6.   Komisija sprejme izvedbene akte, v katerih določi podrobnosti in pogoje ocenjevanja,
    vključno s podrobnostmi glede vključevanja neodvisnih strokovnjakov, ter postopek
    za njihov izbor. Ti izvedbeni akti se sprejmejo v skladu s postopkom pregleda
    iz člena 98(2).

    7.   Preden Urad za UI zaprosi za dostop do zadevnega modela UI za splošne namene,
    lahko začne strukturiran dialog s ponudnikom modela UI za splošne namene, da bi
    zbral več informacij o notranjem testiranju modela, notranjih zaščitnih ukrepih
    za preprečevanje sistemskih tveganj ter drugih notranjih postopkih in ukrepih,
    ki jih je ponudnik sprejel za zmanjšanje takih tveganj.'
- clen: 93
  id_elementa: art_93
  naslov: Pooblastilo za zahtevanje ukrepov
  oddelek:
    id_elementa: cpt_IX.sct_5
    naslov: Nadzor, preiskovanje, izvrševanje in spremljanje v zvezi s ponudniki modelov
      UI za splošne namene
  poglavje:
    id_elementa: cpt_IX
    naslov: SPREMLJANJE PO DAJANJU NA TRG, IZMENJAVA INFORMACIJ IN NADZOR TRGA
  vsebina: '1.   Kadar je to potrebno in primerno, lahko Komisija od ponudnikov zahteva,
    da:

    (a) sprejmejo ustrezne ukrepe za izpolnjevanje obveznosti iz členov 53 in 54;

    (b) izvedejo ukrepe za zmanjšanje tveganj, kadar je ocena, izvedena v skladu s členom 92,
    vzbudila resne in utemeljene pomisleke glede sistemskega tveganja na ravni Unije;

    (c) omejijo omogočanje dostopnosti modela na trgu, ga umaknejo s trga ali odpokličejo.

    2.   Preden se zahteva ukrep, lahko Urad za UI začne strukturiran dialog s ponudnikom
    modela UI za splošne namene.

    3.   Če ponudnik modela UI za splošne namene s sistemskim tveganjem med strukturiranim
    dialogom iz odstavka 2 ponudi zaveze za izvajanje ukrepov za zmanjšanje sistemskih
    tveganj na ravni Unije, lahko Komisija s sklepom določi, da so te zaveze zavezujoče,
    in izjavi, da ni nadaljnjih razlogov za ukrepanje.'
