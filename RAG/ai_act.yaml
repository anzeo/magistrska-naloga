  id_elementa: art_1
  naslov: Predmet urejanja
  oddelek: null
  poglavje:
    id_elementa: cpt_I
    naslov: SPLOŠNE DOLOČBE
  vsebina: '1.   Namen te uredbe je izboljšati delovanje notranjega trga in spodbujati
    uvajanje na človeka osredotočene in zaupanja vredne umetne inteligence (UI) ter
    zagotoviti visoko raven varovanja zdravja, varnosti in temeljnih pravic iz Listine,
    vključno z demokracijo, pravno državo in varstvom okolja, pred škodljivimi učinki
    sistemov UI v Uniji ter podpirati inovacije.

    2.   V tej uredbi so določeni:

    (a) harmonizirana pravila za dajanje na trg, dajanje v uporabo ter za uporabo
    sistemov UI v Uniji;

    (b) prepovedi nekaterih praks UI;

    (c) posebne zahteve za visokotvegane sisteme UI in obveznosti za operaterje takih
    sistemov;

    (d) harmonizirana pravila o preglednosti za nekatere sisteme UI;

    (e) harmonizirana pravila za dajanje na trg modelov UI za splošne namene;

    (f) pravila o spremljanju trga, nadzoru trga, upravljanju in izvrševanju;

    (g) ukrepi v podporo inovacijam s posebnim poudarkom na MSP, vključno z zagonskimi
    podjetji.'
- clen: 2
  id_elementa: art_2
  naslov: Področje uporabe
  oddelek: null
  poglavje:
    id_elementa: cpt_I
    naslov: SPLOŠNE DOLOČBE
  vsebina: '1.   Ta uredba se uporablja za:

    (a) ponudnike, ki dajejo na trg ali v uporabo sisteme UI ali dajejo na trg modele
    UI za splošne namene v Uniji, ne glede na to, ali imajo ti ponudniki sedež ali
    se nahajajo v Uniji ali v tretji državi;

    (b) uvajalce sistemov UI, ki imajo sedež ali se nahajajo v Uniji;

    (c) ponudnike in uvajalce sistemov UI, ki imajo sedež ali se nahajajo v tretji
    državi, kadar se izhodni podatki, ki jih sistem UI ustvari, uporabljajo v Uniji;

    (d) uvoznike in distributerje sistemov UI;

    (e) proizvajalce proizvodov, ki dajejo sistem UI na trg ali v uporabo skupaj s svojim
    proizvodom in pod svojim imenom ali znamko;

    (f) pooblaščene zastopnike ponudnikov, ki nimajo sedeža v Uniji;

    (g) osebe, ki jih zadeva in se nahajajo v Uniji.

    2.   Za sisteme UI, ki so razvrščeni med visoko tvegane sisteme UI v skladu s členom 6(1)
    v povezavi s proizvodi, zajetimi v harmonizacijski zakonodaji Unije s seznama
    v Prilogi I, oddelek B, se uporablja samo člen 6(1), členi 102 do 109 in člen 112. Člen 57
    se uporablja le, če so bile zahteve za visokotvegane sisteme UI iz te uredbe vključene
    v to harmonizacijsko zakonodajo Unije.

    3.   Ta uredba se ne uporablja za področja, ki ne spadajo na področje uporabe
    prava Unije, in v nobenem primeru ne vpliva na pristojnosti držav članic v zvezi
    z nacionalno varnostjo, ne glede na vrsto subjekta, ki ga države članice pooblastijo
    za opravljanje nalog v zvezi s temi pristojnostmi.

    Ta uredba se ne uporablja za sisteme UI, kadar in kolikor so s spremembami ali
    brez njih dani na trg ali v uporabo oziroma se uporabljajo izključno za vojaške,
    obrambne ali nacionalne varnostne namene, ne glede na vrsto subjekta, ki izvaja
    te dejavnosti.

    Ta uredba se ne uporablja za sisteme UI, ki niso dani na trg ali v uporabo v Uniji,
    kadar se izhodni podatki uporabljajo v Uniji izključno za vojaške, obrambne ali
    nacionalne varnostne namene, ne glede na vrsto subjekta, ki izvaja te dejavnosti.

    4.   Ta uredba se ne uporablja za javne organe v tretji državi in mednarodne organizacije,
    ki spadajo na področje uporabe te uredbe na podlagi odstavka 1, kadar ti organi
    ali organizacije uporabljajo sisteme UI v okviru mednarodnega sodelovanja ali
    sporazumov za sodelovanje na področju preprečevanja, odkrivanja in preiskovanja
    kaznivih dejanj ter za sodelovanje na področju pravosodja z Unijo ali z eno ali
    več državami članicami, pod pogojem, da ta tretja država ali mednarodna organizacija
    zagotovi ustrezne zaščitne ukrepe v zvezi z varstvom temeljnih pravic in svoboščin
    posameznikov.

    5.   Ta uredba ne vpliva na uporabo določb o odgovornosti ponudnikov posredniških
    storitev iz poglavja II Uredbe (EU) 2022/2065.

    6.   Ta uredba se ne uporablja za sisteme UI ali modele UI, vključno z njihovimi
    izhodnimi podatki, posebej razvite in dane v uporabo zgolj za namene znanstvenih
    raziskav in razvoja.

    7.   Pravo Unije o varstvu osebnih podatkov, zasebnosti in zaupnosti komunikacij
    se uporablja za osebne podatke, ki se obdelujejo v zvezi s pravicami in obveznostmi
    iz te uredbe. Brez poseganja v člen 10(5) in člen 59 te uredbe ta uredba ne vpliva
    na Uredbo (EU) 2016/679 ali (EU) 2018/1725 ali Direktivo 2002/58/ES ali (EU) 2016/680.

    8.   Ta uredba se ne uporablja za raziskovalne dejavnosti, dejavnosti testiranja
    ali razvojne dejavnosti v zvezi z sistemi UI ali modeli UI, preden se ti dajo
    na trg ali v uporabo. Te dejavnosti se morajo izvajati v skladu z veljavnim pravom
    Unije. Ta izključitev ne zajema testiranja v realnih razmerah.

    9.   Ta uredba ne posega v pravila, določena v drugih pravnih aktih Unije v zvezi
    z varstvom potrošnikov in varnostjo proizvodov.

    10.   Ta uredba se ne uporablja za obveznosti uvajalcev, ki so fizične osebe in
    uporabljajo sisteme UI v okviru povsem osebne nepoklicne dejavnosti.

    11.   Ta uredba Uniji ali državam članicam ne preprečuje, da ohranijo ali uvedejo
    zakone ali druge predpise, ki so za delavce ugodnejši v smislu varstva njihovih
    pravic v zvezi z delodajalčevo uporabo sistemov UI, ali da spodbujajo ali dovolijo
    uporabo kolektivnih pogodb, ki so za delavce ugodnejše.

    12.   Ta uredba se ne uporablja za sisteme UI, objavljene na podlagi prostih in
    odprtokodnih licenc, razen če so dani na trg ali v uporabo kot visokotvegani sistemi
    UI ali sistem UI iz člena 5 ali 50.'
- clen: 3
  id_elementa: art_3
  naslov: Opredelitev pojmov
  oddelek: null
  poglavje:
    id_elementa: cpt_I
    naslov: SPLOŠNE DOLOČBE
  vsebina: 'V tej uredbi se uporabljajo naslednje opredelitve pojmov:

    (1) „sistem UI“ pomeni sistem temelječ na napravah, ki je zasnovan za delovanje
    z različnimi stopnjami avtonomije in lahko po uvedbi izkaže prilagodljivost ter
    za eksplicitne ali implicitne cilje iz prejetih vhodnih podatkov sklepa, kako
    ustvariti izhodne podatke, kot so napovedi, vsebine, priporočila ali odločitve,
    ki lahko vplivajo na fizična ali virtualna okolja;

    (2) „tveganje“ pomeni kombinacijo verjetnosti pojava škode in resnosti te škode;

    (3) „ponudnik“ pomeni fizično ali pravno osebo, javni organ, agencijo ali drugo
    telo, ki razvije sistem UI ali model UI za splošne namene ali ima razvit sistem
    UI ali model UI za splošne namene in ga da na trg ali da sistem UI v uporabo pod
    svojim imenom ali znamko, za plačilo ali brezplačno;

    (4) „uvajalec“ pomeni fizično ali pravno osebo, javni organ, agencijo ali drugo
    telo, ki sistem UI uporablja v svoji pristojnosti, razen kadar se sistem UI uporablja
    v okviru osebne nepoklicne dejavnosti;

    (5) „pooblaščeni zastopnik“ pomeni fizično ali pravno osebo, ki se nahaja ali
    ima sedež v Uniji in je od ponudnika sistema UI ali modela UI za splošne namene
    prejela in sprejela pisno pooblastilo, da v njegovem imenu opravlja in izvaja
    obveznosti in postopke, določene v tej uredbi;

    (6) „uvoznik“ pomeni fizično ali pravno osebo, ki se nahaja ali ima sedež v Uniji,
    ki da na trg sistem UI, ki nosi ime ali znamko fizične ali pravne osebe s sedežem
    v tretji državi;

    (7) „distributer“ pomeni fizično ali pravno osebo v dobavni verigi, razen ponudnika
    ali uvoznika, ki omogoči dostopnost sistema UI na trgu Unije;

    (8) „operater“ pomeni ponudnika, proizvajalca proizvoda, uvajalca, pooblaščenega
    zastopnika, uvoznika ali distributerja;

    (9) „dajanje na trg“ pomeni, da je sistem UI ali model UI za splošne namene prvič
    dostopen na trgu Unije;

    (10) „dostopnost na trgu“ pomeni dobavo sistema UI ali modela UI za splošne namene
    za distribucijo ali uporabo na trgu Unije v okviru gospodarske dejavnosti, bodisi
    za plačilo ali brezplačno;

    (11) „dajanje v uporabo“ pomeni dobavo sistema UI za prvo uporabo neposredno uvajalcu
    ali za lastno uporabo v Uniji za predvideni namen;

    (12) „predvideni namen“ pomeni uporabo, za katero je ponudnik namenil sistem UI,
    vključno s posebnim kontekstom in pogoji uporabe, kot je navedeno v informacijah,
    ki jih je ponudnik predložil v navodilih za uporabo, v promocijskem ali prodajnem
    gradivu in izjavah ter v tehnični dokumentaciji;

    (13) „razumno predvidljiva napačna uporaba“ pomeni uporabo sistema UI na način,
    ki sicer ni v skladu s predvidenim namenom, vendar je lahko posledica razumno
    predvidljivega človeškega vedenja ali interakcije z drugimi sistemi, vključno
    z drugimi sistemi UI;

    (14) „varnostna komponenta“ pomeni komponento proizvoda ali sistema UI, ki opravlja
    varnostno funkcijo za ta proizvod ali sistem UI ali katere nedelovanje ali okvara
    ogroža zdravje in varnost oseb ali premoženja;

    (15) „navodila za uporabo“ pomeni informacije, ki jih zagotovi ponudnik, da uvajalca
    obvesti zlasti o predvidenem namenu in pravilni uporabi sistema UI;

    (16) „odpoklic sistema UI“ pomeni vsak ukrep, namenjen zagotovitvi vračila sistema
    UI, ki je bil na voljo uvajalcem, ponudniku ali namenjen zagotovitvi prenehanja
    delovanja ali onemogočanja uporabe tega sistema;

    (17) „umik sistema UI“ pomeni vsak ukrep, namenjen preprečevanju dostopnosti sistema
    UI v dobavni verigi na trgu;

    (18) „zmogljivost sistema UI“ pomeni sposobnost sistema UI, da doseže svoj predvideni
    namen;

    (19) „priglasitveni organ“ pomeni nacionalni organ, odgovoren za vzpostavitev
    in izvajanje potrebnih postopkov za ocenjevanje, imenovanje in priglasitev organov
    za ugotavljanje skladnosti ter za njihovo spremljanje;

    (20) „ugotavljanje skladnosti“ pomeni postopek ugotavljanja, ali so izpolnjene
    zahteve iz poglavja III, oddelek 2, v zvezi z visokotveganim sistemom UI;

    (21) „organ za ugotavljanje skladnosti“ pomeni organ, ki kot tretja stran izvaja
    dejavnosti ugotavljanja skladnosti, vključno s testiranjem, certificiranjem in
    kontrolo;

    (22) „priglašeni organ“ pomeni organ za ugotavljanje skladnosti, priglašen v skladu
    s to uredbo in drugo ustrezno harmonizacijsko zakonodajo Unije;

    (23) „bistvena sprememba“ pomeni spremembo sistema UI po dajanju na trg ali v uporabo,
    ki ni predvidena ali načrtovana pri prvotnem ugotavljanju skladnosti, ki jo je
    izvedel ponudnik, in ki posledično vpliva na skladnost sistema UI z zahtevami
    iz poglavja III, oddelek 2, ali povzroči spremembo predvidenega namena, za katerega
    je bila skladnost sistema UI ugotavljana;

    (24) „oznaka CE“ pomeni oznako, s katero ponudnik izjavlja, da je sistem UI skladen
    z zahtevami iz poglavja III, oddelek 2, in druge veljavne harmonizacijske zakonodaje
    Unije, ki določa njeno namestitev;

    (25) „sistem spremljanja po dajanju na trg“ pomeni vse dejavnosti, ki jih izvajajo
    ponudniki sistemov UI, da bi zbirali in pregledovali izkušnje, pridobljene z uporabo
    sistemov UI, ki jih dajo na trg ali v uporabo, da bi ugotovili, ali so potrebni
    takojšnji popravni ali preventivni ukrepi;

    (26) „organ za nadzor trga“ pomeni nacionalni organ, ki izvaja dejavnosti in sprejema
    ukrepe na podlagi Uredbe (EU) 2019/1020;

    (27) „harmonizirani standard“ pomeni harmonizirani standard, kakor je opredeljen
    v členu 2(1), točka (c), Uredbe (EU) št. 1025/2012;

    (28) „skupna specifikacija“ pomeni sklop tehničnih specifikacij, kakor so opredeljene
    v členu 2, točka 4, Uredbe (EU) št. 1025/2012 in v katerih je opisano, kako izpolnjevati
    nekatere zahteve, določene na podlagi te uredbe;

    (29) „učni podatki“ pomeni podatke, ki se uporabljajo za učenje sistema UI s prilagajanjem
    njegovih učljivih parametrov;

    (30) „validacijski podatki“ pomeni podatke, ki se uporabljajo za ocenjevanje naučenega
    sistema UI ter za uravnavanje neučljivih parametrov in postopka učenja sistema,
    med drugim za preprečevanje premajhnega ali prevelikega prilagajanja;

    (31) „nabor validacijskih podatkov“ pomeni ločen nabor podatkov ali fiksni ali
    spremenljivi del nabora učnih podatkov;

    (32) „testni podatki“ pomeni podatke, ki se uporabljajo za zagotavljanje neodvisne
    ocene sistema UI za potrditev pričakovane zmogljivosti tega sistema pred dajanjem
    na trg ali v uporabo;

    (33) „vhodni podatki“ pomeni podatke, ki se vnesejo v sistem UI ali jih ta neposredno
    pridobi in na podlagi katerih sistem ustvari izhodne podatke;

    (34) „biometrični podatki“ pomeni osebne podatke, ki so rezultat posebne tehnične
    obdelave v zvezi s fizičnimi, fiziološkimi ali vedenjskimi značilnostmi fizične
    osebe, kot so podoba obraza ali daktiloskopski podatki;

    (35) „biometrična identifikacija“ pomeni avtomatizirano prepoznavanje fizičnih,
    fizioloških, vedenjskih ali psiholoških lastnosti človeka z namenom ugotavljanja
    identitete fizične osebe s primerjavo biometričnih podatkov tega posameznika z biometričnimi
    podatki posameznikov, shranjenimi v podatkovni zbirki;

    (36) „biometrično preverjanje“ pomeni avtomatizirano „ena proti ena“ preverjanje,
    vključno z avtentikacijo, identitete fizičnih oseb s primerjavo njihovih biometričnih
    podatkov s predhodno pridobljenimi biometričnimi podatki;

    (37) „posebne vrste osebnih podatkov“ pomeni kategorije osebnih podatkov iz člena 9(1)
    Uredbe (EU) 2016/679, člena 10 Direktive (EU) 2016/680 in člena 10(1) Uredbe (EU)
    2018/1725;

    (38) „občutljivi operativni podatki“ pomeni operativne podatke, povezane z dejavnostmi
    preprečevanja, odkrivanja, preiskovanja ali pregona kaznivih dejanj, katerih razkritje
    bi lahko ogrozilo celovitost kazenskih postopkov;

    (39) „sistem za prepoznavanje čustev“ pomeni sistem UI za prepoznavanje čustev
    ali namenov ali sklepanje o čustvih ali namenih fizičnih oseb na podlagi njihovih
    biometričnih podatkov;

    (40) „sistem za biometrično kategorizacijo“ pomeni sistem UI za razvrščanje fizičnih
    oseb v posebne kategorije na podlagi njihovih biometričnih podatkov, razen če
    gre za pomožni in iz objektivnih tehničnih razlogov nujno potreben sistem druge
    komercialne storitve;

    (41) „sistem za biometrično identifikacijo na daljavo“ pomeni sistem UI za identifikacijo
    fizičnih oseb brez njihovega dejavnega sodelovanja, običajno na daljavo, s primerjavo
    biometričnih podatkov osebe z biometričnimi podatki iz referenčne podatkovne zbirke;

    (42) „sistem za biometrično identifikacijo na daljavo v realnem času“ pomeni sistem
    za biometrično identifikacijo na daljavo, pri katerem se zajemanje biometričnih
    podatkov, primerjava in identifikacija izvedejo brez znatnih zamud, ki ne zajema
    le takojšnje identifikacije, temveč tudi identifikacijo s krajšimi zamiki, da
    se prepreči izogibanje;

    (43) „sistem za naknadno biometrično identifikacijo na daljavo“ pomeni sistem
    za biometrično identifikacijo na daljavo, ki ni sistem za biometrično identifikacijo
    na daljavo v realnem času;

    (44) „javno dostopen prostor“ pomeni vsak fizični prostor v javni ali zasebni
    lasti, ki je dostopen nedoločenemu številu fizičnih oseb, ne glede na to, ali
    se lahko uporabljajo določeni pogoji za dostop, in ne glede na morebitne omejitve
    kapacitete;

    (45) „organ za preprečevanje, odkrivanje in preiskovanje kaznivih dejanj“ pomeni:

    (a) kateri koli javni organ, ki je pristojen za preprečevanje, preiskovanje, odkrivanje
    ali pregon kaznivih dejanj ali izvrševanje kazenskih sankcij, vključno z varovanjem
    pred grožnjami javni varnosti in njihovim preprečevanjem, ali

    (b) kateri koli drug organ ali subjekt, ki v skladu s pravom države članice lahko
    opravlja javne funkcije in izvaja javna pooblastila za preprečevanje, preiskovanje,
    odkrivanje ali pregon kaznivih dejanj ali izvrševanje kazenskih sankcij, vključno
    z varovanjem pred grožnjami javni varnosti in njihovim preprečevanjem;

    (46) „preprečevanje, odkrivanje in preiskovanje kaznivih dejanj“ pomeni dejavnosti,
    ki jih organi za preprečevanje, odkrivanje ali preiskovanje kaznivih dejanj izvajajo
    ali se izvajajo v njihovem imenu za preprečevanje, preiskovanje, odkrivanje ali
    pregon kaznivih dejanj ali izvrševanje kazenskih sankcij, vključno z varovanjem
    pred grožnjami javni varnosti in njihovim preprečevanjem;

    (47) „Urad za UI“ pomeni funkcijo Komisije, da prispeva k izvajanju, spremljanju
    in nadzoru sistemov UI in modelov UI za splošne namene ter upravljanju UI, določeno
    s Sklepom Komisije z dne 24. januarja 2024; v tej uredbi se sklicevanja na Urad
    za UI razumejo kot sklicevanja na Komisijo;

    (48) „pristojni nacionalni organ“ pomeni priglasitveni organ ali organ za nadzor
    trga; v zvezi s sistemi UI, ki so dani v uporabo ali jih uporabljajo institucije,
    agencije, uradi ali organi Unije, se sklicevanje na pristojne nacionalne organe
    ali organe za nadzor trga v tej uredbi razume kot sklicevanje na Evropskega nadzornika
    za varstvo podatkov;

    (49) „resen incident“ pomeni incident ali okvaro sistema UI, ki neposredno ali
    posredno povzroči naslednje:

    (a) smrt osebe ali resno škodo za zdravje osebe;

    (b) resne in nepopravljive motnje pri upravljanju ali delovanju kritične infrastrukture;

    (c) kršitev obveznosti iz prava Unije, namenjenih varstvu temeljnih pravic;

    (d) resno škodo za premoženje ali okolje;

    (50) „osebni podatki“ pomeni osebne podatke, kakor so opredeljeni v členu 4, točka 1,
    Uredbe (EU) 2016/679;

    (51) „neosebni podatki“ pomeni podatke, ki niso osebni podatki, kakor so opredeljeni
    v členu 4, točka 1, Uredbe (EU) 2016/679;

    (52) „oblikovanje profilov“ pomeni oblikovanje profilov, kakor je opredeljeno
    v členu 4, točka 4, Uredbe (EU) 2016/679;

    (53) „načrt testiranja v realnih razmerah“ pomeni dokument, ki opisuje cilje,
    metodologijo, geografsko, populacijsko in časovno področje uporabe, spremljanje,
    organizacijo in izvajanje testiranja v realnih razmerah;

    (54) „načrt peskovnika“ pomeni dokument, o katerem se dogovorita sodelujoči ponudnik
    in pristojni organ in v katerem so opisani cilji, pogoji, časovni okvir, metodologija
    in zahteve za dejavnosti, ki se izvajajo v peskovniku;

    (55) „regulativni peskovnik za UI“ pomeni nadzorovan okvir, ki ga vzpostavi pristojni
    nacionalni organ in ki ponudnikom ali potencialnim ponudnikom sistemov UI omogoča,
    da na podlagi načrta peskovnika za omejen čas in pod regulativnim nadzorom razvijajo,
    učijo, potrdijo in testirajo, po potrebi v realnih razmerah, inovativen sistem
    UI;

    (56) „pismenost na področju UI“ pomeni spretnosti, znanje in razumevanje, ki ponudnikom,
    uvajalcem in zadevnim osebam, ob upoštevanju njihovih pravic in obveznosti v okviru
    te uredbe, omogočajo, da informirano uvajajo sisteme UI ter se hkrati zavedajo
    priložnosti in tveganj na področju UI in morebitne škode, ki jo ta lahko povzroči;

    (57) „testiranje v realnih razmerah“ pomeni začasno testiranje sistema UI za predvideni
    namen v realnih razmerah zunaj laboratorija ali drugače simuliranega okolja z namenom
    zbiranja zanesljivih in robustnih podatkov ter ugotavljanja in preverjanja skladnosti
    sistema UI z zahtevami iz te uredbe, pri čemer to ne šteje kot dajanje sistema
    UI na trg ali v uporabo v smislu te uredbe, če so izpolnjeni vsi pogoji iz člena 57
    ali 60;

    (58) „udeleženec“ za namen testiranja v realnih razmerah pomeni fizično osebo,
    ki sodeluje pri testiranju v realnih razmerah;

    (59) „informirana privolitev“ pomeni svoboden, konkreten, nedvoumen in prostovoljen
    izraz pripravljenosti udeleženca, da sodeluje pri določenem testiranju v realnih
    razmerah, potem ko je bil seznanjen z vsemi vidiki testiranja, ki so pomembni
    za njegovo odločitev za sodelovanje.

    (60) „globoki ponaredek“ pomeni z UI ustvarjeno ali manipulirano slikovno, zvočno
    ali video vsebino, ki je podobna obstoječim osebam, predmetom, krajem, subjektom
    ali dogodkom in se uporabniku lažno zdi pristna ali resnična;

    (61) „močno razširjena kršitev“ pomeni vsako dejanje ali opustitev v nasprotju
    s pravom Unije o varstvu interesov posameznikov:

    (a) ki škoduje ali bi lahko škodovala kolektivnim interesom posameznikov, ki prebivajo
    v vsaj dveh državah članicah, ki nista država članica:

    (i) iz katere izvira dejanje ali opustitev, oziroma v kateri je prišlo do dejanja
    ali opustitve;

    (ii) v kateri se nahaja ali ima sedež zadevni ponudnik ali, kjer je ustrezno,
    njegov pooblaščeni zastopnik ali

    (iii) v kateri ima sedež uvajalec, kadar kršitev stori uvajalec;

    (b) ki je povzročila, povzroča ali bi lahko povzročila škodo kolektivnim interesom
    posameznikov in ki ima skupne značilnosti, med drugim enako nezakonito prakso
    ali kršitev istega interesa, stori pa jo isti operater sočasno v vsaj treh državah
    članicah;

    (62) „kritična infrastruktura“ pomeni kritično infrastrukturo, kakor je opredeljena
    v členu 2, točka 4, Direktive (EU) 2022/2557;

    (63) „model UI za splošne namene“ pomeni model UI, tudi kadar se takšen model
    UI uči z veliko količino podatkov z uporabo samonadzora v velikem obsegu, ki kaže
    znatno splošno uporabnost in je ne glede na to, kako je dan na trg, sposoben kompetentno
    opravljati širok nabor različnih nalog in ki ga je mogoče vključiti v različne
    sisteme ali aplikacije nižje v verigi, razen modelov UI, ki se uporabljajo za
    dejavnosti raziskav, razvoja ali izdelave prototipov, preden se dajo na trg;

    (64) „zmogljivosti z velikim vplivom“ pomeni zmogljivosti, ki so enake ali presegajo
    zmogljivosti, ki so zabeležene pri najbolj naprednih modelih UI za splošne namene;

    (65) „sistemsko tveganje“ pomeni tveganje, ki je specifično za zmogljivosti modelov
    UI za splošne namene z velikim vplivom in ima pomemben vpliv na trg Unije zaradi
    svojega dosega ali dejanskih ali razumno predvidljivih negativnih učinkov na javno
    zdravje, varnost, javno varnost, temeljne pravice ali družbo kot celoto, ki se
    lahko v širokem obsegu širijo po vsej verigi vrednosti;

    (66) „sistem UI za splošne namene“ pomeni sistem UI, ki temelji na modelu UI za
    splošne namene in lahko služi različnim namenom, tako za neposredno uporabo kot
    za integracijo v druge sisteme UI;

    (67) „operacija s plavajočo vejico“ (floating-point operation) pomeni vsako matematično
    operacijo ali nalogo, ki vključuje števila s plavajočo vejico, ki so podmnožica
    realnih števil, na računalnikih običajno predstavljenih s celim številom s fiksno
    natančnostjo, povečanim za celoštevilski eksponent s fiksno osnovo;

    (68) „ponudnik nižje v verigi“ pomeni ponudnika sistema UI, tudi sistema UI za
    splošne namene, ki vključuje model UI, ne glede na to, ali model ponuja sam in
    je vertikalno integriran ali pa ga ponuja drug subjekt na podlagi pogodbenih razmerij.'
