    kakovosti, ki se lahko upoštevajo na poenostavljen način ob upoštevanju potreb
    mikropodjetij, ne da bi to vplivalo na raven zaščite ali potrebo po skladnosti
    z zahtevami v zvezi z visokotveganimi sistemi UI.

    2.   Odstavek 1 tega člena se ne razlaga tako, da so ti operaterji oproščeni izpolnjevanja
